<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title></title>
  <meta http-equiv="Access-Control-Allow-Origin" content="*">
  <meta http-equiv="content-security-policy">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-status-bar-style" content="black">
  <!--mui样式应用-->
  <link href="css/mui.min.css" rel="stylesheet" />
  <!--自定义图标样式-->
  <link rel="stylesheet" type="text/css" href="css/style-icon.css" />
  <!--自定义页面样式-->
  <link rel="stylesheet" type="text/css" href="css/style-common.css" />
  <!--独立样式-->
  <style type="text/css">
    html,
    body {
      width: 100%;
      height: 100%;
      background-color: #fff;
      overflow: hidden;
    }

    .mui-content {
      padding: 0;
      background-color: #fff;
      overflow: hidden;
    }

    .background {
      margin-left: -15px;
      margin-top: -75px;
      width: 120%;
      display: block;
    }

    .mui-input-row>label {
      text-align: right;
      width: 20%;
    }

    .mui-input-row label .icon {
      display: inline-block;
    }

    .mui-input-group {
      margin: 20px 0;
    }

    .mui-input-group:before,
    .mui-input-group:after {
      display: none;
    }

    .mui-input-group .mui-input-row:after {
      display: none;
    }

    .mui-btn-block {
      width: 80%;
      margin: auto;
      padding: 10px 0;
    }

    .mui-input-row {
      margin: 20px 0;
    }

    .three {
      text-align: center;
      margin-top: 30px;
    }

    .three-link {
      margin-top: 20px;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-pack: justify;
      -ms-flex-pack: justify;
      justify-content: space-between;
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center;
    }

    .three-link:after,
    .three-link:before {
      display: table;
      content: ' ';
    }

    .mui-input-row .allcheck label {
      float: right;
      font-size: 12px;
      padding: 0;
    }

    .allcheck {
      width: 100%;
      line-height: 40px;
      text-align: center;
      color: #2885cf;
      white-space: nowrap;
      overflow: hidden;
    }

    .allcheck input {
      position: absolute;
      clip: rect(0, 0, 0, 0);
    }

    .allcheck input[type=checkbox]+label {
      display: inline-block;
      line-height: 40px;
    }

    .allcheck input[type=checkbox]+label:before {
      content: "";
      background-color: white;
      border-radius: 50%;
      border: 1px solid #d3d3d3;
      width: 10px;
      height: 10px;
      display: inline-block;
      text-align: center;
      vertical-align: middle;
      line-height: 16px;
      color: #fff;
      margin: 0;
      margin-right: 2px;
    }

    .allcheck input[type=checkbox]:checked+label:before {
      /* background-color: #2885cf; */
      color: #fff;
      border-color: #2885cf;
      background-image: url(./img/common/md/icon_checked@2x.png);
      background-repeat: no-repeat;
      background-position: center center;
      background-size: 18px 18px;
    }
  </style>
</head>

<body>
  <!-- 主页面内容容器 -->
  <div class="mui-content">
    <img class="background" src="img/login/md/background.png" alt="">
    <form class="mui-input-group">
      <div class="mui-input-row">
        <label>
          <i class="icon icon-username"></i>
        </label>
        <input type="text" id="account" class="mui-input-clear" placeholder="请输入账号">
      </div>
      <div class="mui-input-row">
        <label>
          <i class="icon icon-psd"></i>
        </label>
        <input type="password" id="password" class="mui-input-clear" placeholder="请输入密码">
      </div>
      <div class="mui-input-row">
        <div class="allcheck" id="">
          <input type="checkbox" name="" id="autologin">
          <label for="autologin">是否自动登陆</label>
        </div>
      </div>
    </form>
    <div class="mui-button-row">
      <button id="login" type="button" class="mui-btn mui-btn-blue mui-btn-block">登陆</button>
    </div>
    <!--<div class="three">
        <h4>第三方登陆</h4>
        <div class="three-link">
          <a href="javascript:;">
            <i class="icon icon-weixin"></i>
          </a>
          <a href="javascript:;">
            <i class="icon icon-weibo"></i>
          </a>
          <a href="javascript:;">
            <i class="icon icon-qq"></i>
          </a>
        </div>
      </div>-->
  </div>
  <!-- jquery -->
  <script src="js/lib/jquery.min.js"></script>
  <!-- mui -->
  <script src="js/mui.min.js"></script>
  <!-- config 配置项 -->
  <script src="js/app/config.js"></script>
  <!-- app 数据获取 -->
  <script src="js/app/app.js"></script>
  <!-- 当前页面js -->
  <script src="js/app/login.js"></script>
</body>

</html>
