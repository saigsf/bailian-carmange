<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title></title>
  <meta http-equiv="Access-Control-Allow-Origin" content="*">
  <meta http-equiv="content-security-policy">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-status-bar-style" content="black">
  <!--mui样式应用-->
  <link href="css/mui.min.css" rel="stylesheet" />
  <!--自定义图标样式-->
  <link rel="stylesheet" type="text/css" href="css/style-icon.css" />
  <!--自定义页面样式-->
  <link rel="stylesheet" type="text/css" href="css/style-common.css" />
  <!--独立样式-->
  <style type="text/css">
    html,
    body {
      width: 100%;
      height: 100%;
      background-color: #fff;
      overflow: hidden;
    }

    .mui-content {
      padding: 0;
      background-color: #fff;
      overflow: hidden;
    }

    .background {
      margin-left: -15px;
      margin-top: -75px;
      width: 120%;
      display: block;
    }

    .mui-input-row label {
      text-align: right;
      width: 20%;
    }

    .mui-input-row label .icon {
      display: inline-block;
    }

    .mui-input-group {
      margin: 20px 0;
    }

    .mui-input-group:before,
    .mui-input-group:after {
      display: none;
    }

    .mui-input-group .mui-input-row:after {
      display: none;
    }

    .mui-btn-block {
      width: 80%;
      margin: auto;
      padding: 10px 0;
    }

    .mui-input-row {
      margin: 20px 0;
    }

    .three {
      text-align: center;
      margin-top: 30px;
    }

    .three-link {
      margin-top: 20px;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-pack: justify;
      -ms-flex-pack: justify;
      justify-content: space-between;
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center;
    }

    .three-link:after,
    .three-link:before {
      display: table;
      content: ' ';
    }

    .mui-input-row.code img {
      float: left;
    }

    .code {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding-left: 40px
    }

    .code label {
      text-align: center;
      color: #666;
      line-height: 20px;
      padding: 10px 0;
      width: 16%;
      font-size: 16px;
      font-weight: bold
    }

    .code label:before,
    .code label:after {
      display: none;
    }

    .mui-input-row.code label~input {
      border: 1px solid #2885cf;
      border-radius: 5px;
      width: 35%;
      margin: 0 15px 0 10px
    }
  </style>
</head>

<body>
  <!-- 主页面内容容器 -->
  <div class="mui-content">
    <img class="background" src="img/login/md_background.png" alt="">
    <form class="mui-input-group">
      <div class="mui-input-row">
        <label>
          <i class="icon icon-username"></i>
        </label>
        <input type="text" id="account" class="mui-input-clear" placeholder="请输入账号">
      </div>
      <div class="mui-input-row">
        <label>
          <i class="icon icon-psd"></i>
        </label>
        <input type="password" id="password" class="mui-input-clear" placeholder="请输入密码">
      </div>
      <div class="mui-input-row code">
        <label>验证码</label>
        <input type="text" id="verifyCode" class="mui-input-clear" placeholder="请输入验证码">
        <img id="img" src="http://36.110.56.189:8848/car-management/user/code.action" alt="刷新" />
      </div>
    </form>
    <div class="mui-button-row">
      <button id="login" type="button" class="mui-btn mui-btn-blue mui-btn-block">登陆</button>
    </div>
    <!--<div class="three">
        <h4>第三方登陆</h4>
        <div class="three-link">
          <a href="javascript:;">
            <i class="icon icon-weixin"></i>
          </a>
          <a href="javascript:;">
            <i class="icon icon-weibo"></i>
          </a>
          <a href="javascript:;">
            <i class="icon icon-qq"></i>
          </a>
        </div>
      </div>-->
  </div>
  <!-- jquery -->
  <script src="js/lib/jquery.min.js"></script>
  <!-- mui -->
  <script src="js/mui.min.js"></script>
  <!-- config 配置项 -->
  <script src="js/config.js"></script>
  <!-- app 数据获取 -->
  <script src="js/app.js"></script>
  <!-- 当前页面js -->
  <script src="js/app/login.js"></script>
</body>

</html>
