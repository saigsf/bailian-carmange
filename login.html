<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title></title>
  <meta http-equiv="Access-Control-Allow-Origin" content="*">
  <meta http-equiv="content-security-policy">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-status-bar-style" content="black">
  <!--mui样式应用-->
  <link href="css/mui.min.css" rel="stylesheet" />
  <!--自定义图标样式-->
  <link rel="stylesheet" type="text/css" href="css/style-icon.css" />
  <!--自定义页面样式-->
  <link rel="stylesheet" type="text/css" href="css/style-common.css" />
  <!--独立样式-->
  <style type="text/css">
    html,
    body {
      width: 100%;
      height: 100%;
      background-color: #fff;
      overflow: hidden;
    }

    .mui-content {
      padding: 0;
      background-color: #fff;
      overflow: hidden;
    }

    .background {
      margin-left: -15px;
      margin-top: -75px;
      width: 120%;
      display: block;
    }

    .mui-input-row>label {
      text-align: right;
      width: 20%;
    }

    .mui-input-row label .icon {
      display: inline-block;
    }

    .mui-input-group {
      margin: 20px 0;
      position: static
    }

    .mui-input-group:before,
    .mui-input-group:after {
      display: none;
    }

    .mui-input-group .mui-input-row:after {
      /* display: none; */
      width: 66%;
      margin: auto
    }

    .mui-btn-block {
      width: 80%;
      margin: auto;
      padding: 10px 0;
    }

    .mui-input-row {
      margin: 40px 0 0 0;
    }

    .mui-input-row>label~input[type=text],
    .mui-input-row>label~input[type=password] {
      font-size: 16px;
    }

    .three {
      text-align: center;
      margin-top: 30px;
    }

    .three-link {
      margin-top: 20px;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-pack: justify;
      -ms-flex-pack: justify;
      justify-content: space-between;
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center;
    }

    .three-link:after,
    .three-link:before {
      display: table;
      content: ' ';
    }

    .mui-input-row .allcheck label {
      float: right;
      font-size: 12px;
      padding: 0;
    }

    .allcheck {
      width: 100%;
      line-height: 40px;
      text-align: center;
      color: #2885cf;
      white-space: nowrap;
      overflow: hidden;
    }

    .allcheck input {
      position: absolute;
      clip: rect(0, 0, 0, 0);
    }

    .allcheck input[type=checkbox]+label {
      display: inline-block;
      line-height: 40px;
    }

    .allcheck input[type=checkbox]+label:before {
      content: "";
      background-color: white;
      border-radius: 50%;
      border: 1px solid #d3d3d3;
      width: 10px;
      height: 10px;
      display: inline-block;
      text-align: center;
      vertical-align: middle;
      line-height: 16px;
      color: #fff;
      margin: 0;
      margin-right: 2px;
    }

    .allcheck input[type=checkbox]:checked+label:before {
      /* background-color: #2885cf; */
      color: #fff;
      border-color: #2885cf;
      background-image: url(./img/common/md/icon_checked@2x.png);
      background-repeat: no-repeat;
      background-position: center center;
      background-size: 18px 18px;
    }

    .btn-wrapper {
      margin-top: 20px;
      height: auto;
    }

    .loginType {
      display: block;
      width: 100%;
      padding: 20px 50px;
      color: #2885cf;
      text-align: right;
      text-decoration: underline
    }

    #employeeCard {
      display: none;
    }
  </style>
</head>

<body>
  <!-- 主页面内容容器 -->
  <div class="mui-content">
    <img class="background" src="img/login/md/background.png" alt="">
    <form class="mui-input-group">
      <div class="mui-input-row">
        <label>
          <i class="icon icon-username"></i>
        </label>
        <input type="text" name="NETID" id="NETID" class="" placeholder="请输入员工NET ID号">
        <input type="text" name="employeeCard" id="employeeCard" class="" placeholder="请输入员工卡号" disabled>
      </div>
      <div class="mui-input-row">
        <label>
          <i class="icon icon-psd"></i>
        </label>
        <input type="password" name="password" id="password" class="" placeholder="请输入密码">
      </div>

    </form>
    <a href="#" class="loginType" id="loginType">用员工卡号登录</a>

    <div class="btn-wrapper ">
      <div id="login" type="button" class="btn btn-blue">登录</div>
    </div>
    <!--<div class="three">
        <h4>第三方登陆</h4>
        <div class="three-link">
          <a href="javascript:;">
            <i class="icon icon-weixin"></i>
          </a>
          <a href="javascript:;">
            <i class="icon icon-weibo"></i>
          </a>
          <a href="javascript:;">
            <i class="icon icon-qq"></i>
          </a>
        </div>
      </div>-->
  </div>
  <!-- jquery -->
  <script src="js/lib/jquery.min.js"></script>
  <!-- mui -->
  <script src="js/mui.min.js"></script>
  <!-- common.js -->
  <script src="js/app/common.js"></script>
  <!-- config 配置项 -->
  <script src="js/app/config.js"></script>
  <!-- app 数据获取 -->
  <script src="js/app/app.js"></script>
  <!-- 当前页面js -->
  <script>
    var loginType = 'netid';
    mui.init({
      swipeBack: true //启用右滑关闭功能
    });

    var oldBack = mui.back
    mui.plusReady(function () {
      plus.webview.currentWebview().setStyle({
        softinputMode: "adjustResize" // 弹出软键盘时自动改变webview的高度
      });
      //更改状态栏颜色
      plus.navigator.setStatusBarStyle("dark");
      // 获取本地配置
      var settings = app.getSettings();
      // console.log(JSON.stringify(settings))
      // 获取本地存储
      var state = myStorage.getItem('loginInfo');
      // 预加载页面是否加载完成
      var main_loaded_flag = false;
      // 获取预加载页面
      var mainPage = plus.webview.getWebviewById("main");
      // 判读预加载页面是否存在，
      if (mainPage) {
        main_loaded_flag = true;
      }
      // // 预加载页面添加加载完成事件
      // mainPage.addEventListener("loaded", function () {
      //   main_loaded_flag = true;
      // });

      var backButtonPress = 0;

      mui.back = function (event) {
        backButtonPress++;
        if (backButtonPress > 1) {
          plus.runtime.quit();
        } else {
          plus.nativeUI.toast('再按一次退出应用');
        }
        setTimeout(function () {
          backButtonPress = 0;
        }, 1000);
        return false;
      };
      // 
      document.getElementById('NETID').value = state ? state.NETID : '';
      document.getElementById('employeeCard').value = state ? state.employeeCard : '';
      document.getElementById('password').value = state ? state.password : '';

      var toMain = function () {
        if (myStorage.getItem('launchFlag')) {
          mui.fire(mainPage, 'goback', null);
          mui.fire(plus.webview.getWebviewById('home.html'), 'statusBar', null)
          mui.fire(plus.webview.getWebviewById('doorpost-car-entrance.html'), 'statusBar', null)
          mui.fire(plus.webview.getWebviewById('setting.html'), 'statusBar', null)
          mui.fire(plus.webview.getWebviewById('vehicle.html'), 'roles', null)
          mui.fire(plus.webview.getWebviewById('vehicle-list.html'), 'roles', null)
          mui.fire(plus.webview.getWebviewById('doorpost-driver.html'), 'roles', null)
          mui.fire(plus.webview.getWebviewById('repair.html'), 'roles', null)
          mui.fire(plus.webview.getWebviewById('doorpost-driver.html'), 'update', null)
          mui.fire(plus.webview.getWebviewById('vehicle-list.html'), 'update', null)
          mui.fire(plus.webview.getWebviewById('vehicle-input-list.html'), 'update', null)
          mui.fire(plus.webview.getWebviewById('repair-list.html'), 'update', null)

          if (main_loaded_flag) {
            oldBack();
          } else {
            mui.openWindow({
              url: 'html/main.html',
              id: 'main', //默认使用当前页面的url作为id
              styles: {}, //窗口参数
              extras: {} //自定义扩展参数
            })
          }
        } else {
          myStorage.setItem("launchFlag", 'true')
          mui.openWindow({
            url: 'html/main.html',
            id: 'main', //默认使用当前页面的url作为id
            styles: {}, //窗口参数
            extras: {}, //自定义扩展参数
            createNew: false, //是否重复创建同样id的webview，默认为false:不重复创建，直接显示
            show: {
              autoShow: true, //页面loaded事件发生后自动显示，默认为true
            },
            waiting: {
              autoShow: true, //自动显示等待框，默认为true
              title: '正在加载...', //等待对话框上显示的提示内容
            }
          })
        }

      };
      var loginTypeBtn = document.getElementById('loginType');

      loginTypeBtn.addEventListener('tap', changeType, false)

      function changeType() {
        console.log(this.innerHTML == '用员工卡号登录')
        if (this.innerHTML == '用员工卡号登录') {
          $('#NETID').hide().attr('disabled', true);
          $('#employeeCard').show().attr('disabled', false);
          $(this).html('用员工NET ID号登录');

          loginType = 'employeeCard'
        } else {
          $('#NETID').show().attr('disabled', false);
          $('#employeeCard').hide().attr('disabled', true);
          $(this).html('用员工卡号登录');

          loginType = 'netid'
        }
      }

      // 点击登录
      $('#login').on('tap', login);


      function login() {
        var loginInfo = serialize($('form'))
        loginInfo.autoLogin = 'true';
        loginInfo.password = $('#password').val()
        console.log(loginInfo)


        app.login(loginInfo, function (res) {
          console.log(res)
          res = JSON.parse(res);
          mui.toast(res.msg)
          if (res.ret) {
            myStorage.setItem("loginInfo", loginInfo)
            myStorage.setItem("data", res.data);
            app.createState(res.data, loginInfo, function () {})
            toMain();
          }
        }, function (xhr, type, errorThrown) {
          console.log(type);
          if (type == 'timeout') {
            mui.toast("请求超时：请检查网络")
          } else {
            mui.toast('请求失败：' + type + '\n err:' + errorThrown);
          }
        }, true)
      }
    });
  </script>
</body>

</html>
