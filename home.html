<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>开始使用layui</title>
		<link rel="stylesheet" href="./src/js/common/layui/css/layui.css">
	</head>

	<body>
    <!-- header -->
    <div class="head-wrapper">
        <h1>Hello World !</h1>
    </div>
    <!-- 中间内容 -->
    <div class="container clearfix"></div>
    <!-- footer -->
    <div class="foot-wrapper">
        <div class="foot-wrapper-list">
            <div class="foot-wrapper-item active">
                <i class="icon icon-home"></i>
                <span>首页</span>
            </div>
            <div class="foot-wrapper-item">
                <i class="icon icon-car"></i>
                <span>车辆</span>
            </div>
            <div class="foot-wrapper-item">
                <i class="icon icon-repair"></i>
                <span>维修</span>
            </div>
            <div class="foot-wrapper-item">
                <i class="icon icon-user"></i>
                <span>我的</span>
            </div>
        </div>
        <div class="btn-add" id="btn_add"></div>
        <div class="overlay" id="overlay">
            <div class="overlay-item">
                <i class="icon icon-door"></i>
                <span>门岗</span>
            </div>
            <div class="overlay-item">
                <i class="icon icon-log"></i>
                <span>日志</span>
            </div>
            <div class="overlay-item">
                <i class="icon icon-data"></i>
                <span>数据</span>
            </div>
            <div class="overlay-item">
                <i class="icon icon-power"></i>
                <span>权限</span>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="./src/js/common/jquery.min.js"></script>
    <!-- config -->
    <script src="./src/js/common/config.js"></script>
    <!-- 页面通用js -->
    <script src="./src/js/common/common.js"></script>
</body>
</html>
