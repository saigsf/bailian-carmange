  <title>驾驶员录入</title>
  <link rel="stylesheet" href="src/js/common/layui/css/layui.css"></link>

</head>

<body>
  <!-- 顶部 -->
  <div class="head-container bg-blue">
    <div class="topbar"></div>
    <div class="btn btn-back">
      <div class="icon icon-back"></div>
    </div>
    <h1 id="title">信息录入</h1>
  </div>
  <div class="container">
    <div class="row">
      <h3 class="apply-title">维修申请</h3>
    </div>
    <ul class="table-view">
      <li class="table-view-cell">
        <label>姓名</label>
        <div class="input">
          <input type="text" placeholder="请输入车辆编号">
        </div>

      </li>
      <li class="table-view-cell">
        <label>性别</label>
        <div class="input">
          <input type="radio" name="sex" id="man" checked>
          <label for="man">男</label>
          <input type="radio" name="sex" id="woman">
          <label for="woman">女</label>
        </div>
      </li>
      <li class="table-view-cell">
        <label>出生年月</label>
        <div class="input">
          <input type="text" placeholder="请输入车辆编号">
        </div>
        <!-- <textarea cols="30" rows="10" placeholder="请输入车辆编号"></textarea> -->
      </li>
      <li class="table-view-cell">
        <label>驾驶证号</label>
        <div class="input">
          <input type="text" placeholder="请输入车辆编号">
        </div>
        <!-- <textarea cols="30" rows="10" placeholder="请输入车辆编号"></textarea> -->
      </li>
      <li class="table-view-cell">
        <label>身份证号</label>
        <div class="input">
          <input type="text" placeholder="请输入车辆编号">
        </div>
        <!-- <textarea cols="30" rows="10" placeholder="请输入车辆编号"></textarea> -->
      </li>
      <li class="table-view-cell">
        <label>驾照有效日起</label>
        <div class="input">
          <input type="text" placeholder="请输入车辆编号">
        </div>
        <!-- <textarea cols="30" rows="10" placeholder="请输入车辆编号"></textarea> -->
      </li>
      <li class="table-view-cell">
        <label>驾照有效日止</label>
        <div class="input">
          <input type="text" placeholder="请输入车辆编号">
        </div>
        <!-- <textarea cols="30" rows="10" placeholder="请输入车辆编号"></textarea> -->
      </li>
      <li class="table-view-cell">
        <label>备 注</label>
        <div class="input">
          <input type="text" placeholder="请输入车辆编号">
        </div>
        <!-- <textarea cols="30" rows="10" placeholder="请输入车辆编号"></textarea> -->
      </li>
    </ul>
    <div class="row">
      <div class="btn btn-primary">提交</div>
    </div>
  </div>



  <!-- 底部导航 -->
  <nav class="bar bar-tab bar-foot">

    </a>
    <a class="bar-tab-item active" href="vehicle.html">
      <span class="icon icon-vehicle"></span>
      <span class="bar-tab-label">车辆</span>
    </a>
    <a class="bar-tab-item" id="openPopover" href="#popover">
      <span class="btn btn-add">
        <i class="icon icon-add"></i>
      </span>
    </a>
    <a class="bar-tab-item" href="repair.html">
      <span class="icon icon-repair"></span>
      <span class="bar-tab-label">维修</span>
    </a>
    <a class="bar-tab-item" href="user.html">
      <span class="icon icon-user"></span>
