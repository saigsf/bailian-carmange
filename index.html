<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title>入口页面</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-status-bar-style" content="black">
  <link href="css/mui.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="css/style-icon.css" />
</head>

<body>
  <!-- jquery -->
  <script src="js/lib/jquery.min.js"></script>
  <!-- mui -->
  <script src="js/mui.min.js"></script>
  <!-- common.js -->
  <script src="js/app/common.js"></script>
  <!-- config 配置项 -->
  <script src="js/app/config.js"></script>
  <!-- app 数据获取 -->
  <script src="js/app/app.js"></script>
  <!-- 当前页面js -->
  <script type="text/javascript" charset="utf-8">
    (function () {
        mui.init();
        mui.plusReady(function () {
          /**
           * 获取本地存储中launchFlag的值
           * http://www.html5plus.org/doc/zh_cn/storage.html#plus.storage.getItem
           * 若存在，说明不是首次启动，直接进入首页；
           * 若不存在，说明是首次启动，进入引导页；
           */
          var launchFlag = myStorage.getItem('launchFlag');
          console.log('launchFlag'+launchFlag)
          if (launchFlag) {
            mui.openWindow({
              url: "html/main.html",
              id: "main",
              extras: {
                mark: "index" //额外的参数，仅仅是个标识，实际开发中不用；
              }
            });
          } else {
            mui.openWindow({
              url: "login.html",
              id: "login"
            });
          }
        });
      })()
  </script>
</body>

</html>
