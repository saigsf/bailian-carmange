<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>保险录入</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-status-bar-style" content="black">
  <!--mui样式应用-->
  <link href="../css/mui.min.css" rel="stylesheet" />
  <!--自定义图标样式-->
  <link rel="stylesheet" type="text/css" href="../css/style-icon.css" />
  <!--自定义页面样式-->
  <link rel="stylesheet" type="text/css" href="../css/style-common.css" />
  <!--独立样式-->
  <style type="text/css">
    .mui-table-view-cell {
      background-color: transparent;
    }

    .mui-table-view-cell:after {
      display: none;
    }

    .mui-input-row label {
      width: 22%;
    }

    .mui-radio label {
      padding: 0;
      padding-left: 5px;
      padding-right: 24px;
      line-height: 20px;
      text-align: left;
      padding-top: 10px;
      padding-bottom: 10px;
      width: auto;
    }

    .mui-radio-box {
      padding-left: 15px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    .date-wrapper .date-text {
      width: 70%
    }
  </style>
</head>

<body>
  <header class="mui-bar mui-bar-nav">
    <a class="mui-action-back icon icon-back mui-pull-left"></a>
    <h1 class="mui-title">保险录入</h1>
  </header>
  <div class="mui-content mui-scroll-wrapper">
    <div class="mui-scroll">
      <form id="insurance_input">
        <ul class="mui-table-view mui-table-inputview">
          <li class="mui-table-view-cell">
            <div class="date-wrapper">
              <label>车辆编号</label>
              <div class="date-text">
                <input name="vSn" id="vSn" type="text" value="2019-222" placeholder="车辆编号">
              </div>
            </div>
          </li>
        </ul>
        <ul class="mui-table-view mui-table-inputview">
          <li class="mui-table-view-cell">
            <div class="date-wrapper">
              <label>保单号</label>
              <div class="date-text">
                <input name="No" type="text" placeholder="请填写保单号">
              </div>
            </div>
          </li>
          <li class="mui-table-view-cell">
            <div class="date-wrapper">
              <label>保险起始日</label>
              <div class="date-text" id="start_date_box">
                <input type="text" name="startTime" id="start_date" readonly placeholder="请选择起始时间">
                <div class="date-icon">
                  <i class="icon icon-date"></i>
                </div>
              </div>
            </div>
          </li>
          <li class="mui-table-view-cell">
            <div class="date-wrapper">
              <label>保险截至日</label>
              <div class="date-text" id="end_date_box">
                <input type="text" name="endTime" id="end_date" readonly placeholder="请选择结束时间">
                <div class="date-icon">
                  <i class="icon icon-date"></i>
                </div>
              </div>
            </div>
          </li>
          <li class="mui-table-view-cell">
            <div class="date-wrapper">
              <label>厂牌型号</label>
              <div class="date-text">
                <input type="text" name="brandModeltwo" placeholder="请填写厂牌型号">
              </div>
            </div>
          </li>
          <li class="mui-table-view-cell">
            <div class="date-wrapper">
              <label>备注</label>
              <div class="date-text">
                <textarea name="remark" id="" cols="30" rows="4" placeholder="备注"></textarea>
              </div>
            </div>
          </li>
        </ul>
        <div class="mui-button-row">
          <button type="button" class="mui-btn mui-btn-blue mui-btn-block" id="submit">提交</button>
        </div>
      </form>

    </div>


  </div>
  <!-- jquery -->
  <script src="../js/lib/jquery.min.js"></script>
  <!-- mui -->
  <script src="../js/mui.min.js"></script>
  <!-- config 配置项 -->
  <script src="../js/app/config.js"></script>
  <!-- app 数据获取 -->
  <script src="../js/app/app.js"></script>
  <!-- 当前页面js -->
  <script src="../js/app/vehicle-insurance-input.js"></script>
</body>

</html>
