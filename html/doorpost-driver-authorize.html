<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>驾驶员授权</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-status-bar-style" content="black">
  <!--mui样式应用-->
  <link href="../css/mui.min.css" rel="stylesheet" />
  <!--自定义图标样式-->
  <link rel="stylesheet" type="text/css" href="../css/style-icon.css" />
  <!--自定义页面样式-->
  <link rel="stylesheet" type="text/css" href="../css/style-common.css" />
  <!--独立样式-->
  <style type="text/css">
    .driver-info {
      width: 80%;
      padding: 20px 30px;
      margin: 40px auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, .3);
      border-radius: 11px;
      line-height: 30px;
      padding-bottom: 60px;
      position: relative;

    }

    .driver-info:after {
      content: "";
      display: block;
      clear: both;
    }

    .driver-info label {
      font-weight: bold;
      float: left;
    }

    .driver-info p {
      padding: 5px 10px;
      border: 1px solid #ccc;
      width: 80%;
      float: left;
      border-radius: 5px;
      margin: 0;
      height: auto;
      min-height: 60px;
    }

    .mui-btn-outlined {
      border: 0;
      position: absolute;
      right: 30px;
      bottom: 10px;
    }

    .mui-table-view {
      width: 90%;
    }

    .mui-table-view-cell:after {
      display: none;
    }

    .date-wrapper .date-text {
      width: 80%;
    }

    .vSn {
      color: #2885cf;
      font-weight: bold;
    }

    .mui-radio label {
      padding: 0;
      padding-left: 5px;
      padding-right: 24px;
      line-height: 20px;
      text-align: left;
      padding-top: 10px;
      padding-bottom: 10px;
      width: auto;
    }

    .mui-radio-box {
      padding-left: 15px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }


    select option {
      text-align: center;
    }

    /* .mui-scroll {
      padding-top: 64px
    } */
  </style>
</head>

<body>
  <header class="mui-bar mui-bar-nav">
    <a class="mui-action-back icon icon-back mui-pull-left"></a>
    <h1 class="mui-title">驾驶员授权</h1>
  </header>
  <div class="mui-content mui-scroll-wrapper">
    <div class="mui-scroll">
      <ul class="mui-table-view mui-table-inputview">
        <li class="mui-table-view-cell">
          <p class="vSn">驾驶员：
            <span id="vSn"></span>
          </p>
        </li>
      </ul>
      <ul class="mui-table-view mui-table-inputview">

        <li class="mui-table-view-cell">
          <div class="date-wrapper">
            <label>是否授权</label>
            <div class="mui-radio-box">
              <div class="mui-radio">
                <input name="isallow" id="yes" type="radio" value="是" checked>
                <label for="#yes">是</label>
              </div>
              <div class="mui-radio">
                <input name="isallow" id="no" value="否" type="radio">
                <label for="#no">否</label>
              </div>
            </div>
          </div>
        </li>
        <li class="mui-table-view-cell">
          <div class="date-wrapper">
            <label>授权起始</label>
            <div class="date-text" id="start_date_box">
              <input type="text" id="start_date" readonly placeholder="请选择起始时间">
              <div class="date-icon">
                <i class="icon icon-date"></i>
              </div>
            </div>
          </div>
        </li>
        <li class="mui-table-view-cell">
          <div class="date-wrapper">
            <label>授权截至</label>
            <div class="date-text" id="end_date_box">
              <input type="text" id="end_date" readonly placeholder="请选择结束时间">
              <div class="date-icon">
                <i class="icon icon-date"></i>
              </div>
            </div>
          </div>
        </li>
        <li class="mui-table-view-cell">
          <div class="date-wrapper">
            <label>所属分组</label>
            <div class="date-text">
              <select name="gids" id="groups" multiple="multiple" size="1">
                <!-- <option value="王五">王五</option> -->
              </select>
            </div>
          </div>
        </li>
      </ul>
      <div class="btn-wrapper ">
        <button class="btn btn-blue" id="next">提交</button>
      </div>
    </div>

  </div>
  <!-- jquery -->
  <script src="../js/lib/jquery.min.js"></script>
  <!-- mui -->
  <script src="../js/mui.min.js"></script>
  <!-- config 配置项 -->
  <script src="../js/app/config.js"></script>
  <!-- app 数据获取 -->
  <script src="../js/app/app.js"></script>
  <!-- 当前页面js -->
  <script>
    (function () {
      mui.init();

      var self = null;
      var view = null;
      var H = null;
      var ids = null;
      var names = null;

      mui.plusReady(function () {
        handsetAdaption()
        $('.mui-scroll').css('min-height',$('.mui-content').height())
        self = plus.webview.currentWebview();
        view = plus.webview.getWebviewById('doorpost-driver.html');
        H = self.H;
        ids = self.ids;
        console.log(ids)
        names = self.names;
        $('#vSn').html(names)
        addEvent();
      })

      function handsetAdaption() {
        // 更改顶部导航栏高度
        if (plus.device.model === 'iPhoneX') {
          //页面样式重置
          $('header').css({
            'height': '88px',
            'paddingTop': '40px'
          });
          $('.mui-bar-nav~.mui-content').css({
            'paddingTop': '88px'
          })
        }

        // 更改状态栏颜色
        // plus.navigator.setStatusBarStyle("light");
        // 弹出软键盘时自动改变webview的高度
        plus.webview.currentWebview().setStyle({
          softinputMode: "adjustResize"
        });

      }

      // 获取分组
      fetchData()
      function fetchData() {
        app.carDriverGetGroup({}, function (res) {
          console.log(res);
          // res = JSON.parse(res)
          updateView(res)
        }, function (xhr, type, errorThrown) {
          //异常处理；
          console.log(type);
          mui.toast(type);
          if (type == 'timeout') {
            console.log("请求超时：请检查网络")
          } else {
            console.log('请求失败：' + type + '\n err:' + errorThrown);
          }
        })
      }

      // 视图更新
      function updateView(data) {
        var html = '';
        for (let i = 0; i < data.length; i++) {
          const item = data[i];
          html += '<option value="' + item.id + '">' + item.name + '</option>'
        }
        $('#groups').append(html);
      }
      // 提交数据
      submitData()
      function submitData() {
        $('#next').on('tap', function () {
          var startTime = $('#start_date').val();
          var endTime = $('#end_date').val();
          var gid = $('#groups').val().join();
          var isallow = $('input[name=isallow]').val()

          // console.log($('input[name=isallow]').val())
          var opt = {
            isallow,
            ids,
            startTime,
            endTime,
            gid
          }
          console.log(JSON.stringify(opt))
          // return;
          if ($('input[name=isallow]').val() == '是') {
            app.authorized(opt, function (res) {
              console.log(res)
              res = JSON.parse(res)

              mui.toast(res.msg)
              if (res.ret) {
                // mui.toast('授权成功')
                setTimeout(() => {
                  mui.fire(view, 'update', {});
                  mui.back();
                }, 500);

              }
            }, function (xhr, type, errorThrown) {
              //异常处理；
              console.log(type);
              mui.toast(type);
              if (type == 'timeout') {
                console.log("请求超时：请检查网络")
              } else {
                console.log('请求失败：' + type + '\n err:' + errorThrown);
              }
            })
          } else {

            app.cancelAuthorized({
              ids: ids
            }, function (res) {
              console.log(res);
              res = JSON.parse(res)
              mui.toast(res.msg)
              if (res.ret) {

                mui.toast('禁止成功')
                setTimeout(() => {
                  mui.fire(view, 'update', {});
                  mui.back();
                }, 500);
              } else {
                mui.toast('禁止失败')
              }
            }, function (xhr, type, errorThrown) {
              //异常处理；
              console.log(type);
              mui.toast(type);
              if (type == 'timeout') {
                console.log("请求超时：请检查网络")
              } else {
                console.log('请求失败：' + type + '\n err:' + errorThrown);
              }
            })
          }

        })
      }
      function addEvent() {
        var dDate = new Date();

        $('#start_date_box').off().on('tap', function () {
          var _this = this;

          plus.nativeUI.pickDate(function (e) {
            var d = e.date;
            $('#start_date').val(d.format('yyyy-MM-dd'));
          }, function (e) {
            $('#start_date').val('您没有选择日期');
          }, {
              title: '',
              date: dDate
            });
        });

        $('#end_date_box').off().on('tap', function () {
          var _this = this;
          plus.nativeUI.pickDate(function (e) {
            var d = e.date;
            $('#end_date').val(d.format('yyyy-MM-dd'));
          }, function (e) {
            $('#end_date').val('您没有选择日期');
          }, {
              title: '',
              date: new Date('2018/12/31')
            });
        });
      }

    })()
  </script>
</body>

</html>
