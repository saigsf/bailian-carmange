<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-status-bar-style" content="black">
  <!--mui样式应用-->
  <link href="../css/mui.min.css" rel="stylesheet" />
  <!--自定义图标样式-->
  <link rel="stylesheet" type="text/css" href="../css/style-icon.css" />
  <!--自定义页面样式-->
  <link rel="stylesheet" type="text/css" href="../css/style-common.css" />
  <!--独立样式-->
  <style type="text/css">
    .driver-info {
      width: 80%;
      padding: 20px 30px;
      margin: 40px auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, .3);
      border-radius: 11px;
      line-height: 30px;
      padding-bottom: 60px;
      position: relative;

    }

    .driver-info:after {
      content: "";
      display: block;
      clear: both;
    }

    .driver-info label {
      font-weight: bold;
      float: left;
    }

    .driver-info p {
      padding: 5px 10px;
      border: 1px solid #ccc;
      width: 80%;
      float: left;
      border-radius: 5px;
      margin: 0;
      height: auto;
      min-height: 60px;
    }

    .mui-btn-outlined {
      border: 0;
      position: absolute;
      right: 30px;
      bottom: 10px;
    }

    .mui-table-view {
      width: 90%;
    }

    .mui-table-view-cell:after {
      display: none;
    }

    .date-wrapper .date-text {
      width: 80%;
    }

    /* .mui-scroll {
      padding-top: 64px
    } */
  </style>
</head>

<body>
  <header class="mui-bar mui-bar-nav">
    <a class="mui-action-back icon icon-back mui-pull-left"></a>
    <h1 class="mui-title">驾驶员授权</h1>
  </header>
  <div class="mui-content mui-scroll-wrapper">
    <div class="mui-scroll">
      <!-- <ul class="mui-table-view">
        <li class="mui-table-view-cell">车辆编码：2017-123</li>
      </ul> -->
      <ul class="mui-table-view mui-table-inputview">
        <li class="mui-table-view-cell">
          <div class="date-wrapper">
            <label>授权起始</label>
            <div class="date-text" id="start_date_box">
              <input type="text" id="start_date" readonly placeholder="请选择起始时间">
              <div class="date-icon">
                <i class="icon icon-date"></i>
              </div>
            </div>
          </div>
        </li>
        <li class="mui-table-view-cell">
          <div class="date-wrapper">
            <label>授权截至</label>
            <div class="date-text" id="end_date_box">
              <input type="text" id="end_date" readonly placeholder="请选择结束时间">
              <div class="date-icon">
                <i class="icon icon-date"></i>
              </div>
            </div>
          </div>
        </li>
      </ul>
      <div class="mui-button-row">
        <button type="button" class="mui-btn mui-btn-blue" id="next">提交</button>
      </div>
    </div>

  </div>
  <!-- jquery -->
  <script src="../js/lib/jquery.min.js"></script>
  <!-- mui -->
  <script src="../js/mui.min.js"></script>
  <!-- config 配置项 -->
  <script src="../js/app/config.js"></script>
  <!-- app 数据获取 -->
  <script src="../js/app/app.js"></script>
  <!-- 当前页面js -->
  <script src="../js/app/doorpost-driver-authorize.js"></script>
</body>

</html>
