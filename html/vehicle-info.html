<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>车辆详情</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-status-bar-style" content="black">
  <!--mui样式应用-->
  <link href="../css/mui.min.css" rel="stylesheet" />
  <!--自定义图标样式-->
  <link rel="stylesheet" type="text/css" href="../css/style-icon.css" />
  <!--自定义页面样式-->
  <link rel="stylesheet" type="text/css" href="../css/style-common.css" />
  <!--独立样式-->
  <style type="text/css">
    header.mui-navbar .mui-bar-nav,
    header.mui-bar,
    header.mui-navbar {
      box-shadow: 0 0 0 #fff;
    }

    .info-row {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .info-row>label {
      margin-right: 10px;
    }

    .date-wrapper {
      align-items: center;
    }

    .date-wrapper:not(:last-of-type) {
      margin-bottom: 12px;
    }

    .date-text select,
    .date-text input[type=text],
    .date-text input[type=number] {
      height: 34px;
    }

    .date-wrapper .date-text {
      width: 70%;
    }

    .mui-scroll {
      padding-bottom: 24px;
    }

    .info-content-top {
      height: 15%;
      padding: 0 12px;
      align-items: flex-start;
    }

    .info-content-bottom {
      height: 85%;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 10px;
    }

    .info-content-bottom a {
      font-size: 12px;
      color: #333;
      width: 60px;
      text-align: center
    }

    .info-item:first-of-type {
      background-image: url(../img/common/md/vehicle_info_bg@2x.png);
    }

    .icon-vehicle-input {
      width: 35px;
      height: 35px;
      background-image: url(../img/common/md/vehicle_input@2x.png);
    }

    .icon-safe-check {
      width: 35px;
      height: 35px;
      background-image: url(../img/common/md/safe_check@2x.png);
    }

    .icon-wire-check {
      width: 35px;
      height: 35px;
      background-image: url(../img/common/md/wire_check@2x.png);
    }

    .icon-bom-check {
      width: 35px;
      height: 35px;
      background-image: url(../img/common/md/bom_check@2x.png);
    }

    .icon-vehicle-auditing {
      width: 35px;
      height: 35px;
      background-image: url(../img/common/md/vehicle_auditing@2x.png);
    }

    .icon-tools {
      width: 35px;
      height: 35px;
      background-image: url(../img/common/md/tools@2x.png);
    }
  </style>
</head>

<body>
  <header class="mui-bar mui-bar-nav">
    <a class="mui-action-back icon icon-back mui-pull-left"></a>
    <h1 class="mui-title">车辆详情</h1>
  </header>
  <div class="mui-content mui-scroll-wrapper">
    <div class="mui-scroll">
      <div class="info-top"></div>
      <div class="info-wrapper">
        <div class="info-item">
          <div class="info-content">
            <div class="info-content-top">
              <h5>分类</h5>
            </div>
            <div class="info-content-bottom" id="info_link_box">
              <a href="#" class="info-link">
                <i class="icon icon-up-check"></i>
                <span>接车点检</span>
              </a>
              <a href="#" class="info-link" data-id="one">
                <i class="icon icon-vehicle-input"></i>
                <span>车辆录入</span>
              </a>
              <a href="#" class="info-link" data-id="two">
                <i class="icon icon-safe-check"></i>
                <span>安全检查</span>
              </a>
              <a href="#" class="info-link" data-id="three">
                <i class="icon icon-wire-check"></i>
                <span>线束检查</span>
              </a>
              <a href="#" class="info-link" data-id="four">
                <i class="icon icon-bom-check"></i>
                <span>bom检查</span>
              </a>
              <a href="#" class="info-link" data-id="five">
                <i class="icon icon-tools" ></i>
                <span>研发工具</span>
              </a>
              <a href="#" class="info-link" data-id="sex">
                <i class="icon icon-vehicle-auditing"></i>
                <span>车辆审核</span>
              </a>
              <a href="#" class="info-link">
                <i class="icon icon-down-check"></i>
                <span>换车点检</span>
              </a>
              <a href="#" class="info-link">
                <i class="icon icon-insurance-info"></i>
                <span>保险信息</span>
              </a>
              <a href="#" class="info-link">
                <i class="icon icon-license-info"></i>
                <span>临牌信息</span>
              </a>
            </div>
          </div>
        </div>
        <div class="info-middle"></div>
        <div class="info-item">
          <div class="info-title">
            <h4>接车点检</h4>
          </div>
          <div class="info-content">
            <div class="date-wrapper">
              <label>维修项目</label>
              <div class="date-text">
                <input type="text" id="item" placeholder="" readonly>
              </div>
            </div>
            <div class="date-wrapper">
              <label>停放地点</label>
              <div class="date-text">
                <input type="text" name="" id="send_park" placeholder="" readonly>
              </div>
            </div>
            <div class="date-wrapper">
              <label>申请日期</label>
              <div class="date-text">
                <input type="text" name="" id="applytime" placeholder="" readonly>
              </div>
            </div>
            <div class="date-wrapper">
              <label>维修备注</label>
              <div class="date-text">
                <input type="text" name="" id="applyRemark" placeholder="" readonly>
              </div>
            </div>
          </div>
        </div>
        <div class="info-middle"></div>
        <div class="info-item">
          <div class="info-title">
            <h4>车辆录入</h4>
          </div>
          <div class="info-content">
            <div class="date-wrapper">
              <label>操作员</label>
              <div class="date-text">
                <input type="text" name="" id="operator" placeholder="" readonly>
              </div>
            </div>
            <div class="date-wrapper">
              <label>完成日期</label>
              <div class="date-text">
                <input type="text" name="" id="forecastTime" placeholder="" readonly>
              </div>
            </div>
            <div class="date-wrapper">
              <label>停放地点</label>
              <div class="date-text">
                <input type="text" name="" value="" id="fin_park" placeholder="" readonly>
              </div>
            </div>
            <div class="date-wrapper">
              <label>工作内容</label>
              <div class="date-text">
                <input type="text" name="" id="workContent" placeholder="" readonly>
              </div>
            </div>
            <div class="date-wrapper">
              <label>备注</label>
              <div class="date-text">
                <input type="text" name="" id="remark" placeholder="" readonly>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- jquery -->
  <script src="../js/lib/jquery.min.js"></script>
  <!-- mui -->
  <script src="../js/mui.min.js"></script>
  <!-- config 配置项 -->
  <script src="../js/app/config.js"></script>
  <!-- app 数据获取 -->
  <script src="../js/app/app.js"></script>
  <!-- 当前页面js -->
  <script src="../js/app/vehicle-info.js"></script>
</body>

</html>
