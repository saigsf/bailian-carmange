<body>

  <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
    <div class="mui-scroll">

          <div class="search-btn">

        </div>
      </form>
      <ul id="OA_task_1" class="mui-table-view mui-table-listview">
        <!-- <li class="mui-table-view-cell" data-vSn="'+ item.vSn+'" data-lNo="' + item.licenseNo + '">
              <div class="list-item">
              <div class="item-left">
              <img src="../img/common/md/lience_pic.png" />

              </div>
          <span class="marker green"> item.vehicleInspection </span></li> -->
      </ul>
      <div class="no-data" id="no-data">
        <p>没有找到想要的数据,下拉刷新</p>
      </div>
    </div>
  </div>

  <!-- jquery -->
  <script src="../js/lib/jquery.min.js"></script>
  <!-- mui -->
  <script src="../js/mui.min.js"></script>
  <!-- 懒加载 -->
  <script src="../js/lib/mui.lazyload.js"></script>
  <script src="../js/lib/mui.lazyload.img.js"></script>
  <!-- config 配置项 -->
  <script src="../js/app/config.js"></script>
  <!-- app 数据获取 -->
  <script src="../js/app/app.js"></script>
  <!-- 当前页面js -->
  <script>
    (function () {
      var curPage = 1;  //当前页码初始化数0开始
      var totalPage = 0; //后台算出总页数
      var H = null;
      var self = null;
      var main = null;
      var vSn = null;
      var data = [];
      var dataArr = {};
      var filter = '20px';

      var lazyLoad = mui('#OA_task_1').imageLazyload({
        placeholder: '../img/common/md/loading0.gif',
        autoDestroy: false
      });

      // 预加载页面
      var prepageSearch = null;

      // 初始化mui
      mui.init({
        pullRefresh: {
          container: "#refreshContainer",//下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
          down: {
            auto: true,//可选,默认false.首次加载自动下拉刷新一次
            callback: pulldownRwfresh //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
          },
          up: {
            auto: true,
            callback: pullupRefresh
          }
        }
      });

      var form = document.getElementsByTagName('form')[0];

      form.onsubmit = function (e) {
        e.preventDefault();// 取消默认事件
      }

      //页面滚动 
      // mui('.mui-scroll-wrapper').scroll();

      // plusReady
      mui.plusReady(function () {
        handsetAdaption()
        $('.mui-scroll').css('min-height', $('.mui-content').height())
        self = plus.webview.currentWebview();
        main = plus.webview.getWebviewById("index");
        main.addEventListener('maskClick', closeMenu);
        H = self.H;

        prepageSearch = mui.preload({
          url: 'search.html',
          id: 'search',
          extras: {
            H: H,
            prevId: self.id
          }
        })

        // $('#refreshContainer').height($(document).height() - 62)
        // $('#no-data').height($('#refreshContainer').height())
        // addEvent();
      });

      // 手机适配方法
      function handsetAdaption() {
        // 更改顶部导航栏高度
        if (plus.device.model === 'iPhoneX') {
          // 页面样式重置
          filter = '34px';
        }

        // 更改状态栏颜色
        // plus.navigator.setStatusBarStyle("light");
        // 弹出软键盘时自动改变webview的高度
        // plus.webview.currentWebview().setStyle({
        //   softinputMode: "adjustResize"
        // });

      }


      // 下拉刷新业务
      function pulldownRwfresh() {
        curPage = 1;
        dataArr = {}
        $('#no-data').hide().prev().show()
        setTimeout(function () {
          $('#OA_task_1').html('');
          fetchData();
          mui('#refreshContainer').pullRefresh().endPulldownToRefresh(); //refresh completed
          mui('#refreshContainer').pullRefresh().refresh(true); //激活上拉加载
        }, 1000)
      }

      // 上拉加载业务
      function pullupRefresh() {

        setTimeout(function () {
          if (curPage > totalPage) {
            mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
          } else {
            fetchData();
            mui('#refreshContainer').pullRefresh().endPullupToRefresh(false);
          }
        }, 1000)
      }

      // 获取数据
      fetchData()
      function fetchData() {
        // console.log(curPage)
        // var data = null;
        var opt = $.extend({
          page: curPage,
          size: 10
        }, dataArr);
        app.licenseQuery(opt, function (res) {
          console.log(res)
          res = JSON.parse(res);

          if (res.total == 0 && res.rows.length == 0) {
            $('#no-data').show().prev().hide()
            // mui.toast('没有找到想要的数据')
            return;
          }
          // console.log(res.totalCount)
          curPage++;
          totalPage = Math.ceil(res.total / 10)

          // data = res.rows;
          updateView(res.rows);

        }, function (xhr, type, errorThrown) {
          //异常处理；
          console.log(type);
          mui.toast(type);
          if (type == 'timeout') {
            console.log("请求超时：请检查网络")
          } else {
            console.log('请求失败：' + type + '\n err:' + errorThrown);
          }
        });
      }

      // 更新视图
      function updateView(data) {
        var html = '';

        for (let i = 0; i < data.length; i++) {
          const item = data[i];

          if (item.licenseStartTime) {
            var endDate = new Date(item.licenseEndTime.replace(/-/g, "/"))
            var startDate = new Date(item.licenseStartTime.replace(/-/g, "/"))
            var time = parseInt((endDate.getTime() - startDate.getTime()) / (1000 * 60 * 60 * 24));

          }


          html += '<li class="mui-table-view-cell" data-vSn="' + item.vSn + '" data-lNo="' + item.licenseNo + '">'
            + '<div class="list-item">'
            + '<div class="item-left">'

          if (item.picurl) {
            html += '<img data-lazyload="' + item.picurl + '" alt="" />'
          } else {
            html += '<i class="icon icon-nopic"></i>'
          }
          html += '</div>'
            + '<div class="item-right">'
            + '<div class="item-top">'
            + '<h4>'
            + '<span>' + item.vSn + '</span>'
            + '</h4>'
            + '<p>'
            + '<span>车牌号：</span>'
            + '<span class="blue">' + (item.licenseNo ? item.licenseNo : '-') + '</span>'
            + '</p>'
            + '</div>'
            + '<div class="progress-wrapper">'
            + '<label>剩余时间：</label>'
            + '<div class="progress">'
            + '<div class="move green" style="width:' + (item.llave > 0 ? (item.llave / time * 100 + '%') : '0') + '" ></div>'
            + '</div>'
            + '<span>' + (item.llave > 0 ? (item.llave + '天') : '暂无') + '</span>'
            + '</div>'
            + '</div>'
            + '</div>'

          if (item.vehicleInspection == '已申请') {
            html += '<span class="marker green">' + item.vehicleInspection + '</span></li>'
          } else if (item.vehicleInspection == '未申请') {
            html += '<span class="marker blue">' + item.vehicleInspection + '</span></li>'
          }

        }


        $('#OA_task_1').append(html)
        $('img').each(function (i) {
          if ($(this).width() > $(this).height()) {
            $(this).css({
              height: '100%',
              width: 'auto'
            })
          } else {
            $(this).css({
              width: '100%',
              height: 'auto'
            })
          }
        })
        lazyLoad.refresh(true);
      }

      //添加事件
      function addEvent() {
        //查看临牌信息
        $('#OA_task_1').on('tap', 'li', function () {
          var $li = $(this);
          //打开接车点检页面
          mui.openWindow({
            url: 'vehicle-license-info.html',
            id: 'vehicle-license-info', //默认使用当前页面的url作为id
            styles: {
              top: '0px',
              // bottom: H,
              hardwareAccelerated: true
            }, //窗口参数
            extras: {
              H: H,
              lNo: $li.attr('data-lNo'),
              vSn: $li.attr('data-vSn')
              // hasData: $li.attr('data-status'),
              // data: data[$li.index()]
            } //自定义扩展参数
          })
        });

        // 搜索
        $('#search').on('tap', function () {
          prepageSearch.show('fade-in');
          mui.fire(plus.webview.getWebviewById('search'), 'getFocus', { prevId: self.id })
        })

        // $('#current_input').on('keyup', function (e) {
        //   if (e.keyCode == 13) {
        //     dataArr = {
        //       page: 1,
        //       lNo: $(this).val(),
        //       applyTime: '',
        //       lEndTime: ''
        //     }
        //     fetchData()
        //   }
        // })
      }
      addEvent();

      //打开侧滑窗口；
      function openMenu() {

        main.setStyle({
          mask: 'rgba(0,0,0,0.5)'
        }); //menu设置透明遮罩防止点击

        mui.openWindow({
          url: 'vehicle-filter.html',
          id: 'vehicle-filter', //默认使用当前页面的url作为id
          styles: {
            top: filter,
            bottom: '0',
            left: '30%',
            width: '70%',
            hardwareAccelerated: true
          }, //窗口参数
          extras: {
            H: H,
            prevId: self.id
          }, //自定义扩展参数
          waiting: {
            autoShow: false, //自动显示等待框，默认为true
            title: '正在加载...', //等待对话框上显示的提示内容
          }
        })
      };
      //关闭侧滑窗口；
      function closeMenu(e) {
        if ((mui.os.ios && e) || (!mui.os.ios && e != 'null')) {
          dataArr = e.detail.data;
          curPage = 1;
          $('#OA_task_1').html('')
          fetchData();
        }
        //关闭遮罩；
        side = plus.webview.getWebviewById("vehicle-filter");
        main.setStyle({
          mask: 'none'
        });
        mui.fire(side, 'close', {})

      };

      //点击头部菜单小图标，打开侧滑菜单；
      $('#filter').on('tap', function (e) {
        e.stopPropagation();
        openMenu()
      });
      //menu页面点击后关闭菜单；
      window.addEventListener('closeMenu', closeMenu);


      document.addEventListener('statusBar', function (e) {
        if (e.detail != null && e.detail.vSn) dataArr.vSn = e.detail.vSn;
        curPage = 1;
        $('#OA_task_1').html('')
        fetchData();
      })
    })();
  </script>
</body>
