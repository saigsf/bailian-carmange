  <script>
    (function () {
      var curPage = 1;  //当前页码初始化数0开始
      var totalPage = 0; //后台算出总页数
      var H = null;
      var self = null;
      var main = null;
      var vSn = null;
      var data = [];
      var dataArr = {};
      var filter = '20px';

      // 预加载页面
      var prepageSearch = null;

      // 初始化mui
      mui.init({
        pullRefresh: {
          container: "#refreshContainer",//下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
          down: {
            auto: true,//可选,默认false.首次加载自动下拉刷新一次
            callback: pulldownRwfresh //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
          },
          up: {
            auto: true,
            callback: pullupRefresh
          }
        }
      });

      //页面滚动 
      mui('.mui-scroll-wrapper').scroll();

      // plusReady
      mui.plusReady(function () {
        self = plus.webview.currentWebview();
        main = plus.webview.getWebviewById("index");
        main.addEventListener('maskClick', closeMenu);
        H = self.H;
        
        prepageSearch = mui.preload({
          url: 'search.html',
          id: 'search',
          extras: {
            H: H,
            prevId: self.id
          }
        })
        // addEvent();
      });

      // 下拉刷新业务
      function pulldownRwfresh() {
        curPage = 1;
        dataArr = {}
        $('#no-data').hide().prev().show()
        setTimeout(function () {
          $('#OA_task_1').html('');
          fetchData();
          mui('#refreshContainer').pullRefresh().endPulldownToRefresh(); //refresh completed
          mui('#refreshContainer').pullRefresh().refresh(true); //激活上拉加载
        }, 1000)
      }

      // 上拉加载业务
      function pullupRefresh() {

        setTimeout(function () {
          if (curPage > totalPage) {
            mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
          } else {
            fetchData();
            mui('#refreshContainer').pullRefresh().endPullupToRefresh(false);
          }
        }, 1000)
      }

      // 获取数据
      function fetchData() {
        // console.log(curPage)
        // var data = null;
        var opt = $.extend({
          page: curPage,
          size: 3
        }, dataArr);
        console.log(JSON.stringify(opt))
        app.licenseQuery(opt, function (res) {

          res = JSON.parse(res);
          console.log(res)
          if (!res.total || res.total <= 0 || res.rows.length <= 0) {
            $('#no-data').show().prev().hide()
            mui.toast('没有找到想要的数据，下拉加载所有数据')
            return;
          }
          // console.log(res.totalCount)
          curPage++;
          totalPage = Math.ceil(res.total / 3)

          // data = res.rows;
          updateView(res.rows);

        });
      }

      // 更新视图
      function updateView(data) {
        var html = '';

        for (let i = 0; i < data.length; i++) {
          const item = data[i];
          html += '<li class="mui-table-view-cell" data-vSn="' + item.vSn + '" data-status="false">\
          <div class="list-item">\
            <div class="item-left">\
              <img src="../img/common/icon_app.png" />\
            </div>\
            <div class="item-right">\
              <div class="item-right-top">\
                <div class="number">\
                  <h4>'+ item.vSn + '</h4>\
                  <p>'+ item.project.project_sn + '</p>\
                </div>\
                <div class="mui-btn mui-btn-blue mui-btn-outlined tolook">\
                  <i class="mui-icon mui-icon-arrowright"></i>\
                </div>\
              </div>\
              <div class="item-right-bottom">\
                <div class="bottom-item">\
                  <h4>'+ item.licenseNo + '</h4>\
                  <p>车牌号</p>\
                </div>\
                <div class="bottom-item bottom-item-empty"></div>\
                <div class="bottom-item">\
                  <h4>'+ item.endTime + '</h4>\
                  <p>终止日</p>\
                </div>\
                <div class="bottom-item bottom-item-empty"></div>\
                <div class="bottom-item">\
                  <h4>'+ item.vehicleInspection + '</h4>\
                  <p>验车状态</p>\
                </div>\
              </div>\
            </div>\
          </div>\
        </li>';
        }

        $('#OA_task_1').append($(html))
      }

      //添加事件
      function addEvent() {
        //查看临牌信息
        $('#OA_task_1').on('tap', 'li', function () {
          var $li = $(this);
          //打开接车点检页面
          mui.openWindow({
            url: 'vehicle-license-info.html',
            id: 'vehicle-license-info', //默认使用当前页面的url作为id
            styles: {
              top: '0px',
              bottom: H
            }, //窗口参数
            extras: {
              H: H,
              vSn: $li.attr('data-vSn'),
              // hasData: $li.attr('data-status'),
              // data: data[$li.index()]
            } //自定义扩展参数
          })
        });

        // 搜索
        $('#search').on('tap', function () {
          prepageSearch.show('fade-in');
          mui.fire(plus.webview.getWebviewById('search'), 'focus', null)
        })
      }
      addEvent();

      //打开侧滑窗口；
      function openMenu() {

        main.setStyle({
          mask: 'rgba(0,0,0,0.5)'
        }); //menu设置透明遮罩防止点击

        mui.openWindow({
          url: 'vehicle-filter.html',
          id: 'vehicle-filter', //默认使用当前页面的url作为id
          styles: {
            top: filter,
            bottom: '0',
            left: '30%',
            width: '70%'
          }, //窗口参数
          extras: {
            H: H,
            prevId: self.id
          }, //自定义扩展参数
          waiting: {
            autoShow: false, //自动显示等待框，默认为true
            title: '正在加载...', //等待对话框上显示的提示内容
          }
        })
      };
      //关闭侧滑窗口；
      function closeMenu(e) {
        if (e) {
          dataArr = e.detail.data;
          curPage = 1;
          $('#OA_task_1').html('')
          fetchData();
        }
        //关闭遮罩；
        side = plus.webview.getWebviewById("vehicle-filter");
        main.setStyle({
          mask: 'none'
        });
        mui.fire(side, 'close', {})

      };

      //点击头部菜单小图标，打开侧滑菜单；
      $('#filter').on('tap', function (e) {
        e.stopPropagation();
        openMenu()
      });
      //menu页面点击后关闭菜单；
      window.addEventListener('closeMenu', closeMenu);


      document.addEventListener('statusBar', function (e) {
        plus.navigator.setStatusBarStyle('light');
        if (e.detail != null && e.detail.data) dataArr = e.detail.data;
        curPage = 1;
        $('#OA_task_1').html('')
        fetchData();
      })
    })();
