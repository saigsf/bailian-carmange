<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>车辆操作</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-status-bar-style" content="black">
  <!--mui样式应用-->
  <link href="../css/mui.min.css" rel="stylesheet" />
  <!--自定义图标样式-->
  <link rel="stylesheet" type="text/css" href="../css/style-icon.css" />
  <!--自定义页面样式-->
  <link rel="stylesheet" type="text/css" href="../css/style-common.css" />
  <!--独立样式-->
  <style type="text/css">
    header.mui-navbar .mui-bar-nav,
    header.mui-bar,
    header.mui-navbar {
      box-shadow: 0 0 0 #fff;
    }

    .info-wrapper {
      position: relative;
      top: 0;
      z-index: 1233;
    }

    .input-operation {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      width: 90%;
      /* margin: 40px auto; */
      position: absolute;
      top: 250px;
      left: 50%;
      transform: translateX(-50%);
    }

    .input-operation-item {
      width: 86px;
      height: 86px;
      /* border: 2px solid #2885cf; */
      box-shadow: 0 0 10px rgba(0, 0, 0, .1);
      border-radius: 10px;
      background-color: #fff;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #333;
      font-weight: bold
    }

    .input-operation-item span {
      display: block;
      text-align: center;
      padding-top: 5px;
    }

    .input-operation-item[disabled="true"] {
      color: #b1b1b1;
    }

    .tab {
      width: 90%;
      margin: 20px auto;
    }

    .tab-col {
      border: 0;
    }

    .tab-row:nth-child(2n+1) {
      background-color: #ebf6ff;
    }

    .tab-row:nth-child(2n) {
      background-color: #f6fbff;
    }

    .info-content-bottom {
      position: relative;
    }

    .take-down {
      position: absolute;
      bottom: 0px;
      left: 0;
      width: 100%;
      text-align: center;
    }

    .take-up {
      text-align: center;
      padding: 2px 0;
    }

    .take-up .icon-take-down {
      transform: rotate(180deg)
    }

    .hide {
      display: none;
    }

    .hide.info-item {
      padding: 0 12px;
    }

    .red {
      color: red;
    }

    .green {
      color: green
    }
  </style>
</head>

<body>
  <header class="mui-bar mui-bar-nav">
    <a class="mui-action-back icon icon-back mui-pull-left"></a>
    <h1 class="mui-title">车辆操作</h1>
  </header>
  <!--页面主内容区开始-->
  <div class="mui-content mui-scroll-wrapper">
    <div class="mui-scroll">
      <div class="info-top"></div>
      <div class="info-wrapper">
        <div class="info-item" id="vehicle-info">
          <div class="info-content">
            <div class="info-content-top">
              <p>车辆编号</p>
              <h3 id="vSn_0">-</h3>
            </div>
            <div class="info-content-bottom">
              <div class="info-content-item">
                <h5 id="project_sn_0">-</h5>
                <p>项目编号</p>
              </div>
              <div class="info-content-empty"></div>
              <div class="info-content-item">
                <h5 id="projectEngineer_0">-</h5>
                <p>项目工程师</p>
              </div>
              <div class="info-content-empty"></div>
              <div class="info-content-item">
                <h5 id="checks_status_0">-</h5>
                <p>检查进度</p>
              </div>
              <div class="take-down" id="take-down">
                <i class="icon icon-take-down"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="info-middle hide"></div>
        <div class="info-item hide">
          <div class="info-content">
            <div class="tab">
              <div class="tab-row">
                <div class="tab-col">名称</div>
                <div class="tab-col">参数</div>
              </div>
              <div class="tab-row">
                <div class="tab-col">车辆名称</div>
                <div class="tab-col" id="carName"></div>
              </div>
              <div class="tab-row">
                <div class="tab-col">车辆编号</div>
                <div class="tab-col" id="vSn"></div>
              </div>
              <div class="tab-row">
                <div class="tab-col">车架号</div>
                <div class="tab-col" id="vin"></div>
              </div>
              <div class="tab-row">
                <div class="tab-col">项目工程师</div>
                <div class="tab-col" id="projectEngineer"></div>
              </div>
              <div class="tab-row">
                <div class="tab-col">所属分组</div>
                <div class="tab-col" id="groupName"></div>
              </div>
              <div class="tab-row">
                <div class="tab-col">检查进度</div>
                <div class="tab-col" id="checks_status"></div>
              </div>
              <div class="tab-row">
                <div class="tab-col">审核进度</div>
                <div class="tab-col" id="rstatus"></div>
              </div>
              <div class="tab-row">
                <div class="tab-col">保险状态</div>
                <div class="tab-col" id="istatus"></div>
              </div>
              <div class="tab-row">
                <div class="tab-col">保险终止日</div>
                <div class="tab-col" id="endTime"></div>
              </div>
              <div class="tab-row">
                <div class="tab-col">创建时间</div>
                <div class="tab-col" id="makeTime"></div>
              </div>
              <div class="tab-row">
                <div class="tab-col">备注</div>
                <div class="tab-col" id="remark"></div>
              </div>
            </div>
            <div class="take-up" id="take-up">
              <i class="icon icon-take-down"></i>
              <span>收起</span>
            </div>
          </div>
        </div>
      </div>

      <div class="input-operation" id="input_operation">
        <a class="input-operation-item" id="vehicle-up-check" href="#">
          <i class="icon icon-vehicle-input"></i>
          <span>信息修改</span>
        </a>
        <a class="input-operation-item" id="vehicle-check-safe" href="#">
          <i class="icon icon-safe-check"></i>
          <span>安全检查</span>
        </a>
        <a class="input-operation-item" id="vehicle-check-wire" href="#">
          <i class="icon icon-wire-check"></i>
          <span>线束检查</span>
        </a>
        <a class="input-operation-item" id="vehicle-check-bom" href="#">
          <i class="icon icon-bom-check"></i>
          <span>bom查验</span>
        </a>
        <a class="input-operation-item" id="vehicle-RD-tools" href="#">
          <i class="icon icon-tools"></i>
          <span>研发工具</span>
        </a>
        <a class="input-operation-item" id="vehicle-auditing" href="#">
          <i class="icon icon-vehicle-auditing"></i>
          <span>车辆审核</span>
        </a>
        <a class="input-operation-item" id="vehicle-check-down" href="#">
          <i class="icon icon-vehicle-check-down"></i>
          <span>还车点检</span>
        </a>
      </div>
    </div>
  </div>
  <!--页面主内容区结束-->
  <!-- jquery -->
  <script src="../js/lib/jquery.min.js"></script>
  <!-- mui -->
  <script src="../js/mui.min.js"></script>
  <!-- config 配置项 -->
  <script src="../js/app/config.js"></script>
  <!-- app 数据获取 -->
  <script src="../js/app/app.js"></script>
  <!-- 当前页面js -->
  <script type="text/javascript">
    var H = null;
    var self = null;
    var vSn = '2018ICECTC001';
    // var data = {}
    var idArr = ['vehicle-up-check', 'vehicle-check-safe', 'vehicle-check-wire', 'vehicle-check-bom',
      'vehicle-RD-tools', 'vehicle-auditing', 'vehicle-check-down', 'vehicle-info'
    ]
    var page = []

    mui.init();
    //初始化单页的区域滚动
    mui('.mui-scroll-wrapper').scroll();
    mui.plusReady(function () {
      handsetAdaption();
      $('.mui-scroll').css('min-height', $('.mui-content').height())
      self = plus.webview.currentWebview();
      H = self.H;
      vSn = self.vSn;
      // 工程师
      if (!(app.getUserRoles('admin') || app.getUserRoles('engineer'))) {
        $('#vehicle-up-check').find('i').removeClass('icon-vehicle-input').addClass('icon-vehicle-input-disabled').next()
          .css('color', '#bbb')
      }
      // 维修技师
      if (!(app.getUserRoles('admin') || app.getUserRoles('maintain'))) {
        $('#vehicle-check-safe').find('i').removeClass('icon-safe-check').addClass('icon-safe-check-disabled').next()
          .css('color', '#bbb')
        $('#vehicle-check-wire').find('i').removeClass('icon-wire-check').addClass('icon-wire-check-disabled').next()
          .css('color', '#bbb')
        $('#vehicle-check-bom').find('i').removeClass('icon-bom-check').addClass('icon-bom-check-disabled').next().css(
          'color', '#bbb')
        $('#vehicle-RD-tools').find('i').removeClass('icon-tools').addClass('icon-tools-disabled').next().css(
          'color', '#bbb')
        $('#vehicle-check-down').find('i').removeClass('icon-vehicle-check-down').addClass(
          'icon-vehicle-check-down-disabled').next().css('color', '#bbb')

      }
      // 审核
      if (!app.getUserRoles('admin')) {
        $('#vehicle-auditing').find('i').removeClass('icon-vehicle-auditing').addClass(
          'icon-vehicle-auditing-disabled').next().css('color', '#bbb')

      }

      // if (mui.os.ios) {
      //   mui.each(idArr, function(k, v) {
      //     page.push(mui.preload({
      //       url: v + '.html',
      //       id: v, //默认使用当前页面的url作为id
      //       styles: {
      //         top: '0px',
      //         // bottom: H,
      //         hardwareAccelerated: true
      //       }, //窗口参数
      //       extras: {
      //         H: H,
      //         vSn: vSn,
      //         prevId: self.id
      //       } //自定义扩展参数
      //     }))
      //   })
      // }
      fetchData();
      addEvent()
    })

    function handsetAdaption() {
      if (plus.device.model === 'iPhoneX') {
        //页面样式重置
        $('header').css({
          'height': '88px',
          'paddingTop': '40px'
        });
        $('.mui-bar-nav~.mui-content').css({
          'paddingTop': '88px'
        })
      }
      // plus.webview.currentWebview().setStyle({
      //   softinputMode: "adjustResize" // 弹出软键盘时自动改变webview的高度
      // });
    }

    function addEvent() {
      var $link = $('#input_operation a');

      $link.on('tap', function () {
        var id = $(this).attr('id');


        if (id == 'vehicle-up-check' && !(app.getUserRoles('admin') || app.getUserRoles('engineer'))) {
          // mui.alert('您没有这个权限', '提示')
          mui.toast('您没有这个权限')
          return;
        }
        if ((id != 'vehicle-up-check' && id != 'vehicle-auditing') && !(app.getUserRoles('admin') || app.getUserRoles(
            'maintain'))) {
          // mui.alert('您没有这个权限', '提示')
          mui.toast('您没有这个权限')
          return;
        }
        if (id == 'vehicle-auditing' && !app.getUserRoles('admin')) {
          // mui.alert('您没有这个权限', '提示')
          mui.toast('您没有这个权限')
          return;
        }

        // if (!mui.os.ios) {
        mui.openWindow({
          url: id + '.html',
          id: id, //默认使用当前页面的url作为id
          styles: {
            top: '0px',
            // bottom: H
          }, //窗口参数
          extras: {
            H: H,
            vSn: vSn,
            prevId: self.id
          } //自定义扩展参数
        })
        // } else {
        //   mui.fire(plus.webview.getWebviewById(id), 'update', null)
        //   plus.webview.getWebviewById(id).show('slide-in-right')
        // }


      });
      // 查看详情
      $('#vehicle-info').on('tap', function () {
        var id = $(this).attr('id');
        // if (mui.os.ios) {
        //   plus.webview.getWebviewById(id).show('slide-in-right')
        // } else {
        mui.openWindow({
          url: id + '.html',
          id: id, //默认使用当前页面的url作为id
          styles: {
            top: '0px',
            // bottom: H
          }, //窗口参数
          extras: {
            H: H,
            vSn: vSn
          } //自定义扩展参数
        })
        // }


      });

      var flag = false;

      $('#vehicle-info').on('tap', '.info-content-bottom', function (e) {
        e.stopPropagation();
        if (flag) {
          return;
        }
        flag = true;
        $('#vehicle-info').next().fadeIn()
          .next().slideDown();
        $('#take-down').hide()
      });
      $('#take-up').on('tap', function () {
        flag = false;
        $('#vehicle-info').next().next().slideUp()
          .prev().fadeOut();
        $('#take-down').show()
      })
    }
    // addEvent()

    // 获取数据
    function fetchData() {
      console.log(vSn)
      app.carQuery2({
        vSn: vSn
      }, function (res) {
        console.log(res)
        res = JSON.parse(res)
        updateView(res.rows[0])
      }, function (xhr, type, errorThrown) {
        //异常处理；
        console.log(type);
        mui.toast(type);
        if (type == 'timeout') {
          console.log("请求超时：请检查网络")
        } else {
          console.log('请求失败：' + type + '\n err:' + errorThrown);
        }
      })
    }

    function updateView(data) {
      dataRetrieval(data);
      $('#remark').html(data.remark)
      if (data.istatus == '已申请' || data.istatus == '已续保') {
        $('#istatus').addClass('green')
      } else {
        $('#istatus').addClass('red')
      }
      if (data.rstatus == '已审核') {
        $('#rstatus').addClass('green')
      } else {
        $('#rstatus').addClass('red')
      }
    }

    document.addEventListener('update', function () {
      fetchData();
    })
  </script>
</body>

</html>
