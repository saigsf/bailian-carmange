<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>车辆审核</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-status-bar-style" content="black">
  <!--mui样式应用-->
  <link href="../css/mui.min.css" rel="stylesheet" />
  <!--自定义图标样式-->
  <link rel="stylesheet" type="text/css" href="../css/style-icon.css" />
  <!--自定义页面样式-->
  <link rel="stylesheet" type="text/css" href="../css/style-common.css" />
  <!--独立样式-->
  <style type="text/css">
    .mui-table-view-cell {
      background-color: transparent;
    }

    .mui-content>.mui-table-view:first-child {
      margin-top: 0
    }

    .mui-input-row label {
      width: 22%
    }

    .mui-input-row label~input,
    .mui-input-row label~select,
    .mui-input-row label~textarea {
      border-bottom: 1px solid #ccc;

    }

    .mui-input-row label~input[type=text],
    .mui-input-row label~input[type=password],
    .mui-input-row label~select,
    .mui-input-row label~textarea {
      width: 78%
    }

    .mui-table-view-cell:after {
      display: none
    }
  </style>
</head>

<body>
  <header class="mui-bar mui-bar-nav">
    <a class="mui-action-back icon icon-back mui-pull-left"></a>
    <h1 class="mui-title">维修员填写</h1>
  </header>
  <div class="mui-content">
    <ul class="mui-table-view">
      <li class="mui-table-view-cell">
        <div class="mui-input-row">
          <label>车辆编号</label>
          <input id="vSn" type="text" class="mui-input-clear" placeholder="车辆编号,如：2017-211">
          <!-- <span class="icon-red-star">*</span> -->
        </div>
      </li>
      <li class="mui-table-view-cell">
        <div class="mui-input-row">
          <label>停放地点</label>
          <input id="product_sn" type="text" class="mui-input-clear" placeholder="如：2004">
          <!-- <span class="icon-red-star">*</span> -->
        </div>
      </li>
      <li class="mui-table-view-cell">
        <div class="mui-input-row">
          <label>工作内容</label>
          <input id="product_name" type="text" class="mui-input-clear" placeholder="工作内容">
        </div>
      </li>
      <li class="mui-table-view-cell">
        <div class="mui-input-row">
          <label>完成日期</label>
          <input id="product_name" type="text" class="mui-input-clear" placeholder="项目名称">
        </div>
      </li>
      <li class="mui-table-view-cell">
        <div class="mui-input-row">
          <label>备注</label>
          <input id="carName" type="text" class="mui-input-clear" placeholder="车辆名称">
        </div>
      </li>
      <li class="mui-table-view-cell">
        <div class="mui-button-row">
          <button type="button" class="mui-btn mui-btn-blue" id="next">完成维修</button>
        </div>
      </li>
    </ul>
  </div>

  <!-- jquery -->
  <script src="../js/lib/jquery.min.js"></script>
  <!-- mui -->
  <script src="../js/mui.min.js"></script>
  <!-- config 配置项 -->
  <script src="../js/app/config.js"></script>
  <!-- app 数据获取 -->
  <script src="../js/app/app.js"></script>
  <!-- 当前页面js --> 
  <script src="../js/app/repair-repairman.js"></script>
</body>

</html>
