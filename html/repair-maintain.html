    (function () {

      function handsetAdaption() {
        if (plus.device.model === 'iPhoneX') {

            'height': '88px',
            'paddingTop': '40px'
          });
          $('.mui-bar-nav~.mui-content').css({
            'paddingTop': '88px'
          })
        }
        plus.webview.currentWebview().setStyle({
          softinputMode: "adjustResize" // 弹出软键盘时自动改变webview的高度
        });
      }

      addEvent();
      function addEvent() {
        $('#maintenance_date').val(dDate.format('yyyy-MM-dd'))
        // 开始时间
        $('#nt').off().on('tap', function () {
          var _this = this;
          plus.nativeUI.pickDate(function (e) {
            var d = e.date;
            $(_this).val(d.format('yyyy-MM-dd'));

          }, function (e) {
            $(_this).val('您没有选择日期');
          }, {
              title: '',
              date: dDate,
              minDate: dDate
            });
        });
      }

      function submitData() {

          var data = {};
          var data = serialize($('#maintain'));
          var maintenanceItems = [];
          data.vSn = $('#vSn').html()

          var $checkbox = $('#maintenance li input[type=checkbox]');
          $checkbox.each(function (i) {
            var _this = this;

            if ($(this).prop('checked')) {
              maintenanceItems.push({
                brandAndlabel: $(_this).next().next().find('input').val(),
                itemName: $(_this).next().html()
              })
            }
          })

          data.maintenanceItems = maintenanceItems;
          console.log(data)

            console.log(res)

              mui.fire(view, 'update', {});
            }
            mui.toast(res.msg)
          })
