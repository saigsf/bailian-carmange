<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>绑定终端</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-status-bar-style" content="black">
  <!--mui样式应用-->
  <link href="../css/mui.min.css" rel="stylesheet" />
  <!--自定义图标样式-->
  <link rel="stylesheet" type="text/css" href="../css/style-icon.css" />
  <!--自定义页面样式-->
  <link rel="stylesheet" type="text/css" href="../css/style-common.css" />
  <!--独立样式-->
  <style type="text/css">
    .mui-input-row label {
      width: 22%;
    }

    .mui-radio label {
      padding: 0;
      padding-left: 5px;
      padding-right: 24px;
      line-height: 20px;
      text-align: left;
      padding-top: 10px;
      padding-bottom: 10px;
      width: auto;
    }

    .mui-radio-box {
      padding-left: 15px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    /* header {
      z-index: 999;
    } */

    select {
      background-color: transparent;
    }
  </style>
</head>

<body>
  <header class="mui-bar mui-bar-nav">
    <a class="mui-action-back icon icon-back mui-pull-left"></a>
    <h1 class="mui-title">绑定终端</h1>
  </header>
  <div class="mui-content mui-scroll-wrapper">
    <div class="mui-scroll">
      <form id="vehicle_gps">
        <ul class="mui-table-view mui-table-inputview">
          <li class="mui-table-view-cell">
            <div class="mui-input-row">
              <label>车辆编号</label>
              <input id="vSn" name="vSn" type="text" class="mui-input-clear" placeholder="">
              <span class="icon-red-star">*</span>
            </div>
          </li>
          <li class="mui-table-view-cell">
            <div class="mui-input-row">
              <label>GPS编号</label>
              <input id="gpsSn" name="gpsSn" type="text" class="mui-input-clear" placeholder="">
              <span class="icon-red-star">*</span>
            </div>
          </li>
        </ul>
        <div class="btn-wrapper ">
          <div class="btn btn-blue" id="next">提交</div>
        </div>
      </form>
    </div>
  </div>
  <!-- jquery -->
  <script src="../js/lib/jquery.min.js"></script>
  <!-- mui -->
  <script src="../js/mui.min.js"></script>
  <!-- config 配置项 -->
  <script src="../js/app/config.js"></script>
  <!-- app 数据获取 -->
  <script src="../js/app/app.js"></script>
  <!-- 当前页面js -->
  <script>
    (function () {
      mui.init();
      //初始化单页的区域滚动
      mui('.mui-scroll-wrapper').scroll();

      var id = null;
      var self = null;
      var view = null;

      mui.plusReady(function () {
        handsetAdaption()
        self = plus.webview.currentWebview();
        $('.mui-scroll').css('min-height', $('.mui-content').height())
        view = plus.webview.getWebviewById('vehicle_gps.html')
      });


      function handsetAdaption() {
        // 更改顶部导航栏高度
        if (plus.device.model === 'iPhoneX') {
          //页面样式重置
          $('header').css({
            'height': '88px',
            'paddingTop': '40px'
          });
          $('.mui-bar-nav~.mui-content').css({
            'paddingTop': '88px'
          })
        }

        // 更改状态栏颜色
        // plus.navigator.setStatusBarStyle("light");
        // 弹出软键盘时自动改变webview的高度
        plus.webview.currentWebview().setStyle({
          softinputMode: "adjustResize"
        });

      }

      // 提交数据
      $('#vehicle_gps').on('tap', '#next', function () {
        var data = serialize($('#vehicle_gps'));
        // console.log(data)


        app.bindCarGpsCheck(data, function (res) {
          console.log(res)
          res = JSON.parse(res);
          if (res.ret) {
            submitBind(data)
          } else {
            var btnArray = ['取消', '确认'];
            mui.confirm(res.msg.replace('/车辆绑定过', '已被绑定'), '提示', btnArray, function (e) {
              if (e.index == 1) {
                submitBind(data)
              } else {
                submitLock = false;
              }
            });

          }
        }, function (xhr, type, errorThrown) {
          //异常处理；
          console.log(type);
          mui.toast(type);
          if (type == 'timeout') {
            console.log("请求超时：请检查网络")
          } else {
            console.log('请求失败：' + type + '\n err:' + errorThrown);
          }
        })
      })

      function submitBind(data) {
        app.bindCarGps(data, function (res) {
          res = JSON.parse(res);
          console.log(res.msg)
          mui.toast(res.msg)
          if (res.ret) {
            setTimeout(function () {
              mui.fire(view, 'update', {});
              mui.back();
            }, 500);
          }
        }, function (xhr, type, errorThrown) {
          //异常处理；
          console.log(type);
          mui.toast(type);
          if (type == 'timeout') {
            console.log("请求超时：请检查网络")
          } else {
            console.log('请求失败：' + type + '\n err:' + errorThrown);
          }
        })
      }

    })()
  </script>
</body>

</html>
