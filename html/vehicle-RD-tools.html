<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>研发工具</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-status-bar-style" content="black">
  <!--mui样式应用-->
  <link href="../css/mui.min.css" rel="stylesheet" />
  <!--自定义图标样式-->
  <link rel="stylesheet" type="text/css" href="../css/style-icon.css" />
  <!--自定义页面样式-->
  <link rel="stylesheet" type="text/css" href="../css/style-common.css" />
  <!--独立样式-->

  <style type="text/css">
    td {
      height: 40px;
    }
  </style>
</head>

<body>
  <header class="mui-bar mui-bar-nav">
    <a class="mui-action-back icon icon-back mui-pull-left"></a>
    <h1 class="mui-title">研发工具</h1>
  </header>
  <!--页面主内容区开始-->
  <div class="mui-content mui-scroll-wrapper">
    <div class="mui-scroll">
      <table>
        <thead>
          <tr>
            <td width="40%">工具或设备名称</td>
            <td width="20%">申请人</td>
            <td width="30%">装备日期</td>
            <td width="10%">操作</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>12V电源</td>
            <td>王先生</td>
            <td>2018-12-12</td>
            <td>
              <i class="mui-btn mui-btn-blue mui-btn-outlined mui-btn-noborder finished">已完成</i>
            </td>
          </tr>
          <tr>
            <td>12V电源</td>
            <td>王先生</td>
            <td>2018-12-12</td>
            <td>
              <i class="mui-btn mui-btn-blue mui-btn-outlined mui-btn-noborder to-submit">提交</i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!--页面主内容区结束-->
  <!-- jquery -->
  <script src="../js/lib/jquery.min.js"></script>
  <!-- mui -->
  <script src="../js/mui.min.js"></script>
  <!-- config 配置项 -->
  <script src="../js/app/config.js"></script>
  <!-- app 数据获取 -->
  <script src="../js/app/app.js"></script>
  <!-- 当前页面js -->
  <script type="text/javascript">
    (function () {
      var H = null;
      var self = null;
      var vSn = '2018ICECTC001';

      // 初始化
      mui.init();

      // 页面滚动
      mui('.mui-scroll-wrapper').scroll();

      // plusReady
      mui.plusReady(function () {
        handsetAdaption();
        self = plus.webview.currentWebview();
        vSn = self.vSn
      })

      // 手机适配
      function handsetAdaption() {
        if (plus.device.model === 'iPhoneX') {
          //页面样式重置
          $('header').css({
            'height': '88px',
            'paddingTop': '40px'
          });
          $('.mui-bar-nav~.mui-content').css({
            'paddingTop': '88px'
          })
        }
        // plus.webview.currentWebview().setStyle({
        //   softinputMode: "adjustResize" // 弹出软键盘时自动改变webview的高度
        // });
      }

      // 获取数据
      fetchData()
      function fetchData() {
        app.findDevelopTools({
          vSn: vSn
        }, function (res) {
          console.log(res)
          updateView(res);
        })
      }

      // 视图更新
      function updateView(data) {
        var html = '';
        for (let i = 0; i < data.length; i++) {
          const item = data[i];
          html += '<tr data-id="' + item.id +'">\
                    <td>12V'+ item.toolName +'</td>\
                    <td>'+item.applicant+'</td>\
                    <td>'+item.applyTime+'</td>\
                    <td>\
                      <i class="mui-btn mui-btn-blue mui-btn-outlined mui-btn-noborder to-submit">提交</i>\
                    </td>\
                  </tr>'
        }

        $('tbody').html(html)
      }

      // 数据提交
      function submitData() {
        $('table').on('tap', '.to-submit', function () {
          var _this = this;
          // 接口调用
          // 
          
          app.developEquipment({
            vSn: vSn,
            did: $(_this).parents('tr').attr('data-id')
          }, function(res) {
            console.log(res.msg);
            mui.toast(res.msg)
            if(res.ret) {
              $(_this).removeClass('to-submit').addClass('finished').html('已完成');
            }
          })
        })
      }
      submitData()
    })()

  </script>
</body>

</html>
