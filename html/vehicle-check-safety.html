<!doctype html>
<html>

  <head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-status-bar-style" content="black">
    <!--mui样式应用-->
    <link href="../css/mui.min.css" rel="stylesheet" />
    <!--自定义图标样式-->
    <link rel="stylesheet" type="text/css" href="../css/style-icon.css" />
    <!--自定义页面样式-->
    <link rel="stylesheet" type="text/css" href="../css/style-common.css" />
    <!--独立样式-->
    <style>
      .mui-bar .mui-btn-nav.mui-pull-left {
        margin-left: 5px;
      }
      
      .mui-table-view-cell {
        padding: 10px 24px!important;
        background-color: #fff;
        width: 80%;
        margin: auto;
        margin-bottom: 30px;
        height: 100px;
        box-shadow: 0 0 15px rgba(0, 0, 0, .1);
        border-radius: 5px;
      }
      
      .mui-table-view-cell:after {
        display: none;
      }
      
      .mui-table-view-cell a.mui-btn {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        padding: 0;
        width: 100%;
        height: 100%;
        border: none;
        position: relative;
        left: 0px;
      }
      
      .mui-table-view-cell label {
        position: relative;
        padding-right: 15px;
      }
      
      .mui-table-view-cell label:after {
        content: "";
        position: absolute;
        right: 0px;
        top: 50%;
        transform: translateY(-50%);
        -webkit-transform: translateY(-50%);
        display: block;
        width: 2px;
        height: 50%;
        background-color: #2885CF;
      }
      
      .mui-table-view-cell .inner {
        padding-left: 15px;
      }
      
      .warning {
        text-align: center;
        padding: 15px;
      }
      
      .mui-btn-outlined {
        border: none;
      }
      
      select {
        margin: 0!important;
        /*font-size: 17px;*/
        background-color: transparent;
      }
      
      .add {
        font-size: 24px;
      }
      
      .pressure {
        padding: 15px;
        width: 94%;
        margin: 15px auto;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, .3);
      }
      
      .pressure-vat {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        padding-bottom: 15px;
        border-bottom: 1px dashed #999;
      }
      
      .vat-left {
        width: 15%;
        line-height: 30px;
        position: relative;
      }
      
      .vat-left p {
        margin: 0;
        color: #333;
      }
      
      .vat-left:after {
        content: "";
        height: 50%;
        width: 0;
        border-left: 1px dashed #999;
        position: absolute;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
      }
      
      .vat-right {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        width: 85%;
        flex-wrap: wrap;
      }
      
      .vat-right-item {
        width: 50%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        padding-left: 15px;
      }
      
      .vat-right-item:nth-child(1),
      .vat-right-item:nth-child(2) {
        margin-bottom: 10px;
      }
      
      .vat-right-item label {
        width: 30%;
        font-size: 12px;
      }
      
      .vat-right-item select {
        border: 1px solid #999!important;
        padding: 5px 10px;
        color: #999;
        font-size: 12px;
      }
      
      .vat-right-item i {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: #999;
        font-size: 20px
      }
      
      .pressure-oil {
        padding-top: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .oil-left {
        width: 35%;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        position: relative;
      }
      
      .oil-left:after {
        content: "";
        height: 50%;
        width: 0;
        border-left: 1px dashed #999;
        position: absolute;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
      }
      
      .oil-left label {
        width: 63%;
        text-align: center;
        padding-right: 15px;
        position: relative;
      }
      
      .oil-left label:after {
        content: ":";
        position: absolute;
        right: 5px;
        top: 50%;
        transform: translateY(-50%);
      }
      
      .oil-right {
        width: 65%;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        position: relative;
      }
      
      .oil-right label {
        padding: 0 0 0 10px;
        line-height: 40px;
        /*width: 22%;*/
      }
      
      .oil-right label:before {
        display: none;
      }
      
      .oil-right input {
        width: 78%!important;
        border: 1px solid #999!important;
        padding: 5px 10px!important;
        font-size: 12px;
      }
      
      .oil-right span {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
      }
    </style>
  </head>

  <script src="../js/mui.min.js"></script>

  <script type="text/javascript">
    mui.init();
    //初始化单页view
    var viewApi = mui('#app').view({
      defaultPage: '#setting'
    });
    //初始化单页的区域滚动
    mui('.mui-scroll-wrapper').scroll();

    //重写后退
    var oldBack = mui.back;
    mui.back = function() {
      if(viewApi.canBack()) {
        viewApi.back();
      } else {
        oldBack();
      }
    };

    //保存事件
    document.getElementById('next_BOM').addEventListener('tap', function() {
      //判断其他检查是否完成，如果都完成则跳转到其他页面，否则执行返回操作
      if(false) {
        //去其他页面
      } else {
        mui.back();
      }
    })

    //保存事件
    document.getElementById('next_BOM_1').addEventListener('tap', function() {
      //判断其他检查是否完成，如果都完成则跳转到其他页面，否则执行返回操作
      if(false) {
        //去其他页面
      } else {
        mui.back();
      }
    })

    //保存事件
    document.getElementById('next_BOM_2').addEventListener('tap', function() {
      //判断其他检查是否完成，如果都完成则跳转到其他页面，否则执行返回操作
      if(false) {
        //去其他页面
      } else {
        mui.back();
      }
    })

    mui.plusReady(function() {
      var self = plus.webview.currentWebview();
      var H = self.H;
      //添加说明
      mui('.mui-fullscreen').on('tap', '.add', function() {
        //打开接车点检页面
        mui.openWindow({
          url: 'vehicle-check-add-explain.html',
          id: 'vehicle-check-add-explains', //默认使用当前页面的url作为id
          styles: {
            top: '0px',
            bottom: H
          }, //窗口参数
          extras: {
            H
          }, //自定义扩展参数
          createNew: false, //是否重复创建同样id的webview，默认为false:不重复创建，直接显示
          show: {
            autoShow: true, //页面loaded事件发生后自动显示，默认为true
          },
          waiting: {
            autoShow: true, //自动显示等待框，默认为true
            title: '正在加载...', //等待对话框上显示的提示内容
          }
        })
      })

    })
  </script>
