<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-status-bar-style" content="black">
  <!--mui样式应用-->
  <link href="../css/mui.min.css" rel="stylesheet" />
  <!--自定义图标样式-->
  <link rel="stylesheet" type="text/css" href="../css/style-icon.css" />
  <!--自定义页面样式-->
  <link rel="stylesheet" type="text/css" href="../css/style-common.css" />
  <!--独立样式-->
  <style>
    .mui-bar .mui-btn-nav.mui-pull-left {
      margin-left: 5px;
    }

    .mui-table-view-cell {
      padding: 10px 12px!important;
      background-color: #fff;
      width: 80%;
      margin: auto;
      margin-bottom: 30px;
      height: 100px;
      box-shadow: 0 0 15px rgba(0, 0, 0, .1);
      border-radius: 5px;
    }

    .mui-table-view-cell:after {
      display: none;
    }

    .mui-table-view-cell a.mui-btn {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 0;
      width: 100%;
      height: 100%;
      border: none;
      position: relative;
      left: 0px;
    }

    .mui-table-view-cell label {
      position: relative;
      padding-right: 15px;
    }

    .mui-table-view-cell label:after {
      content: "";
      position: absolute;
      right: 0px;
      top: 50%;
      transform: translateY(-50%);
      -webkit-transform: translateY(-50%);
      display: block;
      width: 2px;
      height: 50%;
      background-color: #2885CF;
    }

    .mui-table-view-cell .inner {
      padding-left: 15px;
      text-align: left;
    }

    .warning {
      text-align: center;
      padding: 15px;
    }

    .mui-btn-outlined {
      border: none;
    }

    select {
      margin: 0!important;
      /*font-size: 17px;*/
      background-color: transparent;
    }

    .add {
      font-size: 24px;
    }

    .pressure {
      padding: 15px;
      width: 94%;
      margin: 15px auto;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, .3);
    }

    .pressure-vat {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding-bottom: 15px;
      border-bottom: 1px dashed #999;
    }

    .vat-left {
      width: 15%;
      line-height: 30px;
      position: relative;
    }

    .vat-left p {
      margin: 0;
      color: #333;
    }

    .vat-left:after {
      content: "";
      height: 50%;
      width: 0;
      border-left: 1px dashed #999;
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
    }

    .vat-right {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      width: 85%;
      flex-wrap: wrap;
    }

    .vat-right-item {
      width: 50%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      padding-left: 15px;
    }

    .vat-right-item:nth-child(1),
    .vat-right-item:nth-child(2) {
      margin-bottom: 10px;
    }

    .vat-right-item label {
      width: 30%;
      font-size: 12px;
    }

    .vat-right-item select {
      border: 1px solid #999!important;
      padding: 5px 10px;
      color: #999;
      font-size: 12px;
    }

    .vat-right-item i {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      font-size: 20px
    }

    .pressure-oil {
      padding-top: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .oil-left {
      width: 35%;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      position: relative;
    }

    .oil-left:after {
      content: "";
      height: 50%;
      width: 0;
      border-left: 1px dashed #999;
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
    }

    .oil-left label {
      width: 63%;
      text-align: center;
      padding-right: 15px;
      position: relative;
    }

    .oil-left label:after {
      content: ":";
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
    }

    .oil-right {
      width: 65%;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      position: relative;
    }

    .oil-right label {
      padding: 0 0 0 10px;
      line-height: 40px;
      /*width: 22%;*/
    }

    .oil-right label:before {
      display: none;
    }

    .oil-right input {
      width: 78%!important;
      border: 1px solid #999!important;
      padding: 5px 10px!important;
      font-size: 12px;
    }

    .oil-right span {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
    }
    button.mui-btn {
      margin-bottom: 20px;
    }

    .mui-table-view-cell[data-value=unfinished] span.unfinished,
    .mui-table-view-cell[data-value=finished] span.finished {
      display: block;
    }
    .mui-table-view-cell[data-value=finished] span.unfinished,
    .mui-table-view-cell[data-value=unfinished] span.finished {
      display: none;
    }
  </style>
</head>

<body class="mui-fullscreen">
  <!--页面主结构开始-->
  <div id="app" class="mui-views">
    <div class="mui-view">
      <header class="mui-navbar">
      </header>
      <div class="mui-pages">
      </div>
    </div>
  </div>
  <!--页面主结构结束-->
  <!--单页面开始-->
  <div id="setting" class="mui-page">
    <!--页面标题栏开始-->
    <div class="mui-navbar-inner mui-bar mui-bar-nav">
      <button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
        <span class="icon icon-back"></span>
      </button>
      <h1 class="mui-center mui-title">安全检查</h1>
    </div>
    <!--页面标题栏结束-->
    <!--页面主内容区开始-->
    <div class="mui-page-content">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <div class="warning">
            <h5>提示</h5>
            <p>请选择任意模块录入，此操作无先后顺序</p>
          </div>
          <ul class="mui-table-view mui-table-view-chevron" id="all_check">
            <li class="mui-table-view-cell" data-value="unfinished">
              <a href="#check_BOM" class="mui-btn">
                <label>
                  <i class="icon icon-safe"></i>
                </label>
                <div class="inner">
                  <h4>车辆/安全/附件检查</h4>
                  <span class="unfinished">(未完成，点击开始)</span>
                  <span class="finished">(已完成)</span>
                </div>
              </a>
            </li>
            <li class="mui-table-view-cell" data-value="unfinished">
              <a href="#check_BOM_1" class="mui-btn">
                <label>
                  <i class="icon icon-safe"></i>
                </label>
                <div class="inner">
                  <h4>车辆/安全/附件检查</h4>
                  <span class="unfinished">(未完成，点击开始)</span>
                  <span class="finished">(已完成)</span>
                </div>
              </a>
            </li>
            <li class="mui-table-view-cell" data-value="unfinished">
              <a href="#check_BOM_2" class="mui-btn">
                <label>
                  <i class="icon icon-safe"></i>
                </label>
                <div class="inner">
                  <h4>车辆/安全/附件检查</h4>
                  <span class="unfinished">(未完成，点击开始)</span>
                  <span class="finished">(已完成)</span>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!--页面主内容区结束-->
  </div>
  <!--单页面结束-->
  <div id="check_BOM" class="mui-page">
    <!--页面标题栏开始-->
    <div class="mui-navbar-inner mui-bar mui-bar-nav">
      <button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
        <span class="icon icon-back"></span>
      </button>
      <h1 class="mui-center mui-title">BOM检查</h1>
    </div>
    <!--页面标题栏结束-->
    <!--页面主内容区开始-->
    <div class="mui-page-content">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <div class="pressure">
            <div class="pressure-vat">
              <div class="vat-left">
                <p>缸压</p>
                <p>(Bar)</p>
              </div>
              <div class="vat-right">
                <div class="vat-right-item">
                  <label>1缸</label>
                  <select id="one_p" value="请选择">
                    <option value="请选择">请选择</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                  </select>
                  <i class="mui-icon mui-icon-arrowdown"></i>
                </div>
                <div class="vat-right-item">
                  <label>2缸</label>
                  <select id="two_p" value="请选择">
                    <option value="请选择">请选择</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                  </select>
                  <i class="mui-icon mui-icon-arrowdown"></i>
                </div>
                <div class="vat-right-item">
                  <label>3缸</label>
                  <select id="three_p" value="请选择">
                    <option value="请选择">请选择</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                  </select>
                  <i class="mui-icon mui-icon-arrowdown"></i>
                </div>
                <div class="vat-right-item">
                  <label>4缸</label>
                  <select id="four_p" value="请选择">
                    <option value="请选择">请选择</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                  </select>
                  <i class="mui-icon mui-icon-arrowdown"></i>
                </div>
              </div>
            </div>
            <div class="pressure-oil">
              <div class="oil-left">
                <label>燃油压力(kPa)</label>
                <span id="fuel_p">4.0Bar</span>
              </div>
              <div class="mui-input-row oil-right">
                <label>实测：</label>
                <input id="actual_p" type="text" value="" placeholder="请输入实测数据" />
                <span>/Bar</span>
              </div>
            </div>
          </div>
          <table>
            <thead>
              <tr>
                <td width="40%">检查项目</td>
                <td width="30%">要求</td>
                <td width="20%">状态</td>
                <td width="10%">说明</td>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          <div class="mui-button-row">
            <button type="button" class="mui-btn mui-btn-blue" id="next_BOM">保存</button>
          </div>
        </div>
      </div>
    </div>
    <!--页面主内容区结束-->
  </div>

  <div id="check_BOM_1" class="mui-page">
    <!--页面标题栏开始-->
    <div class="mui-navbar-inner mui-bar mui-bar-nav">
      <button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
        <span class="icon icon-back"></span>
      </button>
      <h1 class="mui-center mui-title">BOM检查</h1>
    </div>
    <!--页面标题栏结束-->
    <!--页面主内容区开始-->
    <div class="mui-page-content">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <table>
            <thead>
              <tr>
                <td width="50%">检查项目</td>
                <td width="30%">状态</td>
                <td width="20%">说明</td>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          <div class="mui-button-row">
            <button type="button" class="mui-btn mui-btn-blue" id="next_BOM_1">保存</button>
          </div>
        </div>
      </div>
    </div>
    <!--页面主内容区结束-->
  </div>
  <div id="check_BOM_2" class="mui-page">
    <!--页面标题栏开始-->
    <div class="mui-navbar-inner mui-bar mui-bar-nav">
      <button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
        <span class="icon icon-back"></span>
      </button>
      <h1 class="mui-center mui-title">BOM检查</h1>
    </div>
    <!--页面标题栏结束-->
    <!--页面主内容区开始-->
    <div class="mui-page-content">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <table>
            <thead>
              <tr>
                <td width="60%">检查项目</td>
                <td width="20%">状态</td>
                <td width="20%">说明</td>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          <div class="mui-button-row">
            <button type="button" class="mui-btn mui-btn-blue" id="next_BOM_2">保存</button>
          </div>
        </div>
      </div>
    </div>
    <!--页面主内容区结束-->
  </div>

</body>
