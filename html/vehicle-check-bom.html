<html>

<head>
  <meta charset="UTF-8">
  <title>bom零部件检查</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link href="../css/mui.min.css" rel="stylesheet" />

  <link rel="stylesheet" type="text/css" href="../css/style-icon.css" />

    .explain,
    .resolvent {
      font-size: 24px;
    }
  </style>
</head>

<body>
  <header class="mui-bar mui-bar-nav">
    <a class="mui-action-back icon icon-back mui-pull-left"></a>
    <h1 class="mui-title">bom零部件查验</h1>
  </header>
  <!--页面主内容区开始-->
  <div class="mui-content mui-scroll-wrapper">
    <div class="mui-scroll">
      <table>
        <thead>
          <tr>
            <td width="30%">零部件名称</td>
            <td width="20%">零部件号</td>
            <td width="20%">状态</td>
            <td width="15%">说明</td>
            <td width="15%">解决</td>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
            <td class="bomName">ECM发动机电子控制模块</td>
            <td class="bomNum">28452294</td>
            <td>
              <div class="select-container">
                <select name="status" class="status">
                  <option value="是">是</option>
                  <option value="否">否</option>
                  <option value="NA">NA</option>
                </select>
                <i class="mui-icon mui-icon-arrowdown"></i>
              </div>
            </td>
            <td>
              <i class="mui-btn mui-btn-blue mui-btn-outlined mui-btn-noborder explain">+</i>
              <input class="explain-text" type="hidden">
            </td>
            <td>
              <i class="mui-btn mui-btn-blue mui-btn-outlined mui-btn-noborder resolvent">+</i>
              <input class="resolvent-text" type="hidden">
            </td>
          </tr> -->
        </tbody>
      </table>
      <div class="btn-wrapper ">
        <button class="btn btn-blue" id="four_next">提交</button>
      </div>
    </div>
  </div>
  <!--页面主内容区结束-->
  <!-- jquery -->
  <script src="../js/lib/jquery.min.js"></script>
  <!-- mui -->
  <script src="../js/mui.min.js"></script>
  <!-- config 配置项 -->
  <script src="../js/app/config.js"></script>
  <!-- app 数据获取 -->
  <script src="../js/app/app.js"></script>
  <!-- 当前页面js -->
  <script type="text/javascript">
    var H = null;
    var self = null;
    var vSn = '2018ICECTC006';
    var viewId = null;
    var state = 'submitArr';
    var stateArr = [];
    var submitArr = ['addEmsAndBomCheck'];
    var updateArr = ['updateEmsAndBomCheckByCar'];

    mui.init();
    //初始化单页的区域滚动
    mui('.mui-scroll-wrapper').scroll();
    mui.plusReady(function () {
      handsetAdaption();
      self = plus.webview.currentWebview();
      viewId = self.id;
      H = self.H;
      vSn = self.vSn;
      state = self.state ? self.state : 'submitArr';
      fetchData();
      submitData();
    })

    function handsetAdaption() {
      if (plus.device.model === 'iPhoneX') {
        //页面样式重置
        $('header').css({
          'height': '88px',
          'paddingTop': '40px'
        });
        $('.mui-bar-nav~.mui-content').css({
          'paddingTop': '88px'
        })
      }
      plus.webview.currentWebview().setStyle({
        softinputMode: "adjustResize" // 弹出软键盘时自动改变webview的高度
      });
    }

    // 提交数据
    
    function submitData() {
      if (state == 'submitArr') {
        stateArr = submitArr;
      } else if (state == 'updateArr') {
        stateArr = updateArr;
      }
      // bom检查
      $('#four_next').on('tap', function () {
        var $bomTr = $('table tbody tr');
        console.log($bomTr);

        var emsAndBomCheckResults = [];
        var data = {};

        $bomTr.each(function (i) {
          emsAndBomCheckResults.push({
            'vSn': vSn,
            'uuid': $(this).attr('data-uuid'),
            'bomName': $(this).find('.bomName').html(),
            'bomNum': $(this).find('.bomNum').html(),
            'status': $(this).find('.status').val(),
            'checkExplanation': $(this).find('.explain-text').val(),
            'checkingExplanation': $(this).find('.resolvent-text').val(),
          })
        });

        data = {
          vSn: vSn,
          emsAndBomCheckResults: emsAndBomCheckResults
        }
        console.log(stateArr[0])
        app[stateArr[0]](data, function (res) {
          console.log(res.msg)
          
          if(res.ret) {
            mui.toast(res.msg);
            setTimeout(() => {
              mui.back();
            }, 500);
          } else {
            mui.toast('BOM零部件检查失败');
          }
        })
      })
    }

    // 获取数据
    
    function fetchData() {
      app.findEmsAndBomCheckByvSn({
        vSn: vSn
      }, function (res) {
        console.log(res)
        if(res.checkResults<=0) {
          mui.toast('尚未申请bom,请去申请');
          setTimeout(() => {
            mui.back();
            return;
          }, 500);
        }
        updateView(res.checkResults)
      })
    }

    // 视图更新
    function updateView(data) {
      var html = '';
      for (let i = 0; i < data.length; i++) {
        const item = data[i];
        html += '<tr data-uuid="'+ item.uuid+'">'
          + '<td class="bomName">'+ item.bomName+'</td>'
          + '<td class="bomNum">'+ item.bomNum+'</td>'
          + '<td>'
          + '<div class="select-container">'
          + '<select name="status" class="status">'
          + '<option value="Y">是</option>'
          + '<option value="N">否</option>'
          + '<option value="NA">NA</option>'
          + '</select>'
          + '<i class="mui-icon mui-icon-arrowdown"></i>'
          + '</div>'
          + '</td>'
          + '<td>'
          + '<i class="mui-btn mui-btn-blue mui-btn-outlined mui-btn-noborder explain">'+ (item.checkExplanation? '···':'+') +'</i>'
          + '<input class="explain-text" type="hidden" value="'+ item.checkExplanation+'">'
          + '</td>'
          + '<td>'
          + '<i class="mui-btn mui-btn-blue mui-btn-outlined mui-btn-noborder resolvent">'+ (item.checkingExplanation? '···':'+') +'</i>'
          + '<input class="resolvent-text" type="hidden" value="'+ item.checkingExplanation+'">'
          + '</td>'
          + '</tr>'
      }

      $('tbody').html(html)
    }

    addEvent();
    function addEvent() {
      // 添加说明
      $('table').on('tap', '.explain', function () {
        var _this = this;
        var explainText = $(_this).parents('tr').find('.explain-text').val();
        mui.openWindow({
          url: 'vehicle-check-add-explain.html',
          id: 'vehicle-check-add-explain', //默认使用当前页面的url作为id
          styles: {
            top: '0px',
            bottom: H
          }, //窗口参数
          extras: {
            H: H,
            viewId: viewId,
            status: 'explain',
            explainText: explainText
          } //自定义扩展参数
        })

        window.addEventListener('updateExplain', (evt) => {
          var explainText = evt.detail.explainText;
          //do something
          $(_this).parents('tr').find('.explain-text').val(explainText);
          $(_this).html('···')
        });
      })
      // 添加解决方法
      $('table').on('tap', '.resolvent', function () {
        var _this = this;
        var explainText = $(_this).parents('tr').find('.explain-text').val();
        var resolventText = $(_this).parents('tr').find('.resolvent-text').val();

        mui.openWindow({
          url: 'vehicle-check-add-explain.html',
          id: 'vehicle-check-add-explain', //默认使用当前页面的url作为id
          styles: {
            top: '0px',
            bottom: H
          }, //窗口参数
          extras: {
            H: H,
            viewId: viewId,
            status: 'resolvent',
            explainText: explainText,
            resolventText: resolventText
          } //自定义扩展参数
        })
        window.addEventListener('updateResolvent', (evt) => {
          var resolventText = evt.detail.resolventText;
          //do something
          $(_this).parents('tr').find('.resolvent-text').val(resolventText);
          $(_this).html('···')
        });
      })
    }
  </script>
</body>

</html>
