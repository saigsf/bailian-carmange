<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title></title>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-status-bar-style" content="black">
	<!--mui样式应用-->
	<link href="../css/mui.min.css" rel="stylesheet" />
	<!--自定义图标样式-->
	<link rel="stylesheet" type="text/css" href="../css/style-icon.css" />
	<style type="text/css">
		html,
		body {
			background-color: rgba(0, 0, 0, .5);
			height: 100%;
			width: 100%;
			overflow: hidden;
		}

		.container {
			height: 100%;
			width: 100%;
			position: relative;
		}

		.mui-btn {
			position: absolute;
			overflow: hidden;
			transform: translateX(-22px);
			bottom: 0;
			left: 50%;
			transition: all .7s;
		}

		.mui-btn {
			display: flex;
			justify-content: center;
			align-items: center;
			width: 44px;
			height: 44px;
			/* border: 1px solid #ccc; */
			box-shadow: 0 0 5px rgba(0, 0, 0, .3);
			border-radius: 50%;
			flex-direction: column;
			padding: 0
		}

		.mui-btn .icon {
			width: 20px;
			height: 20px;
		}
		.mui-btn span {
			font-size: 12px;
		}

		.run .mui-btn:nth-child(1) {
			animation: moveOne .7s 0s forwards;
			-webkit-animation: moveOne .7s 0s forwards
		}

		.run .mui-btn:nth-child(2) {
			animation: moveTwo .7s 0s forwards;
			-webkit-animation: moveTwo .7s 0s forwards
		}

		.run .mui-btn:nth-child(3) {
			animation: moveThree .7s 0s forwards;
			-webkit-animation: moveThree .7s 0s forwards
		}

		.run .mui-btn:nth-child(4) {
			animation: moveFour .7s 0s forwards;
			-webkit-animation: moveFour .7s 0s forwards
		}

		/* popover动画 */

		@keyframes moveOne {
			0% {
				transform: translateX(-22px);
			}
			70% {
				transform: translate(-140px, -58px) rotate(-90deg);
			}
			100% {
				transform: translate(-120px, -49px) rotate(0deg);
			}
		}

		@keyframes moveTwo {
			0% {
				transform: translateX(-22px);
			}
			70% {
				transform: translate(-70px, -117px) rotate(-90deg);
			}
			100% {
				transform: translate(-59px, -97px) rotate(0deg);
			}
		}

		@keyframes moveThree {
			0% {
				transform: translateX(-22px);
			}
			70% {
				transform: translate(26px, -117px) rotate(-90deg);
			}
			100% {
				transform: translate(15px, -97px) rotate(0deg);
			}
		}

		@keyframes moveFour {
			0% {
				transform: translateX(-22px);
			}
			70% {
				transform: translate(96px, -60px) rotate(-90deg);
			}
			100% {
				transform: translate(76px, -49px) rotate(0deg);
			}
		}


		.close {
			position: absolute;
			bottom: 0;
			left: 50%;
			transform: translateX(-50%);
			width: 44px;
			height: 44px;
			border-radius: 50%;
			background-color: #2885cf;
			transition: all .5s ease 0;
		}

		.close .icon {
			background-size: 24px 24px;
			transition: all .7s
		}

	</style>
</head>

<body>
	<div class="container">
		<div class="mui-btn" id="doorpost">
			<i class="icon icon-door"></i>
			<span>门岗</span>
		</div>
		<div class="mui-btn">
			<i class="icon icon-log"></i>
			<span>日志</span>
		</div>
		<div class="mui-btn">
			<i class="icon icon-data"></i>
			<span>数据</span>
		</div>
		<div class="mui-btn">
			<i class="icon icon-power"></i>
			<span>系统</span>
		</div>
		<div class="close" id="close">
			<i class="icon icon-add"></i>
		</div>
	</div>
	<!-- jquery -->
	<script src="../js/lib/jquery.min.js"></script>
	<!-- mui -->
	<script src="../js/mui.min.js"></script>
	<!-- config 配置项 -->
	<script src="../js/app/config.js"></script>
	<!-- app 数据获取 -->
	<script src="../js/app/app.js"></script>
	<!-- 当前页面js -->
	<script src="../js/app/popover.js"></script>
</body>

</html>
