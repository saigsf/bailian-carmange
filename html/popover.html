<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title></title>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-status-bar-style" content="black">
	<!--mui样式应用-->
	<link href="../css/mui.min.css" rel="stylesheet" />
	<!--自定义图标样式-->
	<link rel="stylesheet" type="text/css" href="../css/style-icon.css" />
	<style type="text/css">
		html,
		body {
			background-color: rgba(0, 0, 0, .5);
			height: 100%;
			width: 100%;
			overflow: hidden;
		}

		.container {
			height: 100%;
			width: 100%;
			position: relative;
		}

		.mui-btn {
			position: absolute;
			overflow: hidden;
			transform: translateX(-22px);
			bottom: 0;
			left: 50%;
			transition: all .6s;
		}

		.mui-btn {
			display: flex;
			justify-content: center;
			align-items: center;
			width: 44px;
			height: 44px;
			/* border: 1px solid #ccc; */
			box-shadow: 0 0 5px rgba(0, 0, 0, .3);
			border-radius: 50%;
			flex-direction: column;
			padding: 0
		}

		.mui-btn .icon {
			width: 20px;
			height: 20px;
		}

		.mui-btn span {
			font-size: 12px;
		}

		.run .mui-btn:nth-child(1) {
			animation: moveOne .6s 0s ease-out forwards;
			-webkit-animation: moveOne .6s 0s ease-out forwards
		}

		.run .mui-btn:nth-child(2) {
			animation: moveTwo .6s 0s ease-out forwards;
			-webkit-animation: moveTwo .6s 0s ease-out forwards
		}

		.run .mui-btn:nth-child(3) {
			animation: moveThree .6s 0s ease-out forwards;
			-webkit-animation: moveThree .6s 0s ease-out forwards
		}

		.run .mui-btn:nth-child(4) {
			animation: moveFour .6s 0s ease-out forwards;
			-webkit-animation: moveFour .6s 0s ease-out forwards
		}

		/* popover动画 */

		@keyframes moveOne {
			0% {
				transform: translateX(-22px);
			}
			70% {
				transform: translate(-150px, -63px) rotate(-90deg);
			}
			100% {
				transform: translate(-120px, -49px) rotate(0deg);
			}
		}

		@keyframes moveTwo {
			0% {
				transform: translateX(-22px);
			}
			70% {
				transform: translate(-75px, -127px) rotate(-90deg);
			}
			100% {
				transform: translate(-59px, -97px) rotate(0deg);
			}
		}

		@keyframes moveThree {
			0% {
				transform: translateX(-22px);
			}
			70% {
				transform: translate(31px, -127px) rotate(-90deg);
			}
			100% {
				transform: translate(15px, -97px) rotate(0deg);
			}
		}

		@keyframes moveFour {
			0% {
				transform: translateX(-22px);
			}
			70% {
				transform: translate(106px, -65px) rotate(-90deg);
			}
			100% {
				transform: translate(76px, -49px) rotate(0deg);
			}
		}


		.close {
			position: absolute;
			bottom: 0;
			left: 50%;
			transform: translateX(-50%);
			width: 44px;
			height: 44px;
			border-radius: 50%;
			background-color: #2885cf;
			transition: all .6s ease 0;
		}

		.close .icon {
			background-size: 24px 24px;
			transition: all .6s
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="mui-btn" id="doorpost">
			<i class="icon icon-door"></i>
			<span>门岗</span>
		</div>
		<div class="mui-btn">
			<i class="icon icon-log"></i>
			<span>日志</span>
		</div>
		<div class="mui-btn">
			<i class="icon icon-data"></i>
			<span>数据</span>
		</div>
		<div class="mui-btn">
			<i class="icon icon-power"></i>
			<span>系统</span>
		</div>
		<div class="close" id="close">
			<i class="icon icon-add"></i>
		</div>
	</div>
	<!-- jquery -->
	<script src="../js/lib/jquery.min.js"></script>
	<!-- mui -->
	<script src="../js/mui.min.js"></script>
	<!-- config 配置项 -->
	<script src="../js/app/config.js"></script>
	<!-- app 数据获取 -->
	<script src="../js/app/app.js"></script>
	<!-- 当前页面js -->
	<script>
		; (function () {
			mui.init();
			setTimeout(function () {
				$('.container').addClass('run');
				$('#close .icon').css({
					'transform': 'rotate(-135deg)'
				})
			}, 100);

			var H = null;
			var self = null;
			var view = null;


			mui.plusReady(function () {
				handsetAdaption()
				self = plus.webview.currentWebview();
				view = plus.webview.getWebviewById('HBuilder');
				H = self.H;

				$(document).on('tap', function () {
					mui.fire(view, 'clearActiveTab', {});
					$('.container').removeClass('run');
					$('#close .icon').css({
						'transform': 'rotate(135deg)'
					});

					setTimeout(function () {
						mui.back();
					}, 100)
				})

				$('#doorpost').on('tap', function () {
					var view = plus.webview.getWebviewById('html/doorpost.html');
					view.show();
				})
			})

			function handsetAdaption() {
				// 更改顶部导航栏高度
				if (plus.device.model === 'iPhoneX') {
					//页面样式重置
					$('body').css({
						'paddingBottom': '35px'
					});
				}
			}
		})();
	</script>
</body>

</html>
