  <!--mui样式应用-->

  <!--独立样式-->
  <style type="text/css">
    .mui-input-row.mui-search {
      position: absolute;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, .3);
      border-radius: 40px;
      z-index: 4;
    }

    .mui-input-row.mui-search input[type=search] {
      height: 40px;
      background-color: rgba(255, 255, 255, .7);
      margin: 0;

    }

    .mui-search .mui-placeholder {
      height: 40px;
      line-height: 40px;
    }

    .mui-search.mui-active:before {
      margin: 0;
      transform: translateY(-50%);
    }

    .mui-btn.mui-btn-black {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #000;
      color: #fff;
      line-height: 48px;
      text-align: center;
      position: absolute;
      top: 40px;
      right: 20px;
      z-index: 4;
      box-shadow: 0 1px 5px rgba(0, 0, 0, .3)
    }
    .map-container {
      height: 100%
    }

    </div>

    <div class="mui-btn mui-btn-black" id="trajectory">轨迹</div>

    <div class="map-container" id="map"></div>
