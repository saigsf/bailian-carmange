<!doctype html>
<html>

  <head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-status-bar-style" content="black">
    <!--mui样式应用-->
    <link href="../css/mui.min.css" rel="stylesheet" />
    <!--自定义图标样式-->
    <link rel="stylesheet" type="text/css" href="../css/style-icon.css" />
    <!--自定义页面样式-->
    <link rel="stylesheet" type="text/css" href="../css/style-common.css" />
    <!--独立样式-->

    <style type="text/css">
      .mui-table-view-cell {
        background-color: transparent;
      }
    </style>
  </head>

  <body>
    <div class="mui-content mui-scroll-wrapper">
      <!-- <div class="mui-scroll-wrapper"> -->
        <div class="mui-scroll">
          <ul class="mui-table-view">
            <li class="mui-table-view-cell">
              <div class="mui-input-row">
                <label>试验车号</label>
                <input id="vSn" type="text" class="mui-input-clear" placeholder="车辆编号,如：2017-211">
                <span class="icon-red-star">*</span>
              </div>
            </li>
            <li class="mui-table-view-cell">
              <div class="mui-input-row">
                <label>项目编号</label>
                <input id="product_sn" type="text" class="mui-input-clear" placeholder="如：2004">
                <span class="icon-red-star">*</span>
              </div>
            </li>
            <li class="mui-table-view-cell">
              <div class="mui-input-row">
                <label>项目名称</label>
                <input id="product_name" type="text" class="mui-input-clear" placeholder="项目名称">
              </div>
            </li>
            <li class="mui-table-view-cell">
              <div class="mui-input-row">
                <label>车辆名称</label>
                <input id="carName" type="text" class="mui-input-clear" placeholder="车辆名称">
              </div>
            </li>
            <li class="mui-table-view-cell">
              <div class="mui-input-row">
                <label>车辆类型</label>
                <input id="vCarType" type="text" class="mui-input-clear" placeholder="如：轿车，货车">
              </div>
            </li>
            <li class="mui-table-view-cell">
              <div class="mui-input-row">
                <label>客户</label>
                <input id="customer" type="text" class="mui-input-clear" placeholder="">
              </div>
            </li>
            <li class="mui-table-view-cell">
              <div class="mui-input-row">
                <label>项目工程师</label>
                <input id="projectEngineer" type="text" class="mui-input-clear" placeholder="车辆编号,如：2017-211">
              </div>
            </li>
            <li class="mui-table-view-cell">
              <div class="mui-input-row">
                <label>联系电话</label>
                <input id="contactNumber" type="text" class="mui-input-clear" placeholder="如：12345678901">
              </div>
            </li>
            <li class="mui-table-view-cell">
              <div class="mui-input-row">
                <label>发动机型号</label>
                <input id="engineType" type="text" class="mui-input-clear" placeholder="如：4G3A">
              </div>
            </li>
            <li class="mui-table-view-cell">
              <div class="mui-input-row">
                <label>发动机编号</label>
                <input id="engineNumber" type="text" class="mui-input-clear" placeholder="如：F3000065D">
                <span class="icon-red-star">*</span>
              </div>
            </li>
            <li class="mui-table-view-cell">
              <div class="mui-input-row">
                <label>发动机排量</label>
                <input id="engineCapacity" type="text" class="mui-input-clear" placeholder="发动机排量">
              </div>
            </li>
            <li class="mui-table-view-cell">
              <div class="mui-input-row">
                <label>燃油规格</label>
                <input id="fulType" type="text" class="mui-input-clear" placeholder="如：93号">
              </div>
            </li>
            <li class="mui-table-view-cell">
              <div class="mui-input-row">
                <label>机油规格</label>
                <input id="oilspecification" type="text" class="mui-input-clear" placeholder="">
              </div>
            </li>
            <li class="mui-table-view-cell">
              <div class="mui-input-row">
                <label>轮胎规格</label>
                <input id="tyresize" type="text" class="mui-input-clear" placeholder="">
              </div>
            </li>
            <li class="mui-table-view-cell">
              <div class="mui-input-row">
                <label>变速箱规格</label>
                <input id="GBTS" type="text" class="mui-input-clear" placeholder="变速箱油规格">
              </div>
            </li>
            <li class="mui-table-view-cell">
              <div class="mui-input-row">
                <label>前轮胎压力</label>
                <input id="reaTireP" type="text" class="mui-input-clear" placeholder="前轮胎压力">
              </div>
            </li>
            <li class="mui-table-view-cell">
              <div class="mui-input-row">
                <label>后轮胎压力</label>
                <input id="frontTireP" type="text" class="mui-input-clear" placeholder="后轮胎压力">
              </div>
            </li>
            <li class="mui-table-view-cell">
              <div class="mui-input-row">
                <label>车辆识别码</label>
                <input id="vin" type="text" class="mui-input-clear" placeholder="如：F3000065D">
                <span class="icon-red-star">*</span>
              </div>
            </li>
            <li class="mui-table-view-cell">
              <div class="mui-input-row">
                <label>填写人</label>
                <input id="operator" type="text" class="mui-input-clear" placeholder="填写人姓名">
              </div>
            </li>
            <li class="mui-table-view-cell">
              <div class="mui-input-row mui-checkbox mui-left">
                <label>已知晓测试车辆注意事项</label>
                <input name="checkbox1" type="checkbox" checked>
              </div>
              <div class="mui-button-row">
                <button type="button" class="mui-btn mui-btn-blue" id="next">保存</button>
              </div>
            </li>
          </ul>
        </div>
      <!-- </div> -->

    </div>
    <script src="../js/config.js" type="text/javascript" charset="utf-8"></script>
    <!-- mui -->
    <script src="../js/mui.min.js"></script>
    <!-- 扩展mui的dom操作 -->
    <script src="../js/h.min.js"></script>

    <script src="../js/app.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/vehicle-input.js" type="text/javascript" charset="utf-8"></script>
  </body>

</html>
