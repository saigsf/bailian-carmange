    .allcheck input[type=checkbox]+label:before {

      bottom: 0;
      left: 50%;
      transform: translateX(-50%);

      height: 50px;
      z-index: 999;
      display: none;
    }

    .btn-container .btn {
      width: 50%;
      height: 100%;
      float: left;
      text-align: center;
      border-radius: 0;
    }

  <script>
    (function () {
      var curPage = 1; //当前页码初始化数0开始
      var totalPage = 1; //后台算出总页数
      var H = null;
      var allCheckFlag = false;

      mui.init({
        pullRefresh: {
          container: "#refreshContainer", //下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
          down: {
            auto: true, //可选,默认false.首次加载自动下拉刷新一次
            callback: pulldownRwfresh //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
          },
          up: {
            callback: pullupRefresh
          }
        },
        gestureConfig: {
          // doubletap: true, //默认为false
          longtap: true, //默认为false
        }
      });

      // 下拉刷新业务
      function pulldownRwfresh() {
        curPage = 1;
        $('#OA_task_1').html('')
        fetchData();
        setTimeout(function () {
          mui('#refreshContainer').pullRefresh().endPulldownToRefresh(); //refresh completed
          mui('#refreshContainer').pullRefresh().refresh(true); //激活上拉加载
        }, 1000)
      }

      // 上拉加载业务
      function pullupRefresh() {
        if (curPage > totalPage) {
          mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
        } else {
          fetchData()
        }

        setTimeout(function () {
          mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
        }, 1000)
      }
      // 
      mui.plusReady(function () {
        var self = plus.webview.currentWebview();
        H = self.H;
        addEvent()
      });

      // 获取数据
      function fetchData() {
        console.log(curPage);
        app.carDriverList({
          page: curPage,
          size: 5
        }, function (res) {
          console.log(res)
          if (!res.total || res.total <= 0) {
            return;
          }
          curPage++;
          totalPage = Math.ceil(res.total / 5)
          var data = res.rows;

          updateView(data);
        })
      }

      // 更新视图
      function updateView(data) {
        var html = '';
        for (let i = 0; i < data.length; i++) {
          const item = data[i];
          html += '<li class="mui-table-view-cell" data-id="' + item.id + '" data-name="' + item.name + '">' +
            '<div class="mui-slider-right mui-disabled">' +
            '<a class="mui-btn mui-btn-gray authorize" data-isallow="' + item.isallow + '">' + (item.isallow == '禁止' ? '授权' : '禁止') + '</a>' +
            '<a class="mui-btn mui-btn-red delete">删除</a>' +
            '</div>' +
            '<div class="mui-slider-handle">' +
            '<div class="list-item">' +
            '<div class="item-checked">' +
            '<input type="checkbox" name="" id="myCheck' + item.id + '">' +
            '<label for="myCheck' + item.id + '"></label>' +
            '</div>' +
            '<div class="item-left"><img src="../img/common/icon_app.png" /></div>' +
            '<div class="item-right">' +
            '<div class="item-right-top">' +
            '<div class="number">' +
            '<h4>' +
            '<span>' + item.name + '</span>'

          if (item.sex == '男') {
            html += '<i class="icon icon-man"></i>'
          } else if (item.sex == '女') {
            html += '<i class="icon icon-woman"></i>'
          }

          html += '</h4>' +
            '<p>' + item.iccard + '</p>' +
            '</div>' +
            '<div class="mui-btn mui-btn-blue mui-btn-outlined goback">' +
            '<!-- <span>未处理</span> -->' +
            '<i class="mui-icon mui-icon-arrowright"></i>' +
            '</div>' +
            '</div>' +
            '<div class="item-right-middle">' +
            '<p><span>授权状态</span>：' + item.isallow + '</p>' +
            '<p><span>授权开始</span>：' + (item.allowStartTime ? item.allowStartTime : '') + '</p>' +
            '<p><span>授权截至</span>：' + (item.allowEndTime ? item.allowEndTime : '') + '</p>' +
            '</div>' +
            '</div>' +
            '</div>' +
            '</div>' +
            '</li>';
        }
        $('#OA_task_1').append($(html));
      }

      function addEvent() {

        // 授权/取消授权业务
        $('#OA_task_1').on('tap', '.authorize', function () {
          var $li = $(this).parents('li')
          // mui.toast('这里要添加授权业务');
          if ($(this).attr('data-isallow') == '禁止') {
            mui.openWindow({
              url: 'doorpost-driver-authorize.html',
              id: 'doorpost-driver-authorize', //默认使用当前页面的url作为id
              styles: {
                top: '0px',
                bottom: H
              }, //窗口参数
              extras: {
                H: H,
                ids: $li.attr('data-id'),
                names: $li.attr('data-name')
              } //自定义扩展参数
            })
          } else {
            app.cancelAuthorized({
              ids: $li.attr('data-id')
            }, function (res) {
              console.log(res);
              res = JSON.parse(res)
              if (res.ret) {
                plus.webview.currentWebview().reload()
              } else {
                mui.toast('禁止失败')
              }
            })
          }
        })

        // 删除业务
        $('#OA_task_1').on('tap', '.delete', function () {
          var $li = $(this).parents('li')
          console.log($li.attr('data-id'))
          // mui.toast('这里要添加删除业务')
          app.carDriverDelete({
            ids: $li.attr('data-id')
          }, function (res) {
            console.log(JSON.stringify(res))
            // res = JSON.parse(res);
            if (res.ret) {
              $li.remove();
              mui.toast('删除成功')
            } else {
              mui.toast('删除失败')
            }
          })
        })
        // 添加驾驶员
        $('#add').on('tap', function () {
          mui.openWindow({
            url: 'doorpost-driver-input.html',
            id: 'doorpost-driver-input', //默认使用当前页面的url作为id
            styles: {
              top: '0px',
              bottom: H
            }, //窗口参数
            extras: {
              H: H
            } //自定义扩展参数
          })
        })

        // 查看驾驶员信息
        $('#OA_task_1').on('tap', '.mui-slider-handle', function (e) {
          e.stopPropagation()
          var $li = $(this).parent('li');
          mui.openWindow({
            url: 'doorpost-driver-info.html',
            id: 'doorpost-driver-info', //默认使用当前页面的url作为id
            styles: {
              top: '0px',
              bottom: H
            }, //窗口参数
            extras: {
              H: H,
              ids: $li.attr('data-id')
            } //自定义扩展参数
          })
        })



      }

      // 长按
      document.addEventListener("longtap", function () {
        console.log("长按操作");
        $('#OA_task_1').addClass('batch');
        $('.top').addClass('batch')
        $('.btn-container').fadeIn()
      });

      // 取消
      $('.top').on('tap', '#canclecheck', canceLongtap);
      function canceLongtap() {
        $('#OA_task_1').removeClass('batch');
        $('.top').removeClass('batch');
        $('#OA_task_1').find('input').prop('checked', false);
        $('.top').find('#all_check').prop('checked', false);
        $('.btn-container').fadeOut()
      }

      // 全选
      $('.top').on('tap', '#allcheck', function () {
        var $li = $('#OA_task_1').find('input');
        var _this = this;

        if ($(this).find('input').prop('checked')) {
          $li.prop('checked', false);
        } else {
          $li.prop('checked', true);
        }
      })

      // 单选
      $('#OA_task_1').on('tap', '.item-checked', function (e) {
        e.stopPropagation();

        var $li = $('#OA_task_1').find('input');
        var flag = $(this).find('input').prop('checked');

        flag = !flag;
        $(this).find('input').prop('checked', flag);

        if (!flag) {
          $('.top').find('#all_check').prop('checked', false);
        } else {
          $li.each(function (i) {
            if (!$(this).prop('checked')) {
              allCheckFlag = true;
            }
          });
          if (allCheckFlag) {
            allCheckFlag = false;
            $('.top #all_check').prop('checked', false);
          } else {
            allCheckFlag = true;
            $('.top #all_check').prop('checked', true);
          }
        }
      })


      // 批量取消授权
      $('#cancel_authorize_batch').on('tap', function () {
        var ids = [];
        var $inputs = $('#OA_task_1').find('input');
        $inputs.each(function (i) {
          var id = null;
          if ($(this).prop('checked')) {
            id = $(this).parents('li').attr('data-id');
            ids.push(id);
          }
        })

        if (ids.length == 0) {
          mui.toast('请至少选择一个驾驶员');
          return;
        }
        canceLongtap()

        app.cancelAuthorized({
          ids: ids.join()
        }, function (res) {
          console.log(res);
          res = JSON.parse(res)
          if (res.ret) {
            // plus.webview.currentWebview().reload()
            curPage = 1;
            $('#OA_task_1').html('')
            fetchData();
          } else {
            mui.toast('禁止失败')
          }
        })
      })

      $('#authorize_batch').on('tap', function () {
        var ids = [];
        var names = [];
        var $inputs = $('#OA_task_1').find('input');

        $inputs.each(function (i) {
          var id = null;
          var name = null;
          if ($(this).prop('checked')) {
            id = $(this).parents('li').attr('data-id');
            name = $(this).parents('li').attr('data-name');
            names.push(name);
            ids.push(id);
          }
        })
        if (ids.length == 0) {
          mui.toast('请至少选择一个驾驶员');
          return;
        }

        canceLongtap()
        mui.openWindow({
          url: 'doorpost-driver-authorize.html',
          id: 'doorpost-driver-authorize', //默认使用当前页面的url作为id
          styles: {
            top: '0px',
            bottom: H
          }, //窗口参数
          extras: {
            H: H,
            ids: ids.join(),
            names: names.join()
          } //自定义扩展参数
        })

      })

      // 刷新页面
      document.addEventListener('update', function (e) {
        // plus.webview.currentWebview().reload()
        curPage = 1;
        $('#OA_task_1').html('')
        fetchData();
      })
    })()
