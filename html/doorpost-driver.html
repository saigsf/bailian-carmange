  <style type="text/css">
    .mui-input-row.mui-search.mui-active:before {
      position: absolute;
      left: 5px;
      top: 50%;
      transform: translateY(-50%);
      margin: 0;
    }

    .top .icon-more {
      width: 30px;
      height: 30px;
    }

    .mui-table-view-cell {
      margin-bottom: 10px;
      background-color: #fff;
      box-shadow: 0 2px 2px rgba(0, 0, 0, .1)
    }

    .mui-table-view-cell:after {
      display: none;
    }

    .mui-scroll-wrapper {
      height: 100%;
      /* padding-top: 66px; */
    }

    .item-right-middle {
      flex-direction: column;
    }

    .item-right-middle p {
      width: 100%;
      line-height: 20px;
    }

    .item-right-middle p span {
      width: 64px;
    }

    .bottom-item {
      width: 50%;
      text-align: left;
    }

    .item-right-top h4 {
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    .item-right-top h4 .icon {
      margin-left: 20px;
    }

    .top * {
      transition: all .5s;
    }

    .top .btn {
      background-color: transparent;
      border: 0;
      padding: 0;
    }

    .top .allcheck,
    .top .canclecheck {
      width: 0;
      line-height: 40px;
      text-align: center;
      color: #2885cf;
      white-space: nowrap;
      overflow: hidden;
    }

    .batch .btn {
      display: none;
    }

    .top .allcheck input {
      position: absolute;
      clip: rect(0, 0, 0, 0);
    }

    .allcheck input[type=checkbox]+label {
      display: inline-block;
      line-height: 40px;
    }

    .allcheck input[type=checkbox]+label:before {
      content: "";
      background-color: white;
      border-radius: 50%;
      border: 1px solid #d3d3d3;
      width: 16px;
      height: 16px;
      display: inline-block;
      text-align: center;
      vertical-align: middle;
      line-height: 16px;
      color: #fff;
      margin: 0;
      margin-right: 2px;
    }

    .allcheck input[type=checkbox]:checked+label:before {
      /* background-color: #2885cf; */
      color: #fff;
      border-color: #2885cf;
      background-image: url(../img/common/md/icon_checked@2x.png);
      background-repeat: no-repeat;
      background-position: center center;
      background-size: 18px 18px;
    }

    .batch .allcheck,
    .batch .canclecheck {
      width: 15%;
    }

    .top.batch .mui-input-row.mui-search {
      width: 60%
    }


    .batch .item-checked {
      width: 15%;
    }

    .btn-container {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: 50px;
      z-index: 999;
      display: none;
    }

    .btn-container .btn {
      width: 50%;
      height: 100%;
      float: left;
      text-align: center;
      border-radius: 0;
    }

    /* body {
