<html>

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="../css/style-common.css" />
  <!--独立样式-->
  <style type="text/css">

    .mui-scroll-wrapper {

<body><form class="top">
        <!-- <div class="mui-input-row mui-search">
          <input type="search" class="mui-input-clear" placeholder="请输入关键词">
        </div> -->
        <div class="search-wrapper" id="search">

          <div class="search-btn">
            <i class="icon-search icon"></i>
          </div>
          <div class="search-text">
            <input type="text" readonly placeholder="请输入车辆编号">
          </div>
        </div>
      </form>
  <!--下拉刷新容器-->
  <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
    <div class="mui-scroll">
      
      <ul id="OA_task_1" class="mui-table-view mui-table-listview">


      </ul>
    </div>
  </div>

  <!-- jquery -->
  <script src="../js/lib/jquery.min.js"></script>
  <!-- mui -->
  <script src="../js/mui.min.js"></script>
  <!-- config 配置项 -->
  <script src="../js/app/config.js"></script>
  <!-- app 数据获取 -->
  <script src="../js/app/app.js"></script>
  <!-- 当前页面js -->
  <script>
    (function () {
      var curPage = 0;  //当前页码初始化数0开始
      var totalPage = 1; //后台算出总页数
      var dataArr = {}
      mui.init({
        pullRefresh: {
          container: "#refreshContainer",//下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
          down: {
            auto: true,//可选,默认false.首次加载自动下拉刷新一次
            callback: pulldownRwfresh //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
          },
          up: {
            callback: pullupRefresh
          }
        }
      });
      // 

      mui.plusReady(function () {
        addEvent()
        $('#refreshContainer').height($(document).height() - 62)
        $('#no-data').height($('#refreshContainer').height())
      });

      // 下拉刷新业务
      function pulldownRwfresh() {
        curPage = 1;
        setTimeout(function () {
          $('#OA_task_1').html('');
          fetchData()
          mui('#refreshContainer').pullRefresh().endPulldownToRefresh(); //refresh completed

        }, 1000)
      }

      // 上拉加载业务
      function pullupRefresh() {

        setTimeout(function () {
          if (curPage > totalPage) {
            mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
          } else {
            fetchData();
            mui('#refreshContainer').pullRefresh().endPullupToRefresh(false);
          }
        }, 1000)
      }

      // 获取数据
      function fetchData() {
        var opt = $.extend({
          page: curPage,
          size: 3,
        }, dataArr);
        app.carInAndOutAll(opt, function (res) {
          res = JSON.parse(res)
          console.log(res)
          if (!res.total || res.total <= 0) {
            return;
          }
          curPage++;
          totalPage = Math.ceil(res.total / 3)
          updateView(res.rows);
        })
      }

      // 视图更新
      function updateView(data) {
        var html = '';
        for (let i = 0; i < data.length; i++) {
          const item = data[i];
          html += '<li class="mui-table-view-cell" data-vSn="' + item.vSn + '" data-status="' + item.status + '" data-id="' + item.id + '">'
            + '<div class="mui-slider-right mui-disabled">'
            + '</div>'
            + '<div class="mui-slider-handle">'
            + '<div class="list-item">'
            + '<div class="item-left">'
            + '<img src="../img/common/md/car_outin.png" />'
            + '</div>'
            + '<div class="item-right">'
            + '<div class="item-top">'
            + '<div class="number">'
            + '<h4>' + item.licenseNo + '</h4>'
            + '<p><span>更新日期：</span><span class="blue">' + item.updateTime + '</span></p>'
            + '</div>'
            + '</div>'
            + '<div class="item-bottom">'
            + '<p><span>驾驶员：</span>' + item.driverName + '</p>'
            + '<p><span>牌照有效期：</span>' + item.licenseEndTime + '</p>'


          html += '</div></div></div>'

          if (item.isallow == '通过') {
            html += '<span class="marker green">' + item.isallow + '</span>'

          } else {
            html += '<span class="marker red">' + item.isallow + '</span>'
          }
          html += '</div></li>';
        }
        $('#OA_task_1').append(html);
      }

      function addEvent() {
        // 取消授权操作
        $('#OA_task_1').on('tap', '.settop', function () {
          mui.toast('这里要添加取消授权业务')
        })
        $('#OA_task_1').on('tap', '.delete', function () {
          mui.toast('这里要添加删除列表业务')
        })
      }

      document.addEventListener('statusBar', function (e) {
        // plus.navigator.setStatusBarStyle('light');
        fetchData();
      })

    })()
  </script>
</body>

</html>
