<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>车辆出入管理</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-status-bar-style" content="black">
  <!--mui样式应用-->
  <link href="../css/mui.min.css" rel="stylesheet" />
  <!--自定义图标样式-->
  <link rel="stylesheet" type="text/css" href="../css/style-icon.css" />
  <!--自定义页面样式-->
  <link rel="stylesheet" type="text/css" href="../css/style-common.css" />
  <!--独立样式-->
  <style type="text/css">
    .mui-input-row.mui-search.mui-active:before {
      position: absolute;
      left: 5px;
      top: 50%;
      transform: translateY(-50%);
      margin: 0;
    }

    .top .icon-more {
      width: 30px;
      height: 30px;
    }

    .top {
      padding-top: 14px;
      padding-bottom: 8px;
    }

    .search-wrapper {
      height: 40px;
      line-height: 40px;
    }

    .mui-table-view-cell {
      margin-bottom: 10px;
      background-color: #fff;
      box-shadow: 0 2px 2px rgba(0, 0, 0, .1)
    }

    .mui-table-view-cell:after {
      display: none;
    }

    .mui-scroll-wrapper {
      height: 100%;
      /* padding-top: 66px; */
    }

    .item-right-middle {
      flex-direction: column;
    }

    .item-right-middle p {
      width: 100%;
      line-height: 20px;
    }

    .item-right-middle p span {
      width: 26%;
    }

    .bottom-item {
      width: 50%;
      text-align: left;
    }

    /* body {
      font-size: 12px;
    } */

    .list-item {
      flex-direction: row;
      justify-content: space-between;

    }

    .item-right {
      flex-direction: column;
      align-items: flex-start;
      width: 70%;
      padding: 0 5px;
    }

    .item-left {
      width: 100px;
      height: 100px;
      font-size: 0;
      overflow: hidden;
    }

    .item-left img {
      height: 100%;
      width: auto;
      /* margin-left: -20px; */
    }

    .item-right p {
      font-size: 11px;
    }

    .mui-table-view-cell {
      padding: 0;
    }

    .item-right h4 {
      color: #333;
    }

    .blue {
      color: #2885cf
    }
    .no-data {
      height: 100%;
      width: 100%;
      background-color: transparent;
    }

    .no-data p {
      top: 40%;
    }
  </style>
</head>

<body>
  <!--下拉刷新容器-->
  <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
    <div class="mui-scroll">
      <!-- <form class="top">
        <div class="search-wrapper" id="search">
          <div class="search-btn">
            <i class="icon-search icon"></i>
          </div>
          <div class="search-text">
            <input type="text" readonly placeholder="请输入车辆编号">
          </div>
        </div>
      </form> -->
      <ul id="OA_task_1" class="mui-table-view mui-table-listview"></ul>
      <div class="no-data" id="no-data">
        <p>
          您未登录，点击
          <a href="#">登录</a>
        </p>
      </div>
    </div>
  </div>

  <!-- jquery -->
  <script src="../js/lib/jquery.min.js"></script>
  <!-- mui -->
  <script src="../js/mui.min.js"></script>
  <!-- config 配置项 -->
  <script src="../js/app/config.js"></script>
  <!-- app 数据获取 -->
  <script src="../js/app/app.js"></script>
  <!-- 当前页面js -->
  <script>
    (function () {
      var curPage = 0;  //当前页码初始化数0开始
      var totalPage = 1; //后台算出总页数
      var dataArr = {}
      mui.init({
        pullRefresh: {
          container: "#refreshContainer",//下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
          down: {
            auto: true,//可选,默认false.首次加载自动下拉刷新一次
            callback: pulldownRwfresh //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
          },
          up: {
            callback: pullupRefresh
          }
        }
      });
      // 

      mui.plusReady(function () {
        $('.mui-scroll').css('min-height',$('.mui-content').height())
        addEvent()
        // $('#refreshContainer').height($(document).height() - 62)
        // $('#no-data').height($('#refreshContainer').height())
      });

      // 下拉刷新业务
      function pulldownRwfresh() {
        curPage = 1;
        setTimeout(function () {
          $('#OA_task_1').html('');
          fetchData()
          mui('#refreshContainer').pullRefresh().endPulldownToRefresh(); //refresh completed

        }, 1000)
      }

      // 上拉加载业务
      function pullupRefresh() {

        setTimeout(function () {
          if (curPage > totalPage) {
            mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
          } else {
            fetchData();
            mui('#refreshContainer').pullRefresh().endPullupToRefresh(false);
          }
        }, 1000)
      }

      // 获取数据
      function fetchData() {
        var opt = $.extend({
          page: curPage,
          size: 10,
        }, dataArr);
        app.carInAndOutAll(opt, function (res) {
           
          if( res.substring(0, 15) == '<!DOCTYPE html>') {
            console.log('您未登录');
            $('#no-data').show().prev().hide()
            return;
          }
          $('#no-data').hide().prev().show()
          console.log(res)
          res = JSON.parse(res)
         
          if (!res.total || res.total <= 0) {
            $('#no-data').show().find('p').html('没有数据')
            .prev().hide()
            return;
          }
          curPage++;
          totalPage = Math.ceil(res.total / 10)
          updateView(res.rows);
        }, function (xhr, type, errorThrown) {
          //异常处理；
          console.log(type);
          mui.toast(type);
          if (type == 'timeout') {
            console.log("请求超时：请检查网络")
          } else {
            console.log('请求失败：' + type + '\n err:' + errorThrown);
          }
        })
      }

      // 视图更新
      function updateView(data) {
        var html = '';
        mui.each(data, function(k, v) {
          html += '<li class="mui-table-view-cell" data-vSn="' + v.carSn + '" data-status="' + v.io + '" data-id="' + v.id + '">'
            // + '<div class="mui-slider-right mui-disabled">'
            // + '</div>'
            + '<div class="mui-slider-handle">'
            + '<div class="list-item">'
            + '<div class="item-left">'
            + '<img src="../img/common/md/car_outin.png" />'
            + '</div>'
            + '<div class="item-right">'
            + '<div class="item-top">'
            + '<div class="number">'
            + '<h4>' + (v.licenseNo ? v.licenseNo : '-') + '</h4>'
            + '<p><span>车辆编号：</span><span class="blue">' + v.carSn + '</span></p>'
            + '</div>'
            + '</div>'
            + '<div class="item-bottom">'
            + '<p><span>驾驶员：</span>' + v.driverName + '</p>'
            + '<p><span>进出时间：</span>' + v.updateTime + '</p>'


          html += '</div></div></div>'
          if (v.io == 'i') {
            html += '<span class="marker green">' + v.error + '</span>'

          } else if (v.io == 'o') {
            html += '<span class="marker red">' + v.error + '</span>'
          }
          html += '</div></li>';
        })

        $('#OA_task_1').append(html);
      }

      function addEvent() {
        // 取消授权操作
        $('#OA_task_1').on('tap', '.settop', function () {
          mui.toast('这里要添加取消授权业务')
        })
        $('#OA_task_1').on('tap', '.delete', function () {
          mui.toast('这里要添加删除列表业务')
        })
      }

      document.addEventListener('statusBar', function (e) {
        // plus.navigator.setStatusBarStyle('light');
        fetchData();
      })

    })()
  </script>
</body>

</html>
