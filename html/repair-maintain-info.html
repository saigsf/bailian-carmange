      function updateView(data) {

        var html = '';

          html = '<div class="info-middle"></div>\

                    </div>\
                  </div>'
        }
        for (let i = 0; i < data.length; i++) {
          const item = data[i];
          html += '<div class="info-middle"></div>\
        <div class="info-item">\
          <div class="info-title">\
            <h4>保养记录</h4>\
          </div>\

            html += '<option value="">' + element.itemName + '/' + element.brandAndlabel + '</option>'
          }


          html += '</select></div></div></div></div>'
        }
