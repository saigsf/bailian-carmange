  <script>
    ;
    (function () {
      mui.init();

      var vSn = '1111';
      var self = null;
      var hasData = null;

      //初始化单页的区域滚动
      mui('.mui-scroll-wrapper').scroll();

      mui.plusReady(function () {
        if (plus.device.model === 'iPhoneX') {
          //页面样式重置
          $('header').css({
            'height': '88px',
            'paddingTop': '40px'
          });
          $('.mui-bar-nav~.mui-content').css({

          })
        }
        $('.mui-scroll').css('min-height', $('.mui-content').height())
        self = plus.webview.currentWebview();
        vSn = self.vSn;
        hasData = self.hasData;
        fetchData();
      });

      // fetchData()
      function fetchData() {
        app.getMaintenance({
          vSn
        }, function (res) {
          res = JSON.parse(res);
          console.log(res)
          updateView(res)
        }, function (xhr, type, errorThrown) {
          //异常处理；
          console.log(type);
          mui.toast(type);
          if (type == 'timeout') {
            console.log("请求超时：请检查网络")
          } else {
            console.log('请求失败：' + type + '\n err:' + errorThrown);
          }
        })
        // updateView()
      }

      function updateView(data) {

        var html = '';
        if (data.length == 0) {
          html =
            '<div class="info-middle"></div>\
                  <div class="info-item">\
                    <div class="info-title">\
                      <h4>保养记录</h4>\
                    </div>\
                    <div class="no-data" id="no_data">\
                      <p>没有保养记录</p>\
                    </div>\
                  </div>'
        }
        mui.each(data, function (k, v) {
          html +=
            '<div class="info-middle"></div>\
        <div class="info-item">\
          <div class="info-title">\
            <h4>保养记录</h4>\
          </div>\
          <div class="info-content">\
            <div class="date-wrapper">\
              <label>维修日期</label>\
              <div class="date-text">\
                <input type="text" name="" value="' +
            v.maintenanceTime +
            '" placeholder="" readonly>\
              </div>\
            </div>\
            <div class="date-wrapper">\
              <label>里程</label>\
              <div class="date-text">\
                <input type="text" name="" value="' +
            v.maintenanceMileage +
            '" placeholder="" readonly>\
              </div>\
            </div>\
            <div class="date-wrapper">\
              <label>下次保养日期</label>\
              <div class="date-text">\
                <input type="text" name="" value="' +
            v.nextMaintenanceTime +
            '" placeholder="" readonly>\
              </div>\
            </div>\
            <div class="date-wrapper">\
              <label>保养人员</label>\
              <div class="date-text">\
                <input type="text" name="" value="' +
            v.maintenanceOperator +
            '" placeholder="" readonly>\
              </div>\
            </div>\
            <div class="date-wrapper">\
              <label>保养项目</label>\
              <div class="date-text">\
                <select name="" id="maintenanceItem">';


          mui.each(v.maintenanceItem, function (ks, vs) {
            html += '<option value="">' + vs.itemName + '/' + vs.brandAndlabel + '</option>'
          })

          html += '</select></div></div></div></div>'
        })

        $('.info-wrapper').append(html)
        $('#no_data').show();
        dataRetrieval(data[0])
      }
