<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>车辆审核</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <!-- 淘宝适配 -->
  <!-- 全屏沉浸式状态栏 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-status-bar-style" content="black">
  <!--mui样式应用-->
  <link href="../css/mui.min.css" rel="stylesheet" />
  <!--自定义图标样式-->
  <link rel="stylesheet" type="text/css" href="../css/style-icon.css" />
  <!--自定义页面样式-->
  <link rel="stylesheet" type="text/css" href="../css/style-common.css" />
  <!--独立样式-->
  <style type="text/css">
    .mui-table-view {
      padding-top: 20px;
    }

    .mui-table-view-cell {
      background-color: transparent;
    }

    .mui-content>.mui-table-view:first-child {
      margin-top: 0
    }

    .mui-input-row label {
      width: 22%
    }

    .mui-input-row label~input,
    .mui-input-row label~select,
    .mui-input-row label~textarea {
      border-bottom: 1px solid #ccc;

    }

    .mui-input-row label~input[type=text],
    .mui-input-row label~input[type=password],
    .mui-input-row label~select,
    .mui-input-row label~textarea {
      width: 78%;
      border-radius: 0
    }

    .mui-table-view-cell:after {
      display: none
    }
  </style>
</head>

<body>
  <div class="mui-content mui-scroll-wrapper">
    <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->
        <form>
        	<ul class="mui-table-view">
      <li class="mui-table-view-cell">
        <div class="mui-input-row">
          <label>车辆编号</label>
          <input id="vSn" name="vSn" type="text" class="mui-input-clear" placeholder="车辆编号,如：2017-211">
          <!-- <span class="icon-red-star">*</span> -->
        </div>
      </li>
      <li class="mui-table-view-cell">
        <div class="mui-input-row">
          <label>停放地点</label>
          <input id="send_park" name="send_park" type="text" class="mui-input-clear" placeholder="请输入停放地点">
          <!-- <span class="icon-red-star">*</span> -->
        </div>
      </li>
      <li class="mui-table-view-cell">
        <div class="mui-input-row">
          <label>工作内容</label>
          <input id="reason" name="reason" type="text" class="mui-input-clear" placeholder="填写送修原因">
        </div>
      </li>
      <li class="mui-table-view-cell">
        <div class="mui-input-row" id="send_time_box">
          <label>送修时间</label>
          <input id="send_time" name="send_time" type="text" class="mui-input-clear" readonly placeholder="约定完成时间">
        </div>
      </li>
      <li class="mui-table-view-cell">
        <div class="mui-input-row" id="oppointedtime_box">
          <label>完成日期</label>
          <input id="oppointedtime" name="oppointedtime" type="text" class="mui-input-clear" readonly placeholder="约定完成时间">
        </div>
      </li>

      <li class="mui-table-view-cell">
        <div class="mui-input-row">
          <label>备注</label>
          <input id="remark" name="remark" type="text" class="mui-input-clear" placeholder="备注">
        </div>
      </li>
      <li class="mui-table-view-cell">
        <div class="mui-button-row">
          <button type="button" class="mui-btn mui-btn-blue" id="next">提交</button>
        </div>
      </li>
    </ul>
        </form>
    </div>
  	
    
  </div>

  <!-- jquery -->
  <script src="../js/lib/jquery.min.js"></script>
  <!-- mui -->
  <script src="../js/mui.min.js"></script>
  <!-- config 配置项 -->
  <script src="../js/app/config.js"></script>
  <!-- app 数据获取 -->
  <script src="../js/app/app.js"></script>
  <!-- 当前页面js -->
  <script src="../js/app/repair-apply.js"></script>
</body>

</html>
