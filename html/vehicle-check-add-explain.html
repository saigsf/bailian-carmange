<!doctype html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>车辆审核</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-status-bar-style" content="black">
    <!--mui样式应用-->
    <link href="../css/mui.min.css" rel="stylesheet" />
    <!--自定义图标样式-->
    <link rel="stylesheet" type="text/css" href="../css/style-icon.css" />
    <!--自定义页面样式-->
    <link rel="stylesheet" type="text/css" href="../css/style-common.css" />
    <!--独立样式-->
    <style type="text/css">
      .issue {
        line-height: 24px;
        font-size: 15px!important;
      }
      
      .mui-input-row textarea {
        width: 90%;
        margin: 15px auto;
        display: block;
        font-size: 12px;
      }
    </style>
  </head>

  <body>
    <header class="mui-bar mui-bar-nav">
      <a class="mui-action-back icon icon-back mui-pull-left"></a>
      <h1 class="mui-title">添加说明</h1>
      <a class="mui-icon mui-pull-right issue" id="issue">发表</a>
    </header>
    <div class="mui-content">
      <div class="mui-input-row">
        <textarea id="issue_text" name="" placeholder="说明问题不能解决的原因"></textarea>
      </div>

    </div>
    <script src="../js/mui.min.js"></script>
    <script src="../js/h.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
      mui.init();

      // 发表
      document.getElementById('issue').addEventListener('tap', function() {
        if(h('#issue_text').val()) {
          mui.toast(h('#issue_text').val())
        } else {
          mui.alert('亲，请输入内容！！', '提示', '确定')
        }

      })
    </script>
  </body>

</html>
