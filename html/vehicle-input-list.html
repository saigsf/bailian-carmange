<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-status-bar-style" content="black">
  <!--mui样式应用-->
  <link href="../css/mui.min.css" rel="stylesheet" />
  <!--自定义图标样式-->
  <link rel="stylesheet" type="text/css" href="../css/style-icon.css" />
  <!--自定义页面样式-->
  <link rel="stylesheet" type="text/css" href="../css/style-common.css" />
  <!--独立样式-->

  <style type="text/css">
    .mui-table-view-cell {
      margin-bottom: 10px;
      background-color: #fff;
      box-shadow: 0 2px 2px rgba(0, 0, 0, .1)
    }

    .mui-table-view-cell:after {
      display: none;
    }

    .mui-scroll-wrapper {
      height: 100%;
      /* padding-top: 66px; */
    }

    .item-right-middle {
      flex-direction: column;
    }

    .item-right-middle p {
      font-size: 12px;
      width: 100%;
      line-height: 20px;
    }

    .item-right-middle p span {
      display: inline-block;
      line-height: 0;
      width: 18%;
      text-align: justify;
    }

    .item-right-middle p span:not(:first-of-type) {
      margin-left: 20px;
      width: 22%;
    }

    .item-right-middle p span:after {
      content: "";
      display: inline-block;
      width: 100%
    }

    .bottom-item {
      width: 50%;
      text-align: left;
    }
    .search-wrapper {
      width: 80%;
      margin: 20px auto
    }

    body {
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="mui-content mui-scroll-wrapper">
    <div class="mui-scroll">
      <!-- <div class="search-wrapper">
        <div class="search-text">
          <input type="search" class="current-input" id="current_input" placeholder="请输入车辆编号">
          <span class="clear-btn"></span>
        </div>
        <div class="search-btn">
          <i class="icon icon-search"></i>
        </div>
      </div> -->
      <form class="top">
          <div class="mui-input-row mui-search">
              <input type="search" class="mui-input-clear" placeholder="请输入车辆编号">
          </div>
      </form>
      <ul id="vehicle_input_list" class="mui-table-view">
        <li class="mui-table-view-cell">
          <div class="mui-slider-right mui-disabled">
            <a class="mui-btn mui-btn-gray settop">置顶</a>
            <a class="mui-btn mui-btn-red delete">删除</a>

          </div>
          <div class="mui-slider-handle">
            <div class="list-item">
              <div class="item-left">
                <img src="../img/common/icon_app.png" />
              </div>
              <div class="item-right">
                <div class="item-right-top">
                  <div class="number">
                    <h4>2018-0591</h4>
                    <p>陕A6509B</p>
                  </div>
                  <div class="mui-btn mui-btn-blue mui-btn-outlined repairing">
                    <!--<span>维修中</span>-->
                    <i class="mui-icon mui-icon-arrowright"></i>
                  </div>
                </div>
                <div class="item-right-middle">
                  <p>
                    <span>送车人</span>：高世飞</p>
                  <p>
                    <span>接车人</span>：高世飞</p>
                  <p>
                    <span>电话</span>：12314234</p>
                  <p>
                    <span>备注</span>：较急</p>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <!-- jquery -->
  <script src="../js/lib/jquery.min.js"></script>
  <!-- mui -->
  <script src="../js/mui.min.js"></script>
  <!-- config 配置项 -->
  <script src="../js/app/config.js"></script>
  <!-- app 数据获取 -->
  <script src="../js/app/app.js"></script>
  <!-- 当前页面js -->
  <script src="../js/app/vehicle-input-list.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
