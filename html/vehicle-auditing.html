<!doctype html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>车辆审核</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-status-bar-style" content="black">
    <!--mui样式应用-->
    <link href="../css/mui.min.css" rel="stylesheet" />
    <!--自定义图标样式-->
    <link rel="stylesheet" type="text/css" href="../css/style-icon.css" />
    <!--自定义页面样式-->
    <link rel="stylesheet" type="text/css" href="../css/style-common.css" />
    <!--独立样式-->
    <style type="text/css">
      .chart {
        height: 200px;
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>

  <body>
    <div class="mui-content">
      <div class="chart" id="pieChart"></div>
      <div class="mui-button-row">
        <button type="button" class="mui-btn mui-btn-blue" id="look_auditing">查看审核</button>
      </div>
    </div>
    <script src="../js/mui.min.js"></script>
    <script src="../js/echarts-all.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
      mui.init();

      var getOption = function(chartType) {
        var chartOption = chartType == 'pie' ? {
          calculable: false,
          series: [{
            name: '访问来源',
            type: 'pie',
            radius: '65%',
            center: ['50%', '50%'],
            data: [{
              value: 335,
              name: '直接访问'
            }, {
              value: 310,
              name: '邮件营销'
            }, {
              value: 234,
              name: '联盟广告'
            }, {
              value: 135,
              name: '视频广告'
            }, {
              value: 1548,
              name: '搜索引擎'
            }]
          }]
        } : {
          legend: {
            data: ['蒸发量', '降水量']
          },
          grid: {
            x: 35,
            x2: 10,
            y: 30,
            y2: 25
          },
          toolbox: {
            show: false,
            feature: {
              mark: {
                show: true
              },
              dataView: {
                show: true,
                readOnly: false
              },
              magicType: {
                show: true,
                type: ['line', 'bar']
              },
              restore: {
                show: true
              },
              saveAsImage: {
                show: true
              }
            }
          },
          calculable: false,
          xAxis: [{
            type: 'category',
            data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']
          }],
          yAxis: [{
            type: 'value',
            splitArea: {
              show: true
            }
          }],
          series: [{
            name: '蒸发量',
            type: chartType,
            data: [2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3]
          }, {
            name: '降水量',
            type: chartType,
            data: [2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3]
          }]
        };
        return chartOption;
      };
      var byId = function(id) {
        return document.getElementById(id);
      };

      var pieChart = echarts.init(byId('pieChart'));
      pieChart.setOption(getOption('pie'));

			mui.plusReady(function () {
				var self = plus.webview.currentWebview();
        var H = self.H;
        document.getElementById('look_auditing').addEventListener('tap', function() {
        //打开接车点检页面
        mui.openWindow({
          url: 'vehicle-auditing-list.html',
          id: 'vehicle-auditing-list', //默认使用当前页面的url作为id
          styles: {
            top: '0px',
            bottom: H
          }, //窗口参数
          extras: {H}, //自定义扩展参数
          createNew: false, //是否重复创建同样id的webview，默认为false:不重复创建，直接显示
          show: {
            autoShow: true, //页面loaded事件发生后自动显示，默认为true
          },
          waiting: {
            autoShow: true, //自动显示等待框，默认为true
            title: '正在加载...', //等待对话框上显示的提示内容
          }
        })
      })
			})

      
    </script>
  </body>

</html>
