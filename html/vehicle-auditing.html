<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>车辆审核</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-status-bar-style" content="black">
  <!--mui样式应用-->
  <link href="../css/mui.min.css" rel="stylesheet" />
  <!--自定义图标样式-->
  <link rel="stylesheet" type="text/css" href="../css/style-icon.css" />
  <!--自定义页面样式-->
  <link rel="stylesheet" type="text/css" href="../css/style-common.css" />
  <!--独立样式-->
  <style type="text/css">
    .chart {
      height: 200px;
      margin: 0px;
      padding: 0px;
    }

    .mui-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .mui-row .chart {
      height: 100px;
      width: 100px;
      margin: 80px 0
    }
    .mui-scroll {
      height: 100%
    }
  </style>
</head>

<body>
  <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
    <div class="mui-scroll">
      <!--这里放置真实显示的DOM内容-->
      <div class="chart" id="pieChart"></div>
      <div class="mui-row">
        <div class="chart" id="one"></div>
        <div class="chart" id="two"></div>
        <div class="chart" id="three"></div>
      </div>
      <div class="mui-button-row">
        <button type="button" class="mui-btn mui-btn-blue" id="look_auditing">查看审核</button>
      </div>
    </div>

  </div>

</body>
  <!-- jquery -->
  <script src="../js/lib/jquery.min.js"></script>
  <!-- mui -->
  <script src="../js/mui.min.js"></script>
  <!-- config 配置项 -->
  <script src="../js/app/config.js"></script>
  <!-- app 数据获取 -->
  <script src="../js/app/app.js"></script>
  <!-- echart -->
  <script src="../js/lib/echarts-all.js"></script>
  <!-- 当前页面js --> 
  <script src="../js/app/vehicle-auditing.js"></script>

</html>
