<!doctype html>
<html>

  <head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-status-bar-style" content="black">
    <!--mui样式应用-->
    <link href="../css/mui.min.css" rel="stylesheet" />
    <!--自定义图标样式-->
    <link rel="stylesheet" type="text/css" href="../css/style-icon.css" />
    <!--自定义页面样式-->
    <link rel="stylesheet" type="text/css" href="../css/style-common.css" />
    <!--独立样式-->
    <style type="text/css">    
    	.mui-table-view-cell {
    		background-color: transparent;
    	}
      .mui-input-row label {
        width: 22%;
      }
      
      .mui-radio label {
        padding: 0;
        padding-left: 5px;
        padding-right: 24px;
        line-height: 20px;
        text-align: left;
        padding-top: 10px;
        padding-bottom: 10px;
        width: auto;
      }
      
      .mui-radio input[type=radio] {
        position: relative;
        left: 0;
        top: 10px;
      }
      
      .mui-radio input[type=radio]:before {
        font-size: 20px;
      }
      
      .mui-radio-box {
        padding-left: 15px;
        display: flex;
        justify-content: flex-start;
        align-items: center;
      }
      header {
      	z-index: 999;
      }
    </style>
  </head>

  <body>
    <header class="mui-bar mui-bar-nav">
      <a class="mui-action-back icon icon-back mui-pull-left"></a>
      <h1 class="mui-title">接车点检</h1>
    </header>
    <div class="mui-content">
      <ul class="mui-table-view">
        <li class="mui-table-view-cell">
          <div class="mui-input-row">
            <label>车辆外观</label>
            <div class="mui-radio-box">
            	<div class="mui-radio">
	              <input name="radio" id="normal" type="radio" checked>
	              <label for="#normal">正常</label>
	            </div>
	            <div class="mui-radio">
	              <input name="radio" id="other" type="radio">
	              <label for="#other">见下页说明</label>
	            </div>
            </div>
            
          </div>
        </li>
        <li class="mui-table-view-cell">
          <div class="mui-input-row">
            <label>随车工具</label>
            <input type="text" class="mui-input-clear" placeholder="请输入用户名">
          </div>
        </li>
        <li class="mui-table-view-cell">
          <div class="mui-input-row">
            <label class="padtb0">紧急停车警示牌</label>
            <input type="text" class="mui-input-clear" placeholder="请输入用户名">
          </div>
        </li>
        <li class="mui-table-view-cell">
          <div class="mui-input-row">
            <label>钥匙数量</label>
            <input type="text" class="mui-input-clear" placeholder="请输入用户名">
          </div>
        </li>
        <li class="mui-table-view-cell">
          <div class="mui-input-row">
            <label>送车人</label>
            <input type="text" class="mui-input-clear" placeholder="请输入用户名">
          </div>
        </li>
        <li class="mui-table-view-cell">
          <div class="mui-input-row">
            <label>接车人</label>
            <input type="text" class="mui-input-clear" placeholder="请输入用户名">
          </div>
        </li>
        <li class="mui-table-view-cell">
          <div class="mui-input-row">
            <label>车架号</label>
            <input type="text" class="mui-input-clear" placeholder="请输入用户名">
          </div>
        </li>
        <li class="mui-table-view-cell">
          <div class="mui-input-row">
            <label>备注信息</label>
            <input type="text" class="mui-input-clear" placeholder="请输入用户名">
          </div>
        </li>
        <li class="mui-table-view-cell">
          <div class="mui-input-row">
            <label class="padtb0">随身物品或其他</label>
            <input type="text" class="mui-input-clear" placeholder="请输入用户名">
          </div>
        </li>
        <li class="mui-table-view-cell">
          <div class="mui-button-row">
            <button type="button" class="mui-btn mui-btn-blue" id="next">保存</button>
          </div>
        </li>
      </ul>
    </div>
    <script src="../js/mui.min.js"></script>
    <script type="text/javascript">
      //初始化
      mui.init();
      mui.plusReady(function () {
      	var self = plus.webview.currentWebview();
        var H = self.H;
        //添加点击事件进入下一页
      document.getElementById('next').addEventListener('tap', function() {
        //打开接车点检页面
        mui.openWindow({
          url: 'vehicle-check-safety.html',
          id: 'vehicle-check-safety', //默认使用当前页面的url作为id
          styles: {
            top: '0px',
            bottom: H
          }, //窗口参数
          extras: {H}, //自定义扩展参数
          createNew: false, //是否重复创建同样id的webview，默认为false:不重复创建，直接显示
          show: {
            autoShow: true, //页面loaded事件发生后自动显示，默认为true
          },
          waiting: {
            autoShow: true, //自动显示等待框，默认为true
            title: '正在加载...', //等待对话框上显示的提示内容
          }
        })
      })
      })
      
    </script>
  </body>

</html>
