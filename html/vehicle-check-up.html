<!doctype html>
<html>

  <head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-status-bar-style" content="black">
    <!--mui样式应用-->
    <link href="../css/mui.min.css" rel="stylesheet" />
    <!--自定义图标样式-->
    <link rel="stylesheet" type="text/css" href="../css/style-icon.css" />
    <!--自定义页面样式-->
    <link rel="stylesheet" type="text/css" href="../css/style-common.css" />
    <!--独立样式-->
    <style type="text/css">
      .mui-table-view-cell {
        background-color: transparent;
      }
      
      .mui-input-row label {
        width: 22%;
      }
      
      .mui-radio label {
        padding: 0;
        padding-left: 5px;
        padding-right: 24px;
        line-height: 20px;
        text-align: left;
        padding-top: 10px;
        padding-bottom: 10px;
        width: auto;
      }
      
      .mui-radio input[type=radio] {
        position: relative;
        left: 0;
        top: 10px;
      }
      
      .mui-radio input[type=radio]:before {
        font-size: 20px;
      }
      
      .mui-radio-box {
        padding-left: 15px;
        display: flex;
        justify-content: flex-start;
        align-items: center;
      }
      
      header {
        z-index: 999;
      }
    </style>
  </head>

  <body>
    <header class="mui-bar mui-bar-nav">
      <a class="mui-action-back icon icon-back mui-pull-left"></a>
      <h1 class="mui-title">接车点检</h1>
    </header>
    <div class="mui-content mui-scroll-wrapper">
      <!--<div class="mui-scroll-wrapper">-->
        <div class="mui-scroll">
          <ul class="mui-table-view">
            <li class="mui-table-view-cell">
              <div class="mui-input-row">
                <label>车辆外观</label>
                <div class="mui-radio-box">
                  <div class="mui-radio">
                    <input name="radio" id="normal" type="radio" checked>
                    <label for="#normal">正常</label>
                  </div>
                  <div class="mui-radio">
                    <input name="radio" id="other" type="radio">
                    <label for="#other">见下页说明</label>
                  </div>
                </div>
              </div>
            </li>
            <li class="mui-table-view-cell">
              <div class="mui-input-row">
                <label>车辆编号</label>
                <input id="vSn" type="text" class="mui-input-clear" placeholder="" disabled>
                <span class="icon-red-star">*</span>
              </div>
            </li>
            <li class="mui-table-view-cell">
              <div class="mui-input-row">
                <label>发动机号</label>
                <input id="engineNumber" type="text" class="mui-input-clear" placeholder="" disabled>
                <span class="icon-red-star">*</span>
              </div>
            </li>
            <li class="mui-table-view-cell">
              <div class="mui-input-row">
                <label>随车物品</label>
                <input id="item" type="text" class="mui-input-clear" placeholder="">
              </div>
            </li>
            <li class="mui-table-view-cell">
              <div class="mui-input-row">
                <label>随车工具</label>
                <input id="tools" type="text" class="mui-input-clear" placeholder="">
                <span class="unit">/套</span>
              </div>
            </li>
            <li class="mui-table-view-cell">
              <div class="mui-input-row">
                <label>备用轮胎</label>
                <input id="sparetyre" type="text" class="mui-input-clear" placeholder="">
                <span class="unit">/只</span>
              </div>
            </li>
            <li class="mui-table-view-cell">
              <div class="mui-input-row">
                <label>千斤顶</label>
                <input id="jack" type="text" class="mui-input-clear" placeholder="">
                <span class="unit">/只</span>
              </div>
            </li>
            <li class="mui-table-view-cell">
              <div class="mui-input-row">
                <label>警示牌</label>
                <input id="warningboard" type="text" class="mui-input-clear" placeholder="">
                <span class="unit">/只</span>
              </div>
            </li>
            <li class="mui-table-view-cell">
              <div class="mui-input-row">
                <label>灭火器</label>
                <input id="fire" type="text" class="mui-input-clear" placeholder="">
                <span class="unit">/只</span>
              </div>
            </li>
            <li class="mui-table-view-cell">
              <div class="mui-input-row">
                <label>钥匙数量</label>
                <input id="keyy" type="text" class="mui-input-clear" placeholder="">
                <span class="unit">/把</span>
              </div>
            </li>
            <li class="mui-table-view-cell">
              <div class="mui-input-row">
                <label>里程表</label>
                <input id="odometer" type="text" class="mui-input-clear" placeholder="">
                <span class="unit">/km</span>
              </div>
            </li>
            <li class="mui-table-view-cell">
              <div class="mui-input-row">
                <label>送车人</label>
                <input id="send_p" type="text" class="mui-input-clear" placeholder="">
                <span class="icon-red-star">*</span>
              </div>
            </li>
            <li class="mui-table-view-cell">
              <div class="mui-input-row">
                <label>接车人</label>
                <input id="pickone" type="text" class="mui-input-clear" placeholder="">
                <span class="icon-red-star">*</span>
              </div>
            </li>
            <li class="mui-table-view-cell">
              <div class="mui-input-row">
                <label>电话</label>
                <input id="telephone" type="text" class="mui-input-clear" placeholder="">
                <span class="icon-red-star">*</span>
              </div>
            </li>
            <li class="mui-table-view-cell">
              <div class="mui-input-row">
                <label>车架号</label>
                <input id="vin" type="text" class="mui-input-clear" placeholder="" disabled>
                <span class="icon-red-star">*</span>
              </div>
            </li>
            <li class="mui-table-view-cell">
              <div class="mui-input-row">
                <label>备注信息</label>
                <input id="" type="text" class="mui-input-clear" placeholder="请输入用户名">
              </div>
            </li>
            <li class="mui-table-view-cell">
              <div class="mui-button-row">
                <button type="button" class="mui-btn mui-btn-blue" id="next">保存</button>
              </div>
            </li>
          </ul>
        </div>
      <!--</div>-->

    </div>
  <!-- jquery -->
  <script src="../js/lib/jquery.min.js"></script>
  <!-- mui -->
  <script src="../js/mui.min.js"></script>
  <!-- config 配置项 -->
  <script src="../js/app/config.js"></script>
  <!-- app 数据获取 -->
  <script src="../js/app/app.js"></script>
  <!-- 当前页面js --> 
    <script src="../js/app/vehicle-check-up.js" type="text/javascript" charset="utf-8"></script>
  </body>

</html>
