  <script>
    ; (function () {
      // 定义全局变量
      var self = null;
      var main = null;
      var H = null; // 页面高度
      var curPage = 1; //当前页码初始化数0开始
      var totalPage = 0; //后台算出总页数
      var data = [];
      var dataArr = {};
      var filter = '20px';

      var prepageSearch = null;

      // 初始化
      mui.init({
        pullRefresh: {
          container: "#refreshContainer", //下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
          down: {
            auto: true, //可选,默认false.首次加载自动下拉刷新一次
            callback: pulldownRwfresh //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
          },
          up: {
            callback: pullupRefresh
          }
        }
      });

      // 页面滚动
      mui('.mui-scroll-wrapper').scroll();

      // 下拉刷新业务
      function pulldownRwfresh() {
        curPage = 1;
        dataArr = {}
        $('#no-data').hide().prev().show()
        setTimeout(function () {
          $('#vehicle_insurance_list').html('')
          fetchData();
          mui('#refreshContainer').pullRefresh().endPulldownToRefresh(); //refresh completed
          mui('#refreshContainer').pullRefresh().refresh(true); //激活上拉加载
        }, 1000)
      }

      // 上拉加载业务
      function pullupRefresh() {

        setTimeout(function () {
          if (curPage > totalPage) {
            mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
          } else {
            fetchData();
            mui('#refreshContainer').pullRefresh().endPullupToRefresh(false);
          }
        }, 1000)
      }


      mui.plusReady(function () {
        // plus准备好后执行H5
        handsetAdaption();
        // 获取当前视图
        self = plus.webview.currentWebview();
        main = plus.webview.getWebviewById("index");
        main.addEventListener('maskClick', closeMenu);
        // 获取传递参数
        H = self.H;
        // 添加点击事件进入下一页
        prepageSearch = mui.preload({
          url: 'search.html',
          id: 'search',
          extras: {
            H: H,
            prevId: self.id
          }
        })
      });

      // 手机适配方法
      function handsetAdaption() {
        // 更改顶部导航栏高度
        if (plus.device.model === 'iPhoneX') {
          // 页面样式重置
          $('header').css({
            'height': '88px',
            'paddingTop': '40px'
          });
          $('.mui-bar-nav~.mui-content').css({
            'paddingTop': '88px'
          })

          filter = '34px';
        }

        // 更改状态栏颜色
        // plus.navigator.setStatusBarStyle("light");
        // 弹出软键盘时自动改变webview的高度
        plus.webview.currentWebview().setStyle({
          softinputMode: "adjustResize"
        });

      }

      // 获取数据
      function fetchData() {
        var opt = $.extend({
          page: curPage,
          size: 3
        }, dataArr);

        console.log(334, JSON.stringify(opt))

        app.insuranceQuery(opt, function (res) {
          res = JSON.parse(res)
          console.log(res.total)
          if (!res.total || res.total <= 0 || res.rows.length <= 0) {
            $('#no-data').show().prev().hide()
            mui.toast('没有找到想要的数据，下拉加载所有数据')
            return;
          }
          // console.log(res.total)
          curPage++;
          totalPage = Math.ceil(res.total / 3)

          data = res.rows;
          updateView(res.rows);
        })
      }

      // 视图更新
      function updateView(data) {
        var html = '';
        for (let i = 0; i < data.length; i++) {
          const item = data[i];
          html += '<li class="mui-table-view-cell" data-vSn="' + item.vSn + '" data-status="2">'
            + '<div class="list-item">'
            + '<div class="item-checked">'
            + '<input type="checkbox" name="" id="myCheck">'
            + '<label for="myCheck"></label>'
            + '</div>'
            + '<div class="item-left">'
            + '<img src="../img/common/icon_app.png" />'
            + '</div>'
            + '<div class="item-right">'
            + '<div class="item-right-top">'
            + '<div class="number">'
            + '<h4>' + item.vSn + '</h4>'
            + '<p>' + item.project.project_sn + '</p>'
            + '</div>'
            + '<div class="mui-btn  mui-btn-outlined no-renew-insurance">'
            + '<span>续保</span>'
            + '<i class="mui-icon mui-icon-arrowright"></i>'
            + '</div>'
            + '</div>'
            + '<div class="item-right-middle">'
            + '<p><span>验车状态</span>：' + item.vehicleInspection + '</p>'
            + '<p><span>保单号</span>：2017-132</p>'
            + '<p><span>保险起始</span>：' + item.startTime + '</p>'
            + '<p><span>保险终止</span>：' + item.endTime + '</p>'
            + '</div>'
            + '</div>'
            + '</div>'
            + '</li>'
        }
        $('#vehicle_insurance_list').append(html)
      }

      // 页面点击事件
      addEvents();
      function addEvents() {
        // 保险详情
        $('#vehicle_insurance_list').on('tap', 'li', function () {
          var $li = $(this)
          console.log($li.index())
          mui.openWindow({
            url: 'vehicle-insurance-info.html',
            id: 'vehicle-insurance-info', //默认使用当前页面的url作为id
            styles: {
              top: '0px',
              bottom: H
            }, //窗口参数
            extras: {
              H: H,
              vSn: $li.attr('data-vSn'),
              // hasData: $li.attr('data-status'),
              // data: data[$li.index()]
            } //自定义扩展参数
          })
        });

        // 搜索
        $('#search').on('tap', function () {
          prepageSearch.show('fade-in');
          mui.fire(plus.webview.getWebviewById('search'), 'focus', null)
        })
      }
      // addEvents()



      //打开侧滑窗口；
      function openMenu() {

        main.setStyle({
          mask: 'rgba(0,0,0,0.5)'
        }); //menu设置透明遮罩防止点击

        mui.openWindow({
          url: 'vehicle-filter.html',
          id: 'vehicle-filter', //默认使用当前页面的url作为id
          styles: {
            top: filter,
            bottom: '0',
            left: '30%',
            width: '70%'
          }, //窗口参数
          extras: {
            H: H,
            prevId: self.id
          }, //自定义扩展参数
          waiting: {
            autoShow: false, //自动显示等待框，默认为true
            title: '正在加载...', //等待对话框上显示的提示内容
          }
        })
      };
      //关闭侧滑窗口；
      function closeMenu(e) {
        if (e) {
          dataArr = e.detail.data;
          curPage = 1;
          $('#vehicle_insurance_list').html('')
          fetchData();
        }
        //关闭遮罩；
        side = plus.webview.getWebviewById("vehicle-filter");
        main.setStyle({
          mask: 'none'
        });
        mui.fire(side, 'close', {})

      };

      //点击头部菜单小图标，打开侧滑菜单；
      $('#filter').on('tap', function (e) {
        e.stopPropagation();
        openMenu()
      });
      //menu页面点击后关闭菜单；
      window.addEventListener('closeMenu', closeMenu);

      document.addEventListener('statusBar', function (e) {
        plus.navigator.setStatusBarStyle('light');
        if (e.detail != null && e.detail.data) dataArr = e.detail.data;
        curPage = 1;
        $('#vehicle_insurance_list').html('')
        fetchData();
      })
    })()
