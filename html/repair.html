<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello MUI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-status-bar-style" content="black">
  <!--mui样式应用-->
  <link href="../css/mui.min.css" rel="stylesheet" />
  <!--自定义图标样式-->
  <link rel="stylesheet" type="text/css" href="../css/style-icon.css" />
  <!--自定义页面样式-->
  <link rel="stylesheet" type="text/css" href="../css/style-common.css" />
  <!--独立样式-->
  <style type="text/css">
    header.mui-bar {
      background-color: #333;
    }

    header.mui-bar * {
      color: #fff;
    }

    .mui-scroll-wrapper,
    .mui-scroll {
      background-color: transparent;
    }
  </style>
</head>

<body>
  <header class="mui-bar mui-bar-nav">
    <div id="slider" class="mui-slider">
      <div id="sliderSegmentedControl" class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
        <div class="mui-scroll">
          <a id="defaultTab" class="mui-control-item mui-active" href="repair-list.html">
            维修列表
          </a>
          <a class="mui-control-item" href="repair-apply.html">
            送修申请
          </a>
        </div>
      </div>

    </div>
  </header>
  <!-- jquery -->
  <script src="../js/lib/jquery.min.js"></script>
  <!-- mui -->
  <script src="../js/mui.min.js"></script>
  <!-- config 配置项 -->
  <script src="../js/config.js"></script>
  <!-- app 数据获取 -->
  <script src="../js/app.js"></script>
  <!-- 当前页面js --> 
  <script src="../js/app/repair.js"></script>
</body>

</html>
