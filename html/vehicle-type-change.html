<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>检测站车型修改</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-status-bar-style" content="black">
  <!--mui样式应用-->
  <link href="../css/mui.min.css" rel="stylesheet" />
  <!--自定义图标样式-->
  <link rel="stylesheet" type="text/css" href="../css/style-icon.css" />
  <!--自定义页面样式-->
  <link rel="stylesheet" type="text/css" href="../css/style-common.css" />
  <!--独立样式-->
  <style type="text/css">
    .mui-table-view-cell {
      background-color: transparent;
    }

    .mui-table-view-cell:after {
      display: none;
    }

    .mui-input-row label {
      width: 22%;
    }

    .mui-radio label {
      padding: 0;
      padding-left: 5px;
      padding-right: 24px;
      line-height: 20px;
      text-align: left;
      padding-top: 10px;
      padding-bottom: 10px;
      width: auto;
    }

    .mui-radio-box {
      padding-left: 15px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    .date-wrapper .date-text {
      width: 70%
    }

    .vSn {
      color: #2885cf;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <header class="mui-bar mui-bar-nav">
    <a class="mui-action-back icon icon-back mui-pull-left"></a>
    <h1 class="mui-title">检测站车型修改</h1>
  </header>
  <div class="mui-content mui-scroll-wrapper">
    <div class="mui-scroll">
      <form id="insurance_input">
        <ul class="mui-table-view mui-table-inputview">
          <li class="mui-table-view-cell">
            <p class="vSn">车辆编号：
              <span id="vSn"></span>
            </p>
          </li>
        </ul>
        <ul class="mui-table-view mui-table-inputview">
          <li class="mui-table-view-cell">
            <div class="date-wrapper">
              <label>检测站车型</label>
              <div class="date-text">
                <input name="carType" type="text" placeholder="">
              </div>
            </div>
          </li>
          <!-- <li class="mui-table-view-cell">
            <div class="date-wrapper">
              <label>备注</label>
              <div class="date-text">
                <textarea name="remark" id="" cols="30" rows="4" placeholder="备注"></textarea>
              </div>
            </div>
          </li> -->
        </ul>
        <div class="btn-wrapper ">
          <button class="btn btn-blue" id="submit">提交</button>
        </div>
      </form>

    </div>


  </div>
  <!-- jquery -->
  <script src="../js/lib/jquery.min.js"></script>
  <!-- mui -->
  <script src="../js/mui.min.js"></script>
  <!-- config 配置项 -->
  <script src="../js/app/config.js"></script>
  <!-- app 数据获取 -->
  <script src="../js/app/app.js"></script>
  <!-- 当前页面js -->
  <script>
    (function () {
      //初始化
      mui.init();

      mui('.mui-scroll-wrapper').scroll();

      var H = null;
      var vSn = null;

      mui.plusReady(function () {
        handsetAdaption()
        var self = plus.webview.currentWebview();
        H = self.H;
        vSn = self.vSn;

        $('#vSn').html(vSn)
      })

      function handsetAdaption() {
        if (plus.device.model === 'iPhoneX') {
          //页面样式重置
          $('header').css({
            'height': '88px',
            'paddingTop': '40px'
          });
          $('.mui-bar-nav~.mui-content').css({
            'paddingTop': '88px'
          })
        }
        plus.webview.currentWebview().setStyle({
          softinputMode: "adjustResize" // 弹出软键盘时自动改变webview的高度
        });
      }

      $('#submit').on('tap', function () {
        var data = serialize($('#insurance_input'));

        console.log(data);

      })

    })();
  </script>
</body>

</html>
