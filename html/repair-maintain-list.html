<body>
  <!--下拉刷新容器-->
  <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
    <div class="mui-scroll">
      <form class="top">
        <!-- <div class="mui-input-row mui-search" id="search">
          <input readonly type="search" class="mui-input-clear" id="current_input" placeholder="请输入车辆编号">
        </div> -->

            <input type="text" readonly placeholder="请输入车辆编号">
          </div>
        </div>
        <!-- <a href="#popover" id="openPopover" class="mui-btn mui-btn-outlined">
          <i class="icon icon-filter">筛选</i>
        </a> -->

      </form>
      <ul id="OA_task_1" class="mui-table-view mui-table-listview">
        
      </ul>
    </div>
  </div>

  <!-- jquery -->
  <script src="../js/lib/jquery.min.js"></script>
  <!-- mui -->
  <script src="../js/mui.min.js"></script>
  <!-- config 配置项 -->
  <script src="../js/app/config.js"></script>
  <!-- app 数据获取 -->
  <script src="../js/app/app.js"></script>
  <!-- 当前页面js -->
  <script>
    (function () {
      var curPage = 1;  //当前页码初始化数0开始
      var totalPage = 0; //后台算出总页数
      var self = null;
      var H = null;
      var vSn = null;
      var status = null;
      var dataArr = {}
      // 预加载页面
      var prepageSearch = null;

      mui.init({
        pullRefresh: {
          container: "#refreshContainer",//下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
          down: {
            auto: true,//可选,默认false.首次加载自动下拉刷新一次
            callback: pulldownRwfresh //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
          },
          up: {
            callback: pullupRefresh
          }
        }
      });
      mui('.mui-scroll-wrapper').scroll();
      mui.plusReady(function () {
        self = plus.webview.currentWebview();
        H = self.H;
        prepageSearch = mui.preload({
          url: 'search.html',
          id: 'search',
          extras: {
            H: H,
            prevId: self.id
          }
        })
      });
      addEvent();
      // 下拉刷新
      function pulldownRwfresh() {
        curPage = 1;
        dataArr = {}

        setTimeout(function () {
          $('#OA_task_1').html('')
          fetchData();
          mui('#refreshContainer').pullRefresh().endPulldownToRefresh(); //refresh completed
          mui('#refreshContainer').pullRefresh().refresh(true); //激活上拉加载
        }, 1000);
      }
      // 上拉加载
      function pullupRefresh() {

        setTimeout(function () {
          if (curPage > totalPage) {
            mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
          } else {
            fetchData();
            mui('#refreshContainer').pullRefresh().endPullupToRefresh(false);
          }
        }, 1000);
      }

      // 获取数据
      function fetchData() {
        var data = $.extend({
          page: curPage,
          size: 3,
        }, dataArr);

        app.carMaintainQuery(data, function (res) {

          res = JSON.parse(res);
          console.log(res)
          if (res.total) {
            if (res.total == 0) {
              mui.toast('没有数据');
              return;
            }
            // curPage++;
            // totalPage = Math.ceil(res.total / 3)
            updateView(res.rows)
          }
        })
      }

      // 更新视图
      function updateView(data) {
        var html = '';
        for (let i = 0; i < data.length; i++) {
          const item = data[i];
          // console.log(item.status) 正在维修   已完成   排队中
          html += '<li class="mui-table-view-cell" data-vSn="' + item.vSn + '" data-status="' + item.status + '" data-id="' + item.id + '">'
            + '<div class="mui-slider-right mui-disabled">'
            + '</div>'
            + '<div class="mui-slider-handle">'
            + '<div class="list-item">'
            + '<div class="item-left">'
            + '<img src="../img/common/md/backup_picture.png" />'
            + '</div>'
            + '<div class="item-right">'
            + '<div class="item-top">'
            + '<div class="number">'
            + '<h4>' + item.vSn + '</h4>'
            + '<p><span>维修项目：</span><span class="blue">' + item.item + '</span></p>'
            + '</div>'
            + '</div>'
            + '<div class="item-bottom">'

          if (item.status == '已完成') {
            html += '<p><span>停放地点：</span>' + item.send_park + '</p>'
              + '<p><span>备注：</span>' + item.item + '</p>'

          } else if (item.status == '排队中') {
            html += '<p><span>申请人：</span>' + item.applyPeople + '</p>'
              + '<p><span>申请日期：</span>' + item.applytime + '</p>'
          } else if (item.status == '维修中') {
            html += '<p><span>操作员：</span>' + item.applyPeople + '</p>'
              + '<p><span>预计完成日期：</span>' + item.applytime + '</p>'
          }

          html += '</div></div></div>'

          if (item.status == '已完成') {
            html += '<span class="marker blue">' + item.status + '</span>'

          } else if (item.status == '排队中') {
            html += '<span class="marker red">' + item.status + '</span>'
          } else if (item.status == '维修中') {
            html += '<span class="marker green">' + item.status + '</span>'
          }
          html += '</div></li>';

        }
        $('#OA_task_1').append(html);
      }

      // 添加点击事件
      function addEvent() {
        // 查看详情 
        $('#OA_task_1').on('tap', '.mui-slider-handle', function () {
          var $li = $(this).parents('li');
          mui.openWindow({
            url: 'repair-maintain-info.html',
            id: 'repair-maintain-info', //默认使用当前页面的url作为id
            styles: {
              top: '0px',
              bottom: H
            }, //窗口参数
            extras: {
              H: H,
              vSn: $li.attr('data-vSn')
            }, //自定义扩展参数
            createNew: false, //是否重复创建同样id的webview，默认为false:不重复创建，直接显示
            show: {
              autoShow: true, //页面loaded事件发生后自动显示，默认为true
            },
            waiting: {
              autoShow: true, //自动显示等待框，默认为true
              title: '正在加载...', //等待对话框上显示的提示内容
            }
          })
        });

        // 搜索
        $('#search').on('tap', function () {
          prepageSearch.show('fade-in');
          mui.fire(plus.webview.getWebviewById('search'), 'getFocus', null)
        })

        // 保养
        $('#OA_task_1').on('tap', '.maintain', function (e) {

          var $li = $(this).parents('li');
          var _this = this;

          setTimeout(function () {
            mui.swipeoutClose($li[0]);
          }, 0);

          mui.openWindow({
            url: 'repair-maintain.html',
            id: 'repair-maintain', //默认使用当前页面的url作为id
            styles: {
              top: '0px',
              bottom: H
            }, //窗口参数
            extras: {
              H: H,
              vSn: $li.attr('data-vSn')
            } //自定义扩展参数

          })
        })
      }

      // 返回刷新
      document.addEventListener('update', function (e) {
        mui('#pullrefresh').pullRefresh().pulldownLoading();
      })

      document.addEventListener('statusBar', function (e) {
        // plus.navigator.setStatusBarStyle('light');
        if (e.detail != null && e.detail.data) dataArr = e.detail.data;
        curPage = 1;
        $('#OA_task_1').html('')
        fetchData();
      })

    })()

  </script>
</body>
