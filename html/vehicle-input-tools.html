<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>研发工具安装申请</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-status-bar-style" content="black">
  <!--mui样式应用-->
  <link href="../css/mui.min.css" rel="stylesheet" />
  <!--自定义图标样式-->
  <link rel="stylesheet" type="text/css" href="../css/style-icon.css" />
  <!--自定义页面样式-->
  <link rel="stylesheet" type="text/css" href="../css/style-common.css" />
  <!--独立样式-->

  <style type="text/css">
    table thead {
      line-height: normal;
    }

    td {

    }

<body>
  <header class="mui-bar mui-bar-nav">
    <a class="mui-action-back icon icon-back mui-pull-left"></a>
    <h1 class="mui-title">研发工具安装申请</h1>
  </header>
  <!--页面主内容区开始-->
  <div class="mui-content mui-scroll-wrapper">
    <div class="mui-scroll">
      <!-- 研发工具申请start -->
      <form id="form_one_tool_apply">
        <table>
          <thead>
            <tr>
              <td>
                <span>工具或设备名称</span>
                <span>(请在下方空格内填写需要安装的工具或设备名称)</span>
              </td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <input type="text" name="toolName" value="12V电源">
              </td>
            </tr>
            <tr>
              <td>
                <input type="text" name="toolName" value="CAN1开发接头">
              </td>
            </tr>
            <tr>
              <td>
                <input type="text" name="toolName" value="空气比传感器座">
              </td>
            </tr>
            <tr>
              <td>
                <input type="text" name="toolName" value="排放前采样管">
              </td>
            </tr>
            <tr>
              <td>
                <input type="text" name="toolName" value="">
              </td>
            </tr>
            <tr>
              <td>
                <input type="text" name="toolName" value="">
              </td>
            </tr>
            <tr>
              <td>
                <input type="text" name="toolName" value="">
              </td>
            </tr>
          </tbody>
        </table>
      </form>
      <!-- 研发工具申请end -->
      <!-- 提交 -->
      <div class="btn-wrapper ">
        <button type="button" class="btn btn-blue" id="submit">提交</button>
      </div>

    </div>
  </div>
  <!--页面主内容区结束-->
  <!-- jquery -->
  <script src="../js/lib/jquery.min.js"></script>
  <!-- mui -->
  <script src="../js/mui.min.js"></script>
  <!-- config 配置项 -->
  <script src="../js/app/config.js"></script>
  <!-- app 数据获取 -->
  <script src="../js/app/app.js"></script>
  <!-- 当前页面js -->
  <script type="text/javascript">
    var H = null;
    var vSn = null;
    var self = null;
    var oneInfo = null;
    var oneBom = null;
    var view = null;

    var flagInfo = false;
    var flagBom = false;
    var flagTools = false;

    mui.init();
    mui.plusReady(function () {
      handsetAdaption();
      self = plus.webview.currentWebview();
      view = plus.webview.getWebviewById('vehicle-input-bom')
      oneInfo = self.oneInfo
      oneBom = self.oneBom
      vSn = self.vSn;
      fetchData();
      submitData()
    })

    function handsetAdaption() {
      if (plus.device.model === 'iPhoneX') {
        //页面样式重置
        $('header').css({
          'height': '88px',
          'paddingTop': '40px'
        });
        $('.mui-bar-nav~.mui-content').css({
          'paddingTop': '88px'
        })
      }
      plus.webview.currentWebview().setStyle({
        softinputMode: "adjustResize" // 弹出软键盘时自动改变webview的高度
      });
    }

    function fetchData() {
      app.findDevelop({ vSn }, function (res) {
        res = JSON.parse(res)
        console.log(res);
        if (res.length <= 0) {
          mui.toast('研发工具未申请');
          return;
        }
        updateView(res);
      })
    }


    function updateView(data) {
      var html = '';
      for (let i = 0; i < data.length; i++) {
        const item = data[i];
        html += '<tr data-id="' + item.id + '"><td><input type="text" name="toolName" value="' + item.toolName + '"></td></tr>'
      }
      html += '<tr><td><input type="text" name="toolName" value=""></td></tr>';
      html += '<tr><td><input type="text" name="toolName" value=""></td></tr>';
      $('table tbody').html(html)
    }

    function submitData() {
      // 车辆录入,包含三部分的数据提交
      $('#submit').on('tap', function () {
        var oneToolApply = [];
        var $toolTr = $('#form_one_tool_apply tr');

        $toolTr.each(function (i) {
          var $toolName = $(this).find('input[name=toolName]');

          if ($toolName.val()) {
            oneToolApply.push({
              toolName: $toolName.val(),
              vSn: vSn
            })
          }
        })

        // if (oneInfo != null && oneInfo) {
        //   app.save(oneInfo, function (res) {
        //     res = JSON.parse(res)
        //     console.log(res.msg)
        //     mui.toast(res.msg);
        //     if (res.ret) {
        //       flagInfo = true;
        //     }
        //   })
        // }

        // if (oneBom != null && oneBom) {
        //   app.applybom(oneBom, function (res) {
        //     // res = JSON.parse(res)
        //     // console.log(res);
        //     mui.toast(res.msg);
        //     if (res.ret) {
        //       flagBom = true;
        //     }
        //   })
        // }


        // app.applytools(oneToolApply, function (res) {
        //   // res = JSON.parse(res)
        //   // console.log(res);
        //   mui.toast(res.msg);
        //   if (res.ret) {
        //     flagTools = true;
        //   }
        // })

        // 页面返回
        // setTimeout(function () {
        //   if (!oneBom) {
        //     if (flagTools) {
        //       mui.back()
        //       mui.fire(view, 'goback', {});
        //     }
        //   } else {
        //     if (flagInfo && flagBom && flagTools) {
        //       mui.back()
        //       mui.fire(view, 'goback', {});
        //     }
        //   }
        // }, 100)



        $.when(mui.ajax({
          type: 'post',//HTTP请求类型
          url: BASE_URL_1 + 'car-management/car/save.action',
          data: oneInfo,
          dataType: 'jsonp',//服务器返回json格式数据
		      jsonp: "jsonCallback",
          success: function (res) {
            //服务器返回响应，根据响应结果，分析是否登录成功；
            console.log(1414, res.msg);
            // mui.toast(res.msg)
          },
          error: function (xhr, type, errorThrown) {
            //异常处理；
            console.log(xhr.status);
            if (type == 'timeout') {
              mui.toast("请求超时：请检查网络")
            } else {
              mui.toast('请求失败：' + xhr.status + '\n err:' + errorThrown);
            }
          },
        }), mui.ajax({
          type: 'post',//HTTP请求类型
          url: BASE_URL_1 + 'car-management/car/applybom.action',
          data: JSON.stringify(oneBom),
          contentType: 'application/json;charset=UTF-8', //contentType很重要 
          crossDomain: true,
          success: function (res) {
            //服务器返回响应，根据响应结果，分析是否登录成功；
            console.log(1428, res.msg);
            // mui.toast(res.msg)
          },
          error: function (xhr, type, errorThrown) {
            //异常处理；
            console.log(xhr.status);
            if (type == 'timeout') {
              mui.toast("请求超时：请检查网络")
            } else {
              mui.toast('请求失败：' + xhr.status + '\n err:' + errorThrown);
            }
          }
        }), mui.ajax({
          type: 'post',//HTTP请求类型
          url: BASE_URL_1 + 'car-management/car/applytools.action',
          data: JSON.stringify(oneToolApply),
          contentType: 'application/json;charset=UTF-8', //contentType很重要 
          crossDomain: true,
          success: function (res) {
            //服务器返回响应，根据响应结果，分析是否登录成功；
            console.log(1428, res.msg);
            // mui.toast(res.msg)
          },
          error: function (xhr, type, errorThrown) {
            //异常处理；
            console.log(xhr.status);
            if (type == 'timeout') {
              mui.toast("请求超时：请检查网络")
            } else {
              mui.toast('请求失败：' + xhr.status + '\n err:' + errorThrown);
            }
          }
        })).then(function (res) {
          console.log(1435, res.msg);
          mui.toast('车辆录入成功');
          setTimeout(() => {
            mui.back();
            mui.fire(view, 'goback', {});
          }, 500);

        }, function (err) {
          console.log(1437, err);
          mui.toast('车辆录入失败');
        })
      })
    }
    
  </script>
</body>

</html>
