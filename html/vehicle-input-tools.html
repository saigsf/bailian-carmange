    mui.init();
    mui.plusReady(function () {
      handsetAdaption();
      self = plus.webview.currentWebview();
      view = plus.webview.getWebviewById('vehicle-input-bom')

      oneBom = self.oneBom
      upCheckInfo = self.upCheckInfo

      fetchData();

    function handsetAdaption() {
      if (plus.device.model === 'iPhoneX') {
        //页面样式重置
        $('header').css({
          'height': '88px',
          'paddingTop': '40px'
        });
        $('.mui-bar-nav~.mui-content').css({
          'paddingTop': '88px'
        })
      }
      plus.webview.currentWebview().setStyle({
        softinputMode: "adjustResize" // 弹出软键盘时自动改变webview的高度
      });
    }

    function fetchData() {
      app.findDevelop({ vSn }, function (res) {
        res = JSON.parse(res)
        console.log(res);
        if (res.length <= 0) {
          canTools = false;
          isFirst = true;
          $('#openPopover').hide()
          return;
        }
        console.log(oneBom, oneInfo);

        if (oneBom == null && oneInfo == null) {
          $('#submit').parent().hide()
        } else {
          $('#submit').html('确认修改').parent().show()
        }
        updateView(res);
      })
    }


    function updateView(data) {
      var html = '';
      for (let i = 0; i < data.length; i++) {
        const item = data[i];
        html += '<tr data-id="' + item.id + '"><td><input type="text" name="toolName" value="' + item.toolName + '"></td></tr>'
      }
      html += '<tr><td><input type="text" name="toolName" value=""></td></tr>';
      html += '<tr><td><input type="text" name="toolName" value=""></td></tr>';
      $('table tbody').html(html)
      $('input').attr('readonly', true)
    }

            } else {
              mui.toast('请求失败：' + xhr.status + '\n err:' + errorThrown);
            }
          },
        }), $.ajax({
          type: 'post',//HTTP请求类型

          success: function (res) {
            //服务器返回响应，根据响应结果，分析是否登录成功；

          console.log(1437, err);

    $('#openPopover').on('tap', function () {
      if ($(this).html() == '修改') {
        canTools = true;
        $(this).html('取消');
        $('input').attr('readonly', false);
        $('#submit').html('确认修改').parent().show()
