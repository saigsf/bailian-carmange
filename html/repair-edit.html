<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>编辑维修申请</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-status-bar-style" content="black">
  <!--mui样式应用-->
  <link href="../css/mui.min.css" rel="stylesheet" />
  <!--自定义图标样式-->
  <link rel="stylesheet" type="text/css" href="../css/style-icon.css" />
  <!--自定义页面样式-->
  <link rel="stylesheet" type="text/css" href="../css/style-common.css" />
  <!--独立样式-->
  <style type="text/css">
    .driver-info {
      width: 80%;
      padding: 20px 30px;
      margin: 40px auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, .3);
      border-radius: 11px;
      line-height: 30px;
      padding-bottom: 60px;
      position: relative;

    }

    .driver-info:after {
      content: "";
      display: block;
      clear: both;
    }

    .driver-info label {
      font-weight: bold;
      float: left;
    }

    .driver-info p {
      padding: 5px 10px;
      border: 1px solid #ccc;
      width: 80%;
      float: left;
      border-radius: 5px;
      margin: 0;
      height: auto;
      min-height: 60px;
    }

    .mui-btn-outlined {
      border: 0;
      position: absolute;
      right: 30px;
      bottom: 10px;
    }

    .mui-table-view {
      width: 90%;
    }

    .mui-table-view-cell:after {
      display: none;
    }

    .date-wrapper .date-text {
      width: 80%;
    }

    .mui-button-row {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%)
    }

    .vSn {
      color: #2885cf;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <header class="mui-bar mui-bar-nav">
    <a class="mui-action-back icon icon-back mui-pull-left"></a>
    <h1 class="mui-title">编辑维修申请</h1>
  </header>
  <div class="mui-content mui-scroll-wrapper">
    <div class="mui-scroll">
      <form id="repair_apply">
        <ul class="mui-table-view mui-table-inputview">
          <li class="mui-table-view-cell">
            <div class="mui-input-row">
              <label>车辆编号</label>
              <input id="vSn" name="vSn" type="text" class="mui-input-clear" placeholder="请输入车辆编号">
              <span class="icon-red-star">*</span>
            </div>
          </li>
        </ul>
        <ul class="mui-table-view mui-table-inputview">
          <li class="mui-table-view-cell">
            <div class="mui-input-row">
              <label>维修项目</label>
              <!-- <input id="item" name="item" type="text" class="mui-input-clear" placeholder=""> -->
              <textarea name="item" id="item" cols="30" rows="2" placeholder="请输入维修项目"></textarea>
              <span class="icon-red-star">*</span>
            </div>
          </li>
        </ul>
        <ul class="mui-table-view mui-table-inputview">

          <li class="mui-table-view-cell">
            <div class="mui-input-row">
              <label>停放地点</label>
              <input id="send_park" name="send_park" type="text" class="mui-input-clear" placeholder="">
              <span class="icon-red-star">*</span>
            </div>
          </li>
          <!-- <li class="mui-table-view-cell">
            <div class="mui-input-row">
              <label>申请人电话</label>
              <input id="applyTEL" name="applyTEL" type="tel" class="mui-input-clear" placeholder="">
              <span class="icon-red-star">*</span>
            </div>
          </li> -->

          <li class="mui-table-view-cell">
            <div class="mui-input-row">
              <label>备注</label>
              <input id="applyRemark" name="applyRemark" type="text" class="mui-input-clear" placeholder="备注">
            </div>
          </li>
        </ul>
        <div class="btn-wrapper ">
          <div class="btn btn-blue" id="submit">提交</div>
        </div>
      </form>
    </div>

  </div>
  <!-- jquery -->
  <script src="../js/lib/jquery.min.js"></script>
  <!-- mui -->
  <script src="../js/mui.min.js"></script>
  <!-- config 配置项 -->
  <script src="../js/app/config.js"></script>
  <!-- app 数据获取 -->
  <script src="../js/app/app.js"></script>
  <!-- 当前页面js -->
  <script>
    (function () {
      //初始化
      mui.init();

      mui('.mui-scroll-wrapper').scroll();

      var H = null;
      var vSn = null;
      var ids = null;
      var self = null;
      var view = null;
      var dDate = new Date();
      var repairData = {}
      var submitLock = false

      mui.plusReady(function () {
        handsetAdaption()
        $('.mui-scroll').css('min-height', $('.mui-content').height())
        self = plus.webview.currentWebview();
        view = plus.webview.getWebviewById('repair-info.html')
        H = self.H;
        repairData = self.repairData

        mui.each(repairData, function(k, v) {
          $('#'+ k).val(v)
        })
      })

      function handsetAdaption() {
        if (plus.device.model === 'iPhoneX') {
          //页面样式重置
          $('header').css({
            'height': '88px',
            'paddingTop': '40px'
          });
          $('.mui-bar-nav~.mui-content').css({
            'paddingTop': '88px'
          })
        }
        plus.webview.currentWebview().setStyle({
          softinputMode: "adjustResize" // 弹出软键盘时自动改变webview的高度
        });
      }
      // 提交数据

      $('#submit').on('tap', submitData)

      function submitData() {

        if (submitLock) {
          mui.toast('请勿重复提交');
          return;
        }
        submitLock = true

        // 维修申请
        var data = serialize($('#repair_apply'));
        data.applyTEL = app.getState().data.telephone
        console.log(JSON.stringify(data));

        var checkArr = ['vSn', 'item', 'send_park', 'applyTEL'];
        var translateArr = [{
          name: 'vSn',
          value: '车辆编号不能为空'
        }, {
          name: 'item',
          value: '维修项目不能为空'
        }, {
          name: 'send_park',
          value: '停放地地点不能为空'
        }, {
          name: 'applyTEL',
          value: '申请人电话不能为空'
        }]

        var checkResult = hasEmptyValue(data, checkArr);
        if (checkResult) {
          mui.toast(translate(checkResult, translateArr));
          submitLock = false;
          return;
        }

        data.id = repairData.id

        // 维修申请
        app.carMaintainEditApply(data, function (res) {
          submitLock = false;
          // console.log(res)
          res = JSON.parse(res);
          mui.toast(res.msg);

          if (res.ret) {
            setTimeout(function () {
              mui.back()
              mui.fire(view, 'update', null)
            }, 100)
          }

        }, function (xhr, type, errorThrown) {
          submitLock = false
          //异常处理；
          console.log(type);
          mui.toast(type);
          if (type == 'timeout') {
            console.log("请求超时：请检查网络")
          } else {
            console.log('请求失败：' + type + '\n err:' + errorThrown);
          }
        })
      }
    })();
  </script>
</body>

</html>
